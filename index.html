<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quem limpa a sala hoje?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    #app {
      width: 420px;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      border: 1px solid #dcdcdc;
    }

    h1 {
      margin-bottom: 12px;
      font-weight: 700;
    }

    button, input {
      font-size: 16px;
      border-radius: 6px;
      border: none;
      padding: 10px 18px;
      margin: 10px 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      outline: none;
    }

    button {
      background-color: #2c3e50;
      color: white;
    }

    button:hover {
      background-color: #34495e;
    }

    input[type="email"], input[type="password"], input[type="text"] {
      width: 260px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
      margin-bottom: 15px;
      padding: 10px;
    }

    input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
      border-color: #2c3e50;
    }

    #menuBtn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: transparent;
      font-size: 28px;
      color: #2c3e50;
      border: none;
      cursor: pointer;
      user-select: none;
      padding: 0;
      line-height: 1;
      display: none; /* oculto inicialmente */
    }

    #menuLateral {
      position: fixed;
      top: 0;
      right: -280px;
      width: 280px;
      height: 100vh;
      background: #2c3e50;
      color: white;
      box-shadow: -3px 0 8px rgba(0,0,0,0.15);
      padding: 30px 20px;
      flex-direction: column;
      gap: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
      display: none; /* oculto inicialmente */
    }

    #menuLateral.aberto {
      right: 0;
      display: flex;
    }

    #menuLateral button,
    #fecharMenu {
      background: #34495e;
      width: 100%;
      padding: 12px 0;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    #menuLateral button:hover,
    #fecharMenu:hover {
      background: #3c5a7a;
    }

    #resultado h2 {
      margin-bottom: 8px;
      font-weight: 700;
    }

    #resultado ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
      text-align: left;
    }

    #resultado li {
      background: #ecf0f1;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      color: #2c3e50;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
    }

    #checkboxContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px 30px;
      justify-content: center;
      margin-top: 10px;
    }

    #checkboxContainer div {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #formQuemLimpou button[type="submit"] {
      margin-top: 20px;
      width: 100%;
    }

    #btnReset {
      background-color: #c0392b;
    }

    #btnReset:hover {
      background-color: #e74c3c;
    }

    #mensagemErro {
      color: #c0392b;
      font-weight: 700;
      margin-bottom: 12px;
    }

    #btnContinuar {
      margin-top: 10px;
      background-color: #27ae60;
      width: 100%;
    }

    #btnContinuar:hover {
      background-color: #2ecc71;
    }

    #telaInicial button {
      width: 180px;
    }

    #formQuemLimpou {
      margin-top: 20px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    #checkboxContainer div label {
      font-size: 16px;
    }

    #avisoReset {
      margin-top: 20px;
      color: #e74c3c;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }

    /* Nova tela de edição de nomes */
    #telaEditarNomes {
      display: none;
      text-align: left;
      max-width: 360px;
      margin: 0 auto;
    }

    #telaEditarNomes h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    #listaNomesEdicao {
      list-style: none;
      padding: 0;
      max-height: 280px;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f7f7f7;
    }

    #listaNomesEdicao li {
      padding: 10px 14px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      color: #2c3e50;
    }

    #listaNomesEdicao li:last-child {
      border-bottom: none;
    }

    #listaNomesEdicao button.removerNomeBtn {
      background-color: #c0392b;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: background-color 0.3s ease;
    }

    #listaNomesEdicao button.removerNomeBtn:hover {
      background-color: #e74c3c;
    }

    #novoNomeContainer {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      justify-content: center;
    }

    #novoNomeInput {
      flex-grow: 1;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
    }

    #novoNomeInput:focus {
      border-color: #2c3e50;
      outline: none;
    }

    #telaEditarNomes button {
      width: 100%;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div id="app">

    <!-- Telas iniciais e login -->
    <div id="telaInicial">
      <h1>Quem limpa a sala hoje?</h1>
      <p>Escolha seu perfil para continuar:</p>
      <button id="btnProfessor">Professor / Representante</button>
      <button id="btnEstudante">Estudante</button>
    </div>

    <div id="telaLogin" style="display:none;">
      <h1>Login - Professor / Representante</h1>
      <div id="mensagemErro"></div>
      <input type="email" id="emailLogin" placeholder="Email" autocomplete="username" />
      <input type="password" id="senhaLogin" placeholder="Senha" autocomplete="current-password" />
      <div id="botoesLogin">
        <button id="btnEntrar">Entrar</button>
        <button id="btnVoltarLogin">Voltar</button>
      </div>
    </div>

    <!-- Tela principal da escala -->
    <div id="conteudoEscala" style="display:none;">
      <button id="menuBtn" title="Abrir menu">☰</button>
      <h1>Quem limpa a sala hoje?</h1>
      <div id="resultado">
        <h2>Escala de hoje:</h2>
        <ul id="listaEscala"></ul>
        <button id="btnContinuar" style="display:none;">Continuar</button>
      </div>
      <div id="pergunta" style="display:none;">
        <p>Selecione quem <strong>faltou</strong> ou <strong>limpou o laboratório</strong> e "CONFIRMAR" para atualizar:</p>
        <form id="formQuemLimpou">
          <div id="checkboxContainer"></div>
          <button type="submit">Confirmar</button>
        </form>
      </div>
    </div>

    <!-- Menu lateral -->
    <nav id="menuLateral">
      <button id="fecharMenu" title="Voltar">Voltar</button>
      <button id="btnEditarNomes">Editar Nomes</button>
      <button id="btnLiberarAcesso">Liberar Acesso</button>
      <button id="btnResetar">Resetar Escala</button>
      <button id="btnSair">Sair</button>
    </nav>

    <!-- Nova tela para edição dos nomes -->
    <div id="telaEditarNomes">
      <h2>Editar Nomes</h2>
      <ul id="listaNomesEdicao"></ul>
      <div id="novoNomeContainer">
        <input type="text" id="novoNomeInput" placeholder="Digite novo nome" />
        <button id="btnAdicionarNome">Adicionar</button>
      </div>
      <button id="btnSalvarNomes">Salvar</button>
      <button id="btnZerarNomes">Zerar</button>
      <button id="btnVoltarEdicao">Voltar</button>
    </div>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAGkdnFfJNw4r6yYpSGIpgjwISBOppwR60",
    authDomain: "quem-limpa-hoje.firebaseapp.com",
    projectId: "quem-limpa-hoje",
    storageBucket: "quem-limpa-hoje.firebasestorage.app",
    messagingSenderId: "44929275404",
    appId: "1:44929275404:web:971258e864925cb3684029"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  // Variáveis globais
  let admins = [
    "gonzagamezzomozaira@gmail.com",
    "fabiana.martini@edu.sc.senai.br",
    "beatriz_k_morais@estudante.sesisenai.org.br",
    "nicolasgmbatista15@gmail.com",
    "cassia.savi@edu.sc.senai.br"
  ];

  let nomes = ["Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy", "Henzo", "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Puff", "Kemilly Silva", "Luiz", "Mateus Chagas", "Mateus Yuri", "Nayara", "Nicolas", "Norehangeles", "Pedro", "Samuel", "Sebastião", "Zaira"].sort((a,b) => a.localeCompare(b));

  let posicaoUltimaEscala = -1;
  let historicoTarefa = {};
  let escalaAtual = [];
  let faltantesPendentes = [];

  let usuarioLogado = null;
  let isAdmin = false;

  let telaAtual = 'inicio';

  function mostrarTela(t) {
    telaAtual = t;
    document.getElementById('telaInicial').style.display = 'none';
    document.getElementById('telaLogin').style.display = 'none';
    document.getElementById('conteudoEscala').style.display = 'none';
    document.getElementById('telaEditarNomes').style.display = 'none';

    switch(t) {
      case 'inicio':
        document.getElementById('telaInicial').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'login':
        document.getElementById('telaLogin').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'painel':
        document.getElementById('conteudoEscala').style.display = 'block';
        document.getElementById('menuBtn').style.display = isAdmin ? 'block' : 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'editar-nomes':
        document.getElementById('telaEditarNomes').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        carregarNomesDoFirebase();
        break;
    }
  }

  mostrarTela('inicio');

  async function salvarEscalaNoFirestore() {
    await db.collection('escala').doc('dados').set({
      posicaoUltimaEscala,
      historicoTarefa,
      escalaAtual,
      faltantesPendentes
    });
  }

  async function lerEscalaDoFirestore() {
    const doc = await db.collection('escala').doc('dados').get();
    if(doc.exists) {
      const data = doc.data();
      posicaoUltimaEscala = data.posicaoUltimaEscala ?? -1;
      historicoTarefa = data.historicoTarefa ?? {};
      escalaAtual = data.escalaAtual ?? [];
      faltantesPendentes = data.faltantesPendentes ?? [];
    } else {
      posicaoUltimaEscala = -1;
      historicoTarefa = {};
      escalaAtual = [];
      faltantesPendentes = [];
    }
  }

  function alternarTarefa(tarefa) {
    return tarefa === 'mesa' ? 'chão' : 'mesa';
  }

  function proximoIndice(atual, ignorados=[]) {
    let i = atual;
    for(let c=0;c<nomes.length;c++) {
      i = (i+1)%nomes.length;
      if(!ignorados.includes(nomes[i])) return i;
    }
    return -1;
  }

  async function gerarEscala() {
    const retornantes = [...faltantesPendentes];
    faltantesPendentes = [];
    let usados = retornantes.map(f=>f.nome);
    let idx = posicaoUltimaEscala;

    if(escalaAtual.length===0){
      const idx1=proximoIndice(idx,usados);
      const n1=nomes[idx1];
      const t1=alternarTarefa(historicoTarefa[n1]||'mesa');
      historicoTarefa[n1]=t1;
      usados.push(n1);

      const idx2=proximoIndice(idx1,usados);
      const n2=nomes[idx2];
      const t2=alternarTarefa(t1);
      historicoTarefa[n2]=t2;

      escalaAtual=[{nome:n1,tarefa:t1,index:idx1},{nome:n2,tarefa:t2,index:idx2}];
      posicaoUltimaEscala=idx2;
      await salvarEscalaNoFirestore();
      atualizarResultadoEFormulario();
      return;
    }

    const presentes = escalaAtual.filter(p=>!retornantes.some(f=>f.nome===p.nome));
    const substitutos = [];
    usados = escalaAtual.map(p=>p.nome).concat(retornantes.map(f=>f.nome));
    for(let i=0;i<presentes.length;i++){
      idx = proximoIndice(idx,usados);
      const n=nomes[idx];
      const t = i===0 ? alternarTarefa(historicoTarefa[n]||'mesa') : substitutos[0].tarefa==='mesa'?'chão':'mesa';
      historicoTarefa[n]=t;
      substitutos.push({nome:n,tarefa:t,index:idx});
      usados.push(n);
    }

    escalaAtual = substitutos;
    posicaoUltimaEscala = substitutos[substitutos.length-1].index;
    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();
  }

  // Atualiza o resultado da escala e mostra o formulário apenas para admin
  function atualizarResultadoEFormulario(){
    const lista = document.getElementById('listaEscala');
    lista.innerHTML = '';
    escalaAtual.forEach(p=>{
      const li = document.createElement('li');
      li.textContent = `${p.nome} - ${p.tarefa}`;
      lista.appendChild(li);
    });

    // Para estudantes: só mostra escala e nada mais
    if(!isAdmin){
      document.getElementById('btnContinuar').style.display = 'none';
      document.getElementById('pergunta').style.display = 'none';
      return;
    }

    // Para admin: mostra formulário com checkbox só dos 2 da escala atual
    document.getElementById('pergunta').style.display = 'block';
    const c = document.getElementById('checkboxContainer');
    c.innerHTML = '';
    escalaAtual.forEach(p => {
      const div = document.createElement('div');
      const cb = document.createElement('input');
      cb.type = 'checkbox';
      cb.id = p.nome;
      cb.name = 'faltou';
      cb.value = p.nome;
      const label = document.createElement('label');
      label.htmlFor = p.nome;
      label.textContent = p.nome;
      div.appendChild(cb);
      div.appendChild(label);
      c.appendChild(div);
    });
  }

  document.getElementById('btnProfessor').onclick = () => {
    mostrarTela('login');
  };

  document.getElementById('btnEstudante').onclick = () => {
    // Para estudante, apenas gera escala e mostra, sem formulário, sem botão continuar
    usuarioLogado = null;
    isAdmin = false;
    gerarEscala();
    mostrarTela('painel');
  };

  document.getElementById('btnVoltarLogin').onclick = () => {
    mostrarTela('inicio');
  };

  document.getElementById('btnEntrar').onclick = async () => {
    const email = document.getElementById('emailLogin').value.trim().toLowerCase();
    const senha = document.getElementById('senhaLogin').value;

    try {
      const userCredential = await auth.signInWithEmailAndPassword(email, senha);
      usuarioLogado = userCredential.user.email.toLowerCase();
      isAdmin = admins.includes(usuarioLogado);

      document.getElementById('mensagemErro').textContent = '';
      await lerEscalaDoFirestore();
      atualizarResultadoEFormulario();

      mostrarTela('painel');
    } catch (err) {
      document.getElementById('mensagemErro').textContent = 'Usuário ou senha inválidos.';
    }
  };

  // Formulário marcar quem faltou ou limpou (só admin)
  document.getElementById('formQuemLimpou').onsubmit = async (e) => {
    e.preventDefault();
    if(!isAdmin) return;

    const checkboxes = [...document.querySelectorAll('input[name="faltou"]:checked')];
    if(checkboxes.length === 0){
      alert('Selecione pelo menos uma pessoa que faltou ou limpou.');
      return;
    }

    // Atualiza lista de faltantes pendentes
    faltantesPendentes = checkboxes.map(cb => ({nome: cb.value}));

    await salvarEscalaNoFirestore();

    alert('Lista de faltantes atualizada com sucesso.');
  };

  // Botão abrir menu
  const menuBtn = document.getElementById('menuBtn');
  const menuLateral = document.getElementById('menuLateral');
  const fecharMenuBtn = document.getElementById('fecharMenu');

  menuBtn.onclick = () => {
    if(menuLateral.classList.contains('aberto')){
      menuLateral.classList.remove('aberto');
      setTimeout(() => {
        menuLateral.style.display = 'none';
      }, 300);
    } else {
      menuLateral.style.display = 'flex';
      setTimeout(() => {
        menuLateral.classList.add('aberto');
      }, 10);
    }
  };

  fecharMenuBtn.onclick = () => {
    menuLateral.classList.remove('aberto');
    setTimeout(() => {
      menuLateral.style.display = 'none';
    }, 300);
  };

  // Menu lateral - ações
  document.getElementById('btnEditarNomes').onclick = () => {
    mostrarTela('editar-nomes');
    menuLateral.classList.remove('aberto');
    setTimeout(() => {menuLateral.style.display = 'none';}, 300);
  };

  document.getElementById('btnLiberarAcesso').onclick = () => {
    alert('Função Liberar Acesso (a implementar).');
    menuLateral.classList.remove('aberto');
    setTimeout(() => {menuLateral.style.display = 'none';}, 300);
  };

  document.getElementById('btnResetar').onclick = async () => {
    if(confirm('Confirma resetar escala e histórico?')){
      posicaoUltimaEscala = -1;
      historicoTarefa = {};
      escalaAtual = [];
      faltantesPendentes = [];
      await salvarEscalaNoFirestore();
      atualizarResultadoEFormulario();
      alert('Escala resetada com sucesso!');
      menuLateral.classList.remove('aberto');
      setTimeout(() => {menuLateral.style.display = 'none';}, 300);
    }
  };

  document.getElementById('btnSair').onclick = () => {
    auth.signOut();
    usuarioLogado = null;
    isAdmin = false;
    mostrarTela('inicio');
    menuLateral.classList.remove('aberto');
    setTimeout(() => {menuLateral.style.display = 'none';}, 300);
  };

  // Tela editar nomes
  const listaNomesEdicao = document.getElementById('listaNomesEdicao');
  const novoNomeInput = document.getElementById('novoNomeInput');
  const btnAdicionarNome = document.getElementById('btnAdicionarNome');
  const btnSalvarNomes = document.getElementById('btnSalvarNomes');
  const btnZerarNomes = document.getElementById('btnZerarNomes');
  const btnVoltarEdicao = document.getElementById('btnVoltarEdicao');

  function renderizarListaNomes(){
    listaNomesEdicao.innerHTML = '';
    nomes.forEach(nome => {
      const li = document.createElement('li');
      li.textContent = nome;
      const btnRemover = document.createElement('button');
      btnRemover.textContent = 'Remover';
      btnRemover.className = 'removerNomeBtn';
      btnRemover.onclick = () => {
        nomes = nomes.filter(n => n !== nome);
        renderizarListaNomes();
      };
      li.appendChild(btnRemover);
      listaNomesEdicao.appendChild(li);
    });
  }

  btnAdicionarNome.onclick = () => {
    const novoNome = novoNomeInput.value.trim();
    if(novoNome.length < 3){
      alert('Nome deve ter ao menos 3 caracteres.');
      return;
    }
    if(nomes.includes(novoNome)){
      alert('Nome já existe na lista.');
      return;
    }
    nomes.push(novoNome);
    nomes.sort((a,b) => a.localeCompare(b));
    novoNomeInput.value = '';
    renderizarListaNomes();
  };

  btnSalvarNomes.onclick = async () => {
    if(!confirm('Salvar nomes atualizados?')){
      return;
    }
    // Salvar nomes no Firestore (coleção "nomes" com um doc "lista")
    await db.collection('nomes').doc('lista').set({ nomes });
    alert('Nomes salvos com sucesso!');
    mostrarTela('painel');
    await lerEscalaDoFirestore();
    atualizarResultadoEFormulario();
  };

  btnZerarNomes.onclick = () => {
    if(confirm('Tem certeza que deseja zerar todos os nomes?')){
      nomes = [];
      renderizarListaNomes();
    }
  };

  btnVoltarEdicao.onclick = () => {
    mostrarTela('painel');
  };

  async function carregarNomesDoFirebase(){
    try {
      const doc = await db.collection('nomes').doc('lista').get();
      if(doc.exists){
        nomes = doc.data().nomes ?? nomes;
        nomes.sort((a,b) => a.localeCompare(b));
      }
    } catch(e) {
      console.warn('Erro ao carregar nomes do Firebase:', e);
    }
    renderizarListaNomes();
  }

  // Ao iniciar, carrega escala e nomes do Firebase
  (async () => {
    await lerEscalaDoFirestore();
    await carregarNomesDoFirebase();
  })();

  </script>
</body>
</html>
