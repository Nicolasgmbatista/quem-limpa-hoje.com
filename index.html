<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quem limpa a sala hoje?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: flex-start;

      margin: 0;
      padding: 20px;
    }

    #app {
      width: 420px;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;

      border: 1px solid #dcdcdc;
    }

    h1 {
      margin-bottom: 12px;
      font-weight: 700;
    }

    button, input {

      border-radius: 6px;
      border: none;
      padding: 10px 18px;

      cursor: pointer;

    }

    button {

      color: white;
    }

    input[type="email"], input[type="password"], input[type="text"] {

      user-select: none;
      padding: 0;

      list-style: none;
      padding: 0;

    #listaNomesEdicao button.removerNomeBtn:hover {
      background-color: #e74c3c;
    }

    #novoNomeContainer {
      display: flex;

      border-color: #2c3e50;
      outline: none;
    }

    #telaEditarNomes button {
      width: 100%;
      margin: 6px 0;
    }

  </style>
</head>
<body>
  <div id="app">

    <!-- Telas iniciais e login -->
    <div id="telaInicial">

    <!-- Tela principal da escala -->
    <div id="conteudoEscala" style="display:none;">
      <button id="menuBtn" title="Abrir menu">☰</button>

      <div id="resultado">

        <ul id="listaEscala"></ul>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  
  <script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAGkdnFfJNw4r6yYpSGIpgjwISBOppwR60",
    authDomain: "quem-limpa-hoje.firebaseapp.com",
    projectId: "quem-limpa-hoje",
    storageBucket: "quem-limpa-hoje.firebasestorage.app",
    messagingSenderId: "44929275404",
    appId: "1:44929275404:web:971258e864925cb3684029"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Variáveis globais
  let admins = ["prof1@escola.com", "prof2@escola.com", "nicolasgmbatista15@gmail.com"];

  let nomes = ["Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy", "Henzo", "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Silva", "Kemilly Puff", "Luiz", "Mateus Yuri", "Mateus Chagas", "Nayara", "Nicolas", "Norehangeles", "Pedro", "Samuel", "Sebastião", "Zaira"].sort((a,b) => a.localeCompare(b));

  let posicaoUltimaEscala = -1;
  let historicoTarefa = {};
  let escalaAtual = [];
  let faltantesPendentes = [];

  let usuarioLogado = null;
  let isAdmin = false;

  let telaAtual = 'inicio'; // 'inicio', 'login', 'painel', 'editar-nomes'

  function mostrarTela(t) {
    telaAtual = t;
    document.getElementById('telaInicial').style.display = 'none';
    document.getElementById('telaLogin').style.display = 'none';
    document.getElementById('conteudoEscala').style.display = 'none';
    document.getElementById('telaEditarNomes').style.display = 'none';

    switch(t) {
      case 'inicio':
        document.getElementById('telaInicial').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'login':
        document.getElementById('telaLogin').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'painel':
        document.getElementById('conteudoEscala').style.display = 'block';
        if(isAdmin) {
          document.getElementById('menuBtn').style.display = 'block';
          document.getElementById('menuLateral').style.display = 'flex';
        } else {
          document.getElementById('menuBtn').style.display = 'none';
          document.getElementById('menuLateral').classList.remove('aberto');
          document.getElementById('menuLateral').style.display = 'none';
        }
        break;
      case 'editar-nomes':
        document.getElementById('telaEditarNomes').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        carregarNomesDoFirebase();
        break;
    }
  }

  async function salvarEscalaNoFirestore() {
    await db.collection('escala').doc('dados').set({
      posicaoUltimaEscala,
      historicoTarefa,
      escalaAtual,
      faltantesPendentes
    });
  }

  async function lerEscalaDoFirestore() {
    const doc = await db.collection('escala').doc('dados').get();
    if(doc.exists) {
      const data = doc.data();
      posicaoUltimaEscala = data.posicaoUltimaEscala ?? -1;
      historicoTarefa = data.historicoTarefa ?? {};
      escalaAtual = data.escalaAtual ?? [];
      faltantesPendentes = data.faltantesPendentes ?? [];
    } else {
      posicaoUltimaEscala = -1;
      historicoTarefa = {};
      escalaAtual = [];
      faltantesPendentes = [];
    }
  }

  function alternarTarefa(tarefa) {
    return tarefa === 'mesa' ? 'chão' : 'mesa';
  }

  function proximoIndice(atual, ignorados=[]) {
    let i = atual;
    for(let c=0;c<nomes.length;c++) {
      i = (i+1)%nomes.length;
      if(!ignorados.includes(nomes[i])) return i;
    }
    return -1;
  }

  async function gerarEscala() {
    // Pega faltantes pendentes para o dia
    const retornantes = [...faltantesPendentes];
    faltantesPendentes = [];

    let usados = retornantes.slice(); // nomes que voltam no dia
    let idx = posicaoUltimaEscala;

    if(escalaAtual.length === 0){
      const idx1 = proximoIndice(idx, usados);
      const n1 = nomes[idx1];
      const t1 = alternarTarefa(historicoTarefa[n1] || 'mesa');
      historicoTarefa[n1] = t1;
      usados.push(n1);

      const idx2 = proximoIndice(idx1, usados);
      const n2 = nomes[idx2];
      const t2 = alternarTarefa(t1);
      historicoTarefa[n2] = t2;

      escalaAtual = [{nome: n1, tarefa: t1, index: idx1}, {nome: n2, tarefa: t2, index: idx2}];
      posicaoUltimaEscala = idx2;
      await salvarEscalaNoFirestore();
      atualizarResultadoEFormulario();
      return;
    }

    // Se já tem escala atual, só continua normalmente, pulando faltantes
    const presentes = escalaAtual.filter(p => !retornantes.includes(p.nome));
    const substitutos = [];
    usados = escalaAtual.map(p => p.nome).concat(retornantes);
    idx = posicaoUltimaEscala;

    for(let i=0; i<presentes.length; i++){
      idx = proximoIndice(idx, usados);
      if(idx === -1) break;
      const n = nomes[idx];
      const t = i===0 ? alternarTarefa(historicoTarefa[n] || 'mesa') : substitutos[0]?.tarefa === 'mesa' ? 'chão' : 'mesa';
      historicoTarefa[n] = t;
      substitutos.push({nome: n, tarefa: t, index: idx});
      usados.push(n);
    }

    escalaAtual = presentes.concat(substitutos).slice(0,2);
    posicaoUltimaEscala = escalaAtual[1].index;
    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();
  }

  function atualizarResultadoEFormulario() {
    const listaEscala = document.getElementById('listaEscala');
    listaEscala.innerHTML = '';
    escalaAtual.forEach(p => {
      const li = document.createElement('li');
      li.textContent = `${p.nome} - ${p.tarefa}`;
      listaEscala.appendChild(li);
    });

    // Mostrar formulário de faltantes só para admin e só se houver escala
    const pergunta = document.getElementById('pergunta');
    const form = document.getElementById('formQuemLimpou');
    const checkboxContainer = document.getElementById('checkboxContainer');

    if(isAdmin && escalaAtual.length > 0) {
      pergunta.style.display = 'block';
      checkboxContainer.innerHTML = '';
      escalaAtual.forEach(p => {
        const div = document.createElement('div');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.name = 'faltou';
        checkbox.value = p.nome;
        checkbox.id = 'chk_' + p.nome.replace(/\s/g,'_');
        const label = document.createElement('label');
        label.htmlFor = checkbox.id;
        label.textContent = p.nome;
        div.appendChild(checkbox);
        div.appendChild(label);
        checkboxContainer.appendChild(div);
      });
    } else {
      pergunta.style.display = 'none';
    }

    // Botão continuar só para admin
    const btnContinuar = document.getElementById('btnContinuar');
    if(isAdmin) {
      btnContinuar.style.display = 'block';
    } else {
      btnContinuar.style.display = 'none';
    }
  }

  // Quando confirmar faltas, remove faltantes da escala e joga para próximo dia
  async function confirmarFaltas(event) {
    event.preventDefault();
    const form = event.target;
    const faltou = Array.from(form.querySelectorAll('input[name="faltou"]:checked')).map(cb => cb.value);
    if(faltou.length === 0) {
      alert('Nenhum faltante selecionado.');
      return;
    }

    // Adiciona faltantes pendentes para o próximo dia
    faltantesPendentes.push(...faltou);

    // Remove faltantes da escala atual
    escalaAtual = escalaAtual.filter(p => !faltou.includes(p.nome));

    // Completa a escala com substitutos válidos (pulando faltantes)
    while(escalaAtual.length < 2) {
      let ultimoIndex = posicaoUltimaEscala;
      if(escalaAtual.length > 0) {
        ultimoIndex = escalaAtual[escalaAtual.length -1].index;
      }
      let novoIdx = proximoIndice(ultimoIndex, faltantesPendentes.concat(escalaAtual.map(p => p.nome)));
      if(novoIdx === -1) break;
      let novoNome = nomes[novoIdx];
      escalaAtual.push({ nome: novoNome, tarefa: null, index: novoIdx });
      posicaoUltimaEscala = novoIdx;
    }

    // Corrige alternância de tarefas
    escalaAtual.sort((a,b) => a.index - b.index);
    let p1 = escalaAtual[0];
    let p2 = escalaAtual[1];

    let tarefa1Anterior = historicoTarefa[p1.nome] || 'mesa';
    let tarefa1 = tarefa1Anterior === 'mesa' ? 'chão' : 'mesa';
    let tarefa2 = tarefa1 === 'mesa' ? 'chão' : 'mesa';

    historicoTarefa[p1.nome] = tarefa1;
    historicoTarefa[p2.nome] = tarefa2;

    escalaAtual[0].tarefa = tarefa1;
    escalaAtual[1].tarefa = tarefa2;

    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();
    alert('Escala atualizada com confirmação dos faltantes.');
  }

  // Botão continuar: avança normalmente na lista sem pular ninguém
  async function continuarEscala() {
    let ultimoIdx = posicaoUltimaEscala;
    let idx1 = proximoIndice(ultimoIdx);
    let nome1 = nomes[idx1];
    let tarefa1 = alternarTarefa(historicoTarefa[nome1] || 'mesa');
    historicoTarefa[nome1] = tarefa1;

    let idx2 = proximoIndice(idx1);
    let nome2 = nomes[idx2];
    let tarefa2 = alternarTarefa(tarefa1);
    historicoTarefa[nome2] = tarefa2;

    escalaAtual = [
      {nome: nome1, tarefa: tarefa1, index: idx1},
      {nome: nome2, tarefa: tarefa2, index: idx2}
    ];
    posicaoUltimaEscala = idx2;

    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();
  }

  // Botão resetar escala
  async function resetarEscala() {
    if(!confirm('Tem certeza que deseja resetar toda a escala?')) return;
    posicaoUltimaEscala = -1;
    historicoTarefa = {};
    escalaAtual = [];
    faltantesPendentes = [];
    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();
    alert('Escala resetada com sucesso!');
  }

  // Autenticação simples
  function autenticar(email, senha) {
    // Apenas autenticação simples mock — para demo
    if(admins.includes(email.toLowerCase()) && senha === '123456') {
      return true;
    }
    return false;
  }

  // --- Edição de nomes ---
  async function carregarNomesDoFirebase() {
    // Se quiser carregar nomes do Firebase, faça aqui
    // Por enquanto, nomes são fixos
    atualizarListaNomesEdicao();
  }

  function atualizarListaNomesEdicao() {
    const ul = document.getElementById('listaNomesEdicao');
    ul.innerHTML = '';
    nomes.forEach((nome, idx) => {
      const li = document.createElement('li');
      li.textContent = nome;
      const btnRemover = document.createElement('button');
      btnRemover.textContent = 'Remover';
      btnRemover.className = 'removerNomeBtn';
      btnRemover.onclick = () => {
        nomes.splice(idx,1);
        atualizarListaNomesEdicao();
      };
      li.appendChild(btnRemover);
      ul.appendChild(li);
    });
  }

  // Salvar nomes - opcional
  async function salvarNomes() {
    // Se quiser salvar nomes no Firebase, faça aqui
    alert('Nomes salvos localmente (ainda não salva no servidor).');
  }

  // Zerar nomes para padrão
  function zerarNomes() {
    nomes = ["Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy", "Henzo", "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Silva", "Kemilly Puff", "Luiz", "Mateus Yuri", "Mateus Chagas", "Nayara", "Nicolas", "Norehangeles", "Pedro", "Samuel", "Sebastião", "Zaira"].sort((a,b) => a.localeCompare(b));
    atualizarListaNomesEdicao();
  }

  // Eventos
  document.getElementById('btnProfessor').onclick = () => {
    mostrarTela('login');
  };

  document.getElementById('btnEstudante').onclick = async () => {
    // Estudante sem login
    usuarioLogado = {email: 'estudante@escola.com'};
    isAdmin = false;
    await lerEscalaDoFirestore();
    if(escalaAtual.length === 0) {
      await gerarEscala();
    }
    mostrarTela('painel');
  };

  document.getElementById('btnVoltarLogin').onclick = () => mostrarTela('inicio');

  document.getElementById('btnEntrar').onclick = async () => {
    const email = document.getElementById('emailLogin').value.trim().toLowerCase();
    const senha = document.getElementById('senhaLogin').value;
    const msgErro = document.getElementById('mensagemErro');
    if(autenticar(email, senha)) {
      usuarioLogado = {email};
      isAdmin = admins.includes(email);
      msgErro.textContent = '';
      await lerEscalaDoFirestore();
      if(escalaAtual.length === 0) {
        await gerarEscala();
      }
      mostrarTela('painel');
    } else {
      msgErro.textContent = 'Email ou senha inválidos.';
    }
  };

  // Menu lateral
  const menuBtn = document.getElementById('menuBtn');
  const menuLateral = document.getElementById('menuLateral');
  const fecharMenu = document.getElementById('fecharMenu');

  menuBtn.onclick = () => {
    menuLateral.classList.add('aberto');
  };

  fecharMenu.onclick = () => {
    menuLateral.classList.remove('aberto');
  };

  // Botões do menu lateral
  document.getElementById('btnEditarNomes').onclick = () => {
    mostrarTela('editar-nomes');
  };

  document.getElementById('btnLiberarAcesso').onclick = () => {
    alert('Funcionalidade de liberar acesso ainda não implementada.');
  };

  document.getElementById('btnResetar').onclick = resetarEscala;

  document.getElementById('btnSair').onclick = () => {
    usuarioLogado = null;
    isAdmin = false;
    mostrarTela('inicio');
  };

  // Botão confirmar faltas
  document.getElementById('formQuemLimpou').onsubmit = confirmarFaltas;

  // Botão continuar
  document.getElementById('btnContinuar').onclick = async () => {
    await continuarEscala();
  };

  // Botões tela editar nomes
  document.getElementById('btnAdicionarNome').onclick = () => {
    const input = document.getElementById('novoNomeInput');
    const novoNome = input.value.trim();
    if(novoNome && !nomes.includes(novoNome)) {
      nomes.push(novoNome);
      nomes.sort((a,b) => a.localeCompare(b));
      atualizarListaNomesEdicao();
      input.value = '';
    }
  };

  document.getElementById('btnSalvarNomes').onclick = salvarNomes;

  document.getElementById('btnZerarNomes').onclick = () => {
    if(confirm('Tem certeza que deseja zerar os nomes para o padrão?')) {
      zerarNomes();
    }
  };

  document.getElementById('btnVoltarEdicao').onclick = () => {
    mostrarTela('painel');
  };

  // Ao carregar, mostrar tela inicial
  mostrarTela('inicio');

  </script>
</body>
</html>
