<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quem limpa a sala hoje?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    #app {
      width: 420px;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      border: 1px solid #dcdcdc;
    }

    h1 {
      margin-bottom: 12px;
      font-weight: 700;
    }

    button, input {
      font-size: 16px;
      border-radius: 6px;
      border: none;
      padding: 10px 18px;
      margin: 10px 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      outline: none;
    }

    button {
      background-color: #2c3e50;
      color: white;
    }

    button:hover {
      background-color: #34495e;
    }

    input[type="email"], input[type="password"], input[type="text"] {
      width: 260px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
      margin-bottom: 15px;
      padding: 10px;
    }

    input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
      border-color: #2c3e50;
    }

    #menuBtn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: transparent;
      font-size: 28px;
      color: #2c3e50;
      border: none;
      cursor: pointer;
      user-select: none;
      padding: 0;
      line-height: 1;
      display: none; /* começa oculto */
    }

    #menuLateral {
      position: fixed;
      top: 0;
      right: -280px;
      width: 280px;
      height: 100vh;
      background: #2c3e50;
      color: white;
      box-shadow: -3px 0 8px rgba(0,0,0,0.15);
      padding: 30px 20px;
      flex-direction: column;
      gap: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
      display: none;
    }

    #menuLateral.aberto {
      right: 0;
      display: flex;
    }

    #menuLateral button,
    #fecharMenu {
      background: #34495e;
      width: 100%;
      padding: 12px 0;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    #menuLateral button:hover,
    #fecharMenu:hover {
      background: #3c5a7a;
    }

    #resultado h2 {
      margin-bottom: 8px;
      font-weight: 700;
    }

    #resultado ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
      text-align: left;
    }

    #resultado li {
      background: #ecf0f1;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      color: #2c3e50;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
    }

    #checkboxContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px 30px;
      justify-content: center;
      margin-top: 10px;
    }

    #checkboxContainer div {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #formQuemLimpou button[type="submit"] {
      margin-top: 20px;
      width: 100%;
    }

    #btnReset {
      background-color: #c0392b;
    }

    #btnReset:hover {
      background-color: #e74c3c;
    }

    #mensagemErro {
      color: #c0392b;
      font-weight: 700;
      margin-bottom: 12px;
    }

    #btnContinuar {
      margin-top: 10px;
      background-color: #27ae60;
      width: 100%;
    }

    #btnContinuar:hover {
      background-color: #2ecc71;
    }

    #telaInicial button {
      width: 180px;
    }

    #formQuemLimpou {
      margin-top: 20px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    #checkboxContainer div label {
      font-size: 16px;
    }

    #avisoReset {
      margin-top: 20px;
      color: #e74c3c;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }

    /* Nova tela de edição de nomes */
    #telaEditarNomes {
      display: none;
      text-align: left;
      max-width: 360px;
      margin: 0 auto;
    }

    #telaEditarNomes h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    #listaNomesEdicao {
      list-style: none;
      padding: 0;
      max-height: 280px;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f7f7f7;
    }

    #listaNomesEdicao li {
      padding: 10px 14px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      color: #2c3e50;
    }

    #listaNomesEdicao li:last-child {
      border-bottom: none;
    }

    #listaNomesEdicao button.removerNomeBtn {
      background-color: #c0392b;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: background-color 0.3s ease;
    }

    #listaNomesEdicao button.removerNomeBtn:hover {
      background-color: #e74c3c;
    }

    #novoNomeContainer {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      justify-content: center;
    }

    #novoNomeInput {
      flex-grow: 1;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
    }

    #novoNomeInput:focus {
      border-color: #2c3e50;
      outline: none;
    }

    #telaEditarNomes button {
      width: 100%;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div id="app">

    <!-- Telas iniciais e login -->
    <div id="telaInicial">
      <h1>Quem limpa a sala hoje?</h1>
      <p>Escolha seu perfil para continuar:</p>
      <button id="btnProfessor">Professor / Representante</button>
      <button id="btnEstudante">Estudante</button>
    </div>

    <div id="telaLogin" style="display:none;">
      <h1>Login - Professor / Representante</h1>
      <div id="mensagemErro"></div>
      <input type="email" id="emailLogin" placeholder="Email" autocomplete="username" />
      <input type="password" id="senhaLogin" placeholder="Senha" autocomplete="current-password" />
      <div id="botoesLogin">
        <button id="btnEntrar">Entrar</button>
        <button id="btnVoltarLogin">Voltar</button>
      </div>
    </div>

    <!-- Tela principal da escala -->
    <div id="conteudoEscala" style="display:none;">
      <button id="menuBtn" title="Abrir menu">☰</button>
      <h1>Quem limpa a sala hoje?</h1>
      <div id="resultado">
        <h2>Escala de hoje:</h2>
        <ul id="listaEscala"></ul>
        <button id="btnContinuar">Continuar</button>
      </div>
      <div id="pergunta" style="display:none;">
        <p>Selecione quem <strong>faltou</strong> ou <strong>limpou o laboratório</strong> e "CONFIRMAR" para atualizar:</p>
        <form id="formQuemLimpou">
          <div id="checkboxContainer"></div>
          <button type="submit">Confirmar</button>
        </form>
      </div>
    </div>

    <!-- Menu lateral -->
    <nav id="menuLateral">
      <button id="fecharMenu" title="Voltar">Voltar</button>
      <button id="btnEditarNomes">Editar Nomes</button>
      <button id="btnLiberarAcesso">Liberar Acesso</button>
      <button id="btnResetar">Resetar Escala</button>
      <button id="btnSair">Sair</button>
    </nav>

    <!-- Nova tela para edição dos nomes -->
    <div id="telaEditarNomes">
      <h2>Editar Nomes</h2>
      <ul id="listaNomesEdicao"></ul>
      <div id="novoNomeContainer">
        <input type="text" id="novoNomeInput" placeholder="Digite novo nome" />
        <button id="btnAdicionarNome">Adicionar</button>
      </div>
      <button id="btnSalvarNomes">Salvar</button>
      <button id="btnZerarNomes">Zerar</button>
      <button id="btnVoltarEdicao">Voltar</button>
    </div>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  
  <script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAGkdnFfJNw4r6yYpSGIpgjwISBOppwR60",
    authDomain: "quem-limpa-hoje.firebaseapp.com",
    projectId: "quem-limpa-hoje",
    storageBucket: "quem-limpa-hoje.firebasestorage.app",
    messagingSenderId: "44929275404",
    appId: "1:44929275404:web:971258e864925cb3684029"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Variáveis globais
  let admins = ["gonzagamezzomozaira@gmail.com", "fabiana.martini@edu.sc.senai.br", "beatriz_k_morais@estudante.sesisenai.org.br", "nicolasgmbatista15@gmail.com", "cassia.savi@edu.sc.senai.br"];

  // Lista inicial de nomes, ordenada
  let nomes = ["Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy", "Henzo", "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Silva", "Kemilly Puff", "Luiz", "Mateus Yuri", "Mateus Chagas", "Nayara", "Nicolas", "Norehangeles", "Pedro", "Samuel", "Sebastião", "Zaira"].sort((a,b) => a.localeCompare(b));

  let posicaoUltimaEscala = -1; // índice do último nome usado na escala
  let historicoTarefa = {}; // nome -> tarefa ('mesa' ou 'chão')
  let escalaAtual = []; // [{nome, tarefa, index}]
  let faltantesPendentes = []; // pessoas que faltaram e vão para o próximo dia

  let usuarioLogado = null;
  let isAdmin = false;

  // Controle de telas
  let telaAtual = 'inicio';

  // Função para mostrar/ocultar telas
  function mostrarTela(t) {
    telaAtual = t;
    document.getElementById('telaInicial').style.display = 'none';
    document.getElementById('telaLogin').style.display = 'none';
    document.getElementById('conteudoEscala').style.display = 'none';
    document.getElementById('telaEditarNomes').style.display = 'none';

    switch(t) {
      case 'inicio':
        document.getElementById('telaInicial').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'login':
        document.getElementById('telaLogin').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'painel':
        document.getElementById('conteudoEscala').style.display = 'block';
        document.getElementById('menuBtn').style.display = isAdmin ? 'block' : 'none';
        if(isAdmin) {
          document.getElementById('menuLateral').style.display = 'flex';
        } else {
          document.getElementById('menuLateral').classList.remove('aberto');
          document.getElementById('menuLateral').style.display = 'none';
        }
        document.getElementById('btnContinuar').style.display = isAdmin ? 'block' : 'none';
        break;
      case 'editar-nomes':
        document.getElementById('telaEditarNomes').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        atualizarListaNomesEdicao();
        break;
    }
  }

  mostrarTela('inicio');

  // Função para salvar escala no Firestore
  async function salvarEscalaNoFirestore() {
    await db.collection('escala').doc('dados').set({
      posicaoUltimaEscala,
      historicoTarefa,
      escalaAtual,
      faltantesPendentes
    });
  }

  // Função para ler escala do Firestore
  async function lerEscalaDoFirestore() {
    const doc = await db.collection('escala').doc('dados').get();
    if(doc.exists) {
      const data = doc.data();
      posicaoUltimaEscala = data.posicaoUltimaEscala ?? -1;
      historicoTarefa = data.historicoTarefa ?? {};
      escalaAtual = data.escalaAtual ?? [];
      faltantesPendentes = data.faltantesPendentes ?? [];
    } else {
      posicaoUltimaEscala = -1;
      historicoTarefa = {};
      escalaAtual = [];
      faltantesPendentes = [];
    }
  }

  // Alterna a tarefa entre 'mesa' e 'chão'
  function alternarTarefa(tarefa) {
    return tarefa === 'mesa' ? 'chão' : 'mesa';
  }

  // Retorna próximo índice válido na lista, ignorando alguns nomes
  function proximoIndice(atual, ignorados=[]) {
    let i = atual;
    for(let c=0; c<nomes.length; c++) {
      i = (i+1) % nomes.length;
      if(!ignorados.includes(nomes[i])) return i;
    }
    return -1;
  }

  // Gera escala de forma que tenha sempre 2 pessoas no dia
  async function gerarEscala() {
    // Tratando faltantes: eles vão para o próximo dia
    const retornantes = [...faltantesPendentes];
    faltantesPendentes = [];

    // Quem vai no dia atual (2 pessoas)
    if(escalaAtual.length === 0) {
      // Primeira geração da escala
      let usados = retornantes.map(f => f.nome);
      let idx = posicaoUltimaEscala;

      const idx1 = proximoIndice(idx, usados);
      const n1 = nomes[idx1];
      const t1 = alternarTarefa(historicoTarefa[n1] || 'mesa');
      historicoTarefa[n1] = t1;
      usados.push(n1);

      const idx2 = proximoIndice(idx1, usados);
      const n2 = nomes[idx2];
      const t2 = alternarTarefa(t1);
      historicoTarefa[n2] = t2;

      escalaAtual = [
        { nome: n1, tarefa: t1, index: idx1 },
        { nome: n2, tarefa: t2, index: idx2 }
      ];

      posicaoUltimaEscala = idx2;
    } else {
      // Já existe escala: substituir faltantes pelos próximos da lista
      // Presentes do dia = escalaAtual - faltantes retornantes
      let presentes = escalaAtual.filter(p => !retornantes.some(f => f.nome === p.nome));

      // Substitutos para preencher os lugares de faltantes
      let usados = presentes.map(p => p.nome).concat(retornantes.map(f => f.nome));
      let idx = posicaoUltimaEscala;
      let substitutos = [];

      for(let i=0; i<presentes.length; i++) {
        idx = proximoIndice(idx, usados);
        if(idx === -1) break;
        const nomeNovo = nomes[idx];
        // Alterna a tarefa da pessoa presente
        const tarefaNovo = alternarTarefa(presentes[i].tarefa);
        historicoTarefa[nomeNovo] = tarefaNovo;
        substitutos.push({ nome: nomeNovo, tarefa: tarefaNovo, index: idx });
        usados.push(nomeNovo);
      }

      escalaAtual = substitutos;
      posicaoUltimaEscala = substitutos.length > 0 ? substitutos[substitutos.length - 1].index : posicaoUltimaEscala;

      // Guardar os faltantes para o próximo dia (com a tarefa que tinham)
      faltantesPendentes = retornantes;
    }

    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();
  }

  // Atualiza lista de escala na tela
  function atualizarResultadoEFormulario() {
    const listaEscala = document.getElementById('listaEscala');
    listaEscala.innerHTML = '';

    escalaAtual.slice(0, 2).forEach(p => {
      const li = document.createElement('li');
      li.textContent = `${p.nome} - ${p.tarefa}`;
      listaEscala.appendChild(li);
    });

    montarCheckboxFaltantes();
  }

  // Monta checkboxes para marcar quem faltou (admin)
  function montarCheckboxFaltantes() {
    const container = document.getElementById('checkboxContainer');
    container.innerHTML = '';

    escalaAtual.slice(0, 2).forEach(p => {
      const div = document.createElement('div');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = 'chk_' + p.nome;
      checkbox.value = p.nome;
      const label = document.createElement('label');
      label.htmlFor = checkbox.id;
      label.textContent = p.nome;
      div.appendChild(checkbox);
      div.appendChild(label);
      container.appendChild(div);
    });
  }

  // Eventos dos botões e formulários

  // Início - professor e estudante
  document.getElementById('btnProfessor').addEventListener('click', () => {
    mostrarTela('login');
  });

  document.getElementById('btnEstudante').addEventListener('click', async () => {
    usuarioLogado = { email: null, tipo: 'estudante' };
    isAdmin = false;
    await lerEscalaDoFirestore();
    mostrarTela('painel');
    atualizarResultadoEFormulario();
  });

  // Login professor
  document.getElementById('btnEntrar').addEventListener('click', () => {
    const email = document.getElementById('emailLogin').value.trim().toLowerCase();
    const senha = document.getElementById('senhaLogin').value.trim();

    const erroEl = document.getElementById('mensagemErro');
    erroEl.textContent = '';

    if(email === "" || senha === "") {
      erroEl.textContent = 'Preencha email e senha!';
      return;
    }

    if(admins.includes(email)) {
      usuarioLogado = { email, tipo: 'admin' };
      isAdmin = true;
      lerEscalaDoFirestore().then(() => {
        mostrarTela('painel');
        atualizarResultadoEFormulario();
      });
    } else {
      erroEl.textContent = 'Usuário não autorizado.';
    }
  });

  // Voltar do login para início
  document.getElementById('btnVoltarLogin').addEventListener('click', () => {
    mostrarTela('inicio');
  });

  // Menu lateral
  const menuBtn = document.getElementById('menuBtn');
  const menuLateral = document.getElementById('menuLateral');
  const fecharMenuBtn = document.getElementById('fecharMenu');

  menuBtn.addEventListener('click', () => {
    menuLateral.classList.add('aberto');
    menuLateral.style.display = 'flex';
  });

  fecharMenuBtn.addEventListener('click', () => {
    menuLateral.classList.remove('aberto');
    setTimeout(() => {
      menuLateral.style.display = 'none';
    }, 300);
  });

  // Botão Continuar - gera nova escala (avança dia)
  document.getElementById('btnContinuar').addEventListener('click', async () => {
    await gerarEscala();
  });

  // Form para marcar quem faltou e confirmar
  document.getElementById('formQuemLimpou').addEventListener('submit', async (e) => {
    e.preventDefault();
    if(!isAdmin) return;

    const checkboxes = document.querySelectorAll('#checkboxContainer input[type=checkbox]');
    let faltantesHoje = [];

    checkboxes.forEach(chk => {
      if(chk.checked) {
        // Pessoa marcada como faltante
        const p = escalaAtual.find(x => x.nome === chk.value);
        if(p) {
          faltantesHoje.push(p);
        }
      }
    });

    if(faltantesHoje.length === 0) {
      alert('Selecione pelo menos uma pessoa que faltou.');
      return;
    }

    // Remove faltantes da escala do dia e adiciona ao faltantesPendentes
    faltantesHoje.forEach(faltante => {
      // Remove da escala atual
      escalaAtual = escalaAtual.filter(p => p.nome !== faltante.nome);
      // Adiciona à lista de faltantes pendentes para o próximo dia com tarefa
      faltantesPendentes.push({ nome: faltante.nome, tarefa: faltante.tarefa });
    });

    // Agora substitui faltantes pela próxima pessoa da lista, mantendo alternância
    let usados = escalaAtual.map(p => p.nome).concat(faltantesPendentes.map(f => f.nome));
    let idx = posicaoUltimaEscala;

    while(escalaAtual.length < 2) {
      idx = proximoIndice(idx, usados);
      if(idx === -1) break;
      const nomeNovo = nomes[idx];
      // Para a tarefa, usamos alternância com a última pessoa na escalaAtual
      let tarefaNovo;
      if(escalaAtual.length === 0) {
        tarefaNovo = 'mesa';
      } else {
        tarefaNovo = alternarTarefa(escalaAtual[escalaAtual.length -1].tarefa);
      }
      historicoTarefa[nomeNovo] = tarefaNovo;
      escalaAtual.push({ nome: nomeNovo, tarefa: tarefaNovo, index: idx });
      usados.push(nomeNovo);
      posicaoUltimaEscala = idx;
    }

    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();
    alert('Faltantes registrados e escala atualizada!');
  });

  // Botão Resetar Escala
  document.getElementById('btnResetar').addEventListener('click', () => {
    if(confirm('Deseja realmente resetar a escala? Isso apagará as configurações atuais.')) {
      posicaoUltimaEscala = -1;
      historicoTarefa = {};
      escalaAtual = [];
      faltantesPendentes = [];
      salvarEscalaNoFirestore().then(() => {
        alert('Escala resetada com sucesso!');
        atualizarResultadoEFormulario();
      });
    }
  });

  // Botão Sair
  document.getElementById('btnSair').addEventListener('click', () => {
    usuarioLogado = null;
    isAdmin = false;
    mostrarTela('inicio');
  });

  // Botão Editar Nomes abre a tela de edição
  document.getElementById('btnEditarNomes').addEventListener('click', () => {
    mostrarTela('editar-nomes');
  });

  // Edição nomes: UI
  const listaNomesEdicao = document.getElementById('listaNomesEdicao');
  const novoNomeInput = document.getElementById('novoNomeInput');

  function atualizarListaNomesEdicao() {
    listaNomesEdicao.innerHTML = '';
    nomes.forEach((nome, idx) => {
      const li = document.createElement('li');
      li.textContent = nome;
      const btnRemover = document.createElement('button');
      btnRemover.textContent = 'Remover';
      btnRemover.classList.add('removerNomeBtn');
      btnRemover.addEventListener('click', () => {
        nomes.splice(idx,1);
        atualizarListaNomesEdicao();
      });
      li.appendChild(btnRemover);
      listaNomesEdicao.appendChild(li);
    });
  }

  document.getElementById('btnAdicionarNome').addEventListener('click', () => {
    const novoNome = novoNomeInput.value.trim();
    if(novoNome === '') {
      alert('Digite um nome válido.');
      return;
    }
    if(nomes.includes(novoNome)) {
      alert('Esse nome já existe.');
      return;
    }
    nomes.push(novoNome);
    nomes.sort((a,b) => a.localeCompare(b));
    novoNomeInput.value = '';
    atualizarListaNomesEdicao();
  });

  document.getElementById('btnSalvarNomes').addEventListener('click', () => {
    alert('Nomes salvos com sucesso!');
    mostrarTela('painel');
  });

  document.getElementById('btnZerarNomes').addEventListener('click', () => {
    if(confirm('Deseja realmente zerar a lista de nomes?')) {
      nomes = [];
      atualizarListaNomesEdicao();
    }
  });

  document.getElementById('btnVoltarEdicao').addEventListener('click', () => {
    mostrarTela('painel');
  });

  // Ao carregar a página, nada a fazer além do início

  </script>
