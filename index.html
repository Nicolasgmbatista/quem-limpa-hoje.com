<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quem limpa a sala hoje?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #2c3e50;
      display: flex;
      justify-content: center;

      margin: 0;
      padding: 20px;

    #app {
      width: 420px;
      background: #fff;
      padding: 30px 40px;

      position: relative;
      border: 1px solid #dcdcdc;

    h1 {
      margin-bottom: 12px;
      font-weight: 700;
    }

    button, input {
      font-size: 16px;
      border-radius: 6px;
      border: none;
      padding: 10px 18px;
      margin: 10px 6px;
      cursor: pointer;
      font-weight: bold;

      outline: none;

    button {
      background-color: #2c3e50;
      color: white;

      border: 2px solid #ccc;

    }

    #menuBtn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: transparent;

      color: #2c3e50;

      cursor: pointer;
      user-select: none;
      padding: 0;
      line-height: 1;

      top: 0;
      right: -280px;

      color: white;

      gap: 20px;

      right: 0;
      display: flex;
    }

    #menuLateral button,
    #fecharMenu {

      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;

      background: #3c5a7a;
    }

    #resultado h2 {
      margin-bottom: 8px;
      font-weight: 700;
    }

    #resultado ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
      text-align: left;
    }

    #resultado li {
      background: #ecf0f1;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;

      font-weight: 600;
      display: flex;

      display: flex;

    #formQuemLimpou button[type="submit"] {

    #btnReset {

    }

    #btnReset:hover {

      margin: 0 0 10px 0;

    #telaInicial button {

    #formQuemLimpou {
      margin-top: 10px;
      max-width: 320px;

      margin-right: auto;

    #checkboxContainer div label {

    }

    /* Nova tela de edição de nomes */
    #telaEditarNomes {
      display: none;
      text-align: left;
      max-width: 360px;
      margin: 0 auto;
    }

    #telaEditarNomes h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    #listaNomesEdicao {
      list-style: none;
      padding: 0;
      max-height: 280px;
      overflow-y: auto;
      margin-bottom: 15px;

      border-radius: 6px;
      background: #f7f7f7;

      padding: 10px 14px;

      display: flex;
      justify-content: space-between;

      font-weight: 600;
      color: #2c3e50;
    }

    #listaNomesEdicao li:last-child {
      border-bottom: none;
    }

    #listaNomesEdicao button.removerNomeBtn {
      background-color: #c0392b;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: background-color 0.3s ease;
    }

    #listaNomesEdicao button.removerNomeBtn:hover {
      background-color: #e74c3c;
    }

    #novoNomeContainer {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      justify-content: center;
    }

    #novoNomeInput {
      flex-grow: 1;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
    }

    #novoNomeInput:focus {
      border-color: #2c3e50;
      outline: none;
    }

    #telaEditarNomes button {
      width: 100%;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div id="app">

    <!-- Telas iniciais e login -->
    <div id="telaInicial">
      <h1>Quem limpa a sala hoje?</h1>
      <p>Escolha seu perfil para continuar:</p>
      <button id="btnProfessor">Professor / Representante</button>
      <button id="btnEstudante">Estudante</button>
    </div>

    <div id="telaLogin" style="display:none;">
      <h1>Login - Professor / Representante</h1>
      <div id="mensagemErro"></div>
      <input type="email" id="emailLogin" placeholder="Email" autocomplete="username" />
      <input type="password" id="senhaLogin" placeholder="Senha" autocomplete="current-password" />
      <div id="botoesLogin">
        <button id="btnEntrar">Entrar</button>
        <button id="btnVoltarLogin">Voltar</button>
      </div>
    </div>

    <!-- Tela principal da escala -->
    <div id="conteudoEscala" style="display:none;">
      <button id="menuBtn" title="Abrir menu">☰</button>
      <h1>Quem limpa a sala hoje?</h1>

      <!-- Botão continuar acima dos nomes, só admin -->
      <button id="btnContinuar" style="display:none;">Continuar</button>

      <div id="resultado">
        <h2>Escala de hoje:</h2>
        <ul id="listaEscala"></ul>
      </div>

      <div id="pergunta" style="display:none;">
        <p>Selecione quem <strong>faltou</strong> e clique em "Confirmar" para atualizar a escala:</p>
        <form id="formQuemLimpou">
          <div id="checkboxContainer"></div>
          <button type="submit">Confirmar</button>
        </form>
      </div>
    </div>

    <!-- Menu lateral -->
    <nav id="menuLateral">
      <button id="fecharMenu" title="Voltar">Voltar</button>
      <button id="btnEditarNomes">Editar Nomes</button>
      <button id="btnLiberarAcesso">Liberar Acesso</button>
      <button id="btnResetar">Resetar Escala</button>
      <button id="btnSair">Sair</button>
    </nav>

    <!-- Tela edição nomes -->
    <div id="telaEditarNomes">
      <h2>Editar Nomes</h2>
      <ul id="listaNomesEdicao"></ul>
      <div id="novoNomeContainer">
        <input type="text" id="novoNomeInput" placeholder="Digite novo nome" />
        <button id="btnAdicionarNome">Adicionar</button>
      </div>
      <button id="btnSalvarNomes">Salvar</button>
      <button id="btnZerarNomes">Zerar</button>
      <button id="btnVoltarEdicao">Voltar</button>
    </div>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAGkdnFfJNw4r6yYpSGIpgjwISBOppwR60",
    authDomain: "quem-limpa-hoje.firebaseapp.com",
    projectId: "quem-limpa-hoje",
    storageBucket: "quem-limpa-hoje.firebasestorage.app",
    messagingSenderId: "44929275404",
    appId: "1:44929275404:web:971258e864925cb3684029"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let admins = ["prof1@escola.com", "prof2@escola.com", "nicolasgmbatista15@gmail.com"];

  let nomes = ["Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy", "Henzo", "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Silva", "Kemilly Puff", "Luiz", "Mateus Yuri", "Mateus Chagas", "Nayara", "Nicolas", "Norehangeles", "Pedro", "Samuel", "Sebastião", "Zaira"].sort((a,b) => a.localeCompare(b));

  let posicaoUltimaEscala = -1;
  let historicoTarefa = {};
  let escalaAtual = [];
  let faltantesPendentes = [];

  let usuarioLogado = null;
  let isAdmin = false;
  let telaAtual = 'inicio';

  function mostrarTela(t) {
    telaAtual = t;
    document.getElementById('telaInicial').style.display = 'none';
    document.getElementById('telaLogin').style.display = 'none';
    document.getElementById('conteudoEscala').style.display = 'none';
    document.getElementById('telaEditarNomes').style.display = 'none';

    switch(t) {
      case 'inicio':
        document.getElementById('telaInicial').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'login':
        document.getElementById('telaLogin').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'painel':
        document.getElementById('conteudoEscala').style.display = 'block';
        if(isAdmin) {
          document.getElementById('menuBtn').style.display = 'block';
          document.getElementById('menuLateral').style.display = 'flex';
        } else {
          document.getElementById('menuBtn').style.display = 'none';
          document.getElementById('menuLateral').classList.remove('aberto');
          document.getElementById('menuLateral').style.display = 'none';
        }
        break;
      case 'editar-nomes':
        document.getElementById('telaEditarNomes').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        carregarNomesDoFirebase();
        break;
    }
  }

  async function salvarEscalaNoFirestore() {
    await db.collection('escala').doc('dados').set({
      posicaoUltimaEscala,
      historicoTarefa,
      escalaAtual,
      faltantesPendentes
    });
  }

  async function lerEscalaDoFirestore() {
    const doc = await db.collection('escala').doc('dados').get();
    if(doc.exists) {
      const data = doc.data();
      posicaoUltimaEscala = data.posicaoUltimaEscala ?? -1;
      historicoTarefa = data.historicoTarefa ?? {};
      escalaAtual = data.escalaAtual ?? [];
      faltantesPendentes = data.faltantesPendentes ?? [];
    } else {
      posicaoUltimaEscala = -1;
      historicoTarefa = {};
      escalaAtual = [];
      faltantesPendentes = [];
    }
  }

  function alternarTarefa(tarefa) {
    return tarefa === 'mesa' ? 'chão' : 'mesa';
  }

  function proximoIndice(atual, ignorados=[]) {
    let i = atual;
    for(let c=0;c<nomes.length;c++) {
      i = (i+1)%nomes.length;
      if(!ignorados.includes(nomes[i])) return i;
    }
    return -1;
  }

  async function gerarEscala() {
    const retornantes = [...faltantesPendentes];
    faltantesPendentes = [];

    let usados = retornantes.slice();
    let idx = posicaoUltimaEscala;

    if(escalaAtual.length === 0){
      const idx1 = proximoIndice(idx, usados);
      const n1 = nomes[idx1];
      const t1 = alternarTarefa(historicoTarefa[n1] || 'mesa');
      historicoTarefa[n1] = t1;
      usados.push(n1);

      const idx2 = proximoIndice(idx1, usados);
      const n2 = nomes[idx2];
      const t2 = alternarTarefa(t1);
      historicoTarefa[n2] = t2;

      escalaAtual = [{nome: n1, tarefa: t1, index: idx1}, {nome: n2, tarefa: t2, index: idx2}];
      posicaoUltimaEscala = idx2;
      await salvarEscalaNoFirestore();
      atualizarResultadoEFormulario();
      return;
    }

    // Continua normalmente (sem pular faltantes, pq eles voltam no próximo dia)
    const presentes = escalaAtual.filter(p => !retornantes.includes(p.nome));
    let usadosHoje = presentes.map(p => p.nome);
    let novaEscala = [...presentes];
    idx = posicaoUltimaEscala;

    while(novaEscala.length < 2) {
      let novoIdx = proximoIndice(idx, usadosHoje.concat(retornantes));
      if(novoIdx === -1) break;
      let novoNome = nomes[novoIdx];
      novaEscala.push({nome: novoNome, tarefa: null, index: novoIdx});
      usadosHoje.push(novoNome);
      idx = novoIdx;
    }

    novaEscala.sort((a,b) => a.index - b.index);

    // Ajusta tarefas alternando
    if(novaEscala.length === 2){
      let t1 = alternarTarefa(historicoTarefa[novaEscala[0].nome] || 'mesa');
      let t2 = alternarTarefa(t1);
      historicoTarefa[novaEscala[0].nome] = t1;
      historicoTarefa[novaEscala[1].nome] = t2;
      novaEscala[0].tarefa = t1;
      novaEscala[1].tarefa = t2;
    }

    escalaAtual = novaEscala;
    posicaoUltimaEscala = novaEscala.length > 0 ? novaEscala[novaEscala.length-1].index : posicaoUltimaEscala;

    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();
  }

  function atualizarResultadoEFormulario() {
    // Mostrar escala
    const listaEscala = document.getElementById('listaEscala');
    listaEscala.innerHTML = '';
    escalaAtual.forEach(p => {
      const li = document.createElement('li');
      li.textContent = `${p.nome} - Limpa o(a) ${p.tarefa}`;
      listaEscala.appendChild(li);
    });

    // Mostrar formulário para selecionar faltantes (só admin)
    if(isAdmin){
      document.getElementById('pergunta').style.display = 'block';
      const container = document.getElementById('checkboxContainer');
      container.innerHTML = '';
      escalaAtual.forEach(p => {
        const div = document.createElement('div');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.name = 'faltou';
        checkbox.id = `faltou_${p.nome}`;
        checkbox.value = p.nome;

        const label = document.createElement('label');
        label.htmlFor = `faltou_${p.nome}`;
        label.textContent = p.nome;

        div.appendChild(checkbox);
        div.appendChild(label);
        container.appendChild(div);
      });
      document.getElementById('btnContinuar').style.display = 'block';
    } else {
      document.getElementById('pergunta').style.display = 'none';
      document.getElementById('btnContinuar').style.display = 'none';
    }
  }

  // Função do botão Confirmar
  async function confirmarFaltas(event) {
    event.preventDefault();
    const form = event.target;
    const selecionados = Array.from(form.querySelectorAll('input[name="faltou"]:checked')).map(cb => cb.value);

    if(selecionados.length === 0){
      alert('Nenhum faltante selecionado.');
      return;
    }

    selecionados.forEach(nomeFaltante => {
      const idxEscala = escalaAtual.findIndex(p => p.nome === nomeFaltante);
      if(idxEscala === -1) return;

      // Adiciona faltante pendente para voltar no dia seguinte com mesma tarefa
      faltantesPendentes.push({
        nome: escalaAtual[idxEscala].nome,
        tarefa: escalaAtual[idxEscala].tarefa,
        index: nomes.indexOf(escalaAtual[idxEscala].nome)
      });

      // Encontra substituto: próximo da lista que não está na escala e não está faltante
      const nomesIgnorados = escalaAtual.map(p => p.nome).concat(faltantesPendentes.map(f => f.nome));
      let ultimoIndex = escalaAtual[idxEscala].index;
      let substitutoIdx = -1;

      for(let i=1; i<= nomes.length; i++){
        let possivelIdx = (ultimoIndex + i) % nomes.length;
        let possivelNome = nomes[possivelIdx];
        if(!nomesIgnorados.includes(possivelNome)){
          substitutoIdx = possivelIdx;
          break;
        }
      }

      if(substitutoIdx !== -1){
        escalaAtual[idxEscala] = {
          nome: nomes[substitutoIdx],
          tarefa: null,
          index: substitutoIdx
        };
      } else {
        escalaAtual.splice(idxEscala, 1);
      }
    });

    // Ordenar por índice
    escalaAtual.sort((a,b) => a.index - b.index);

    // Ajustar tarefas alternando para quem está sem tarefa
    escalaAtual.forEach(p => {
      if(!p.tarefa){
        p.tarefa = alternarTarefa(historicoTarefa[p.nome] || 'mesa');
        historicoTarefa[p.nome] = p.tarefa;
      } else {
        historicoTarefa[p.nome] = p.tarefa;
      }
    });

    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();
  }

  // Função do botão Continuar (sem faltas)
  async function continuarEscala() {
    await gerarEscala();
  }

  // Eventos botões login
  document.getElementById('btnProfessor').onclick = () => mostrarTela('login');
  document.getElementById('btnEstudante').onclick = () => {
    usuarioLogado = "estudante@fake.com";
    isAdmin = false;
    mostrarTela('painel');
    lerEscalaDoFirestore().then(() => {
      atualizarResultadoEFormulario();
    });
  };
  document.getElementById('btnVoltarLogin').onclick = () => mostrarTela('inicio');

  document.getElementById('btnEntrar').onclick = () => {
    const email = document.getElementById('emailLogin').value.trim().toLowerCase();
    // Sem autenticação real, só valida admin listado
    if(admins.includes(email)){
      usuarioLogado = email;
      isAdmin = true;
      mostrarTela('painel');
      lerEscalaDoFirestore().then(() => {
        atualizarResultadoEFormulario();
      });
      document.getElementById('mensagemErro').textContent = '';
    } else {
      document.getElementById('mensagemErro').textContent = 'Acesso negado.';
    }
  };

  // Menu lateral
  const menuBtn = document.getElementById('menuBtn');
  const menuLateral = document.getElementById('menuLateral');
  const fecharMenuBtn = document.getElementById('fecharMenu');

  menuBtn.onclick = () => {
    menuLateral.classList.toggle('aberto');
  };
  fecharMenuBtn.onclick = () => {
    menuLateral.classList.remove('aberto');
  };

  document.getElementById('btnEditarNomes').onclick = () => {
    menuLateral.classList.remove('aberto');
    mostrarTela('editar-nomes');
  };

  document.getElementById('btnResetar').onclick = async () => {
    if(confirm('Tem certeza que deseja resetar a escala?')){
      posicaoUltimaEscala = -1;
      historicoTarefa = {};
      escalaAtual = [];
      faltantesPendentes = [];
      await salvarEscalaNoFirestore();
      atualizarResultadoEFormulario();
      alert('Escala resetada.');
      mostrarTela('painel');
    }
    menuLateral.classList.remove('aberto');
  };

  document.getElementById('btnSair').onclick = () => {
    usuarioLogado = null;
    isAdmin = false;
    mostrarTela('inicio');
    menuLateral.classList.remove('aberto');
  };

  document.getElementById('btnLiberarAcesso').onclick = () => {
    alert('Funcionalidade ainda não implementada.');
    menuLateral.classList.remove('aberto');
  };

  // Formulário faltantes
  document.getElementById('formQuemLimpou').onsubmit = confirmarFaltas;

  // Botão continuar
  document.getElementById('btnContinuar').onclick = continuarEscala;

  // Edição de nomes
  const listaNomesEdicao = document.getElementById('listaNomesEdicao');
  const novoNomeInput = document.getElementById('novoNomeInput');

  function carregarListaNomesEdicao(){
    listaNomesEdicao.innerHTML = '';
    nomes.forEach((nome, i) => {
      const li = document.createElement('li');
      li.textContent = nome;
      const btnRemover = document.createElement('button');
      btnRemover.textContent = 'Remover';
      btnRemover.className = 'removerNomeBtn';
      btnRemover.onclick = () => {
        if(confirm(`Remover "${nome}" da lista?`)){
          nomes.splice(i,1);
          carregarListaNomesEdicao();
        }
      };
      li.appendChild(btnRemover);
      listaNomesEdicao.appendChild(li);
    });
  }

  document.getElementById('btnAdicionarNome').onclick = () => {
    let novoNome = novoNomeInput.value.trim();
    if(novoNome.length < 2) {
      alert('Digite um nome válido.');
      return;
    }
    if(nomes.includes(novoNome)){
      alert('Nome já existe na lista.');
      return;
    }
    nomes.push(novoNome);
    nomes.sort((a,b) => a.localeCompare(b));
    novoNomeInput.value = '';
    carregarListaNomesEdicao();
  };

  document.getElementById('btnSalvarNomes').onclick = async () => {
    if(confirm('Salvar lista de nomes? A escala será reiniciada.')){
      posicaoUltimaEscala = -1;
      historicoTarefa = {};
      escalaAtual = [];
      faltantesPendentes = [];
      await salvarEscalaNoFirestore();
      mostrarTela('painel');
      atualizarResultadoEFormulario();
    }
  };

  document.getElementById('btnZerarNomes').onclick = () => {
    if(confirm('Remover todos os nomes da lista?')){
      nomes = [];
      carregarListaNomesEdicao();
    }
  };

  document.getElementById('btnVoltarEdicao').onclick = () => mostrarTela('painel');

  async function carregarNomesDoFirebase() {
    carregarListaNomesEdicao();
  }
