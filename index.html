<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quem limpa a sala hoje?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    #app {
      width: 420px;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      border: 1px solid #dcdcdc;
    }

    h1 {
      margin-bottom: 12px;
      font-weight: 700;
    }

    button, input {
      font-size: 16px;
      border-radius: 6px;
      border: none;
      padding: 10px 18px;
      margin: 10px 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      outline: none;
    }

    button {
      background-color: #2c3e50;
      color: white;
    }

    button:hover {
      background-color: #34495e;
    }

    input[type="email"], input[type="password"], input[type="text"] {
      width: 260px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
      margin-bottom: 15px;
      padding: 10px;
    }

    input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
      border-color: #2c3e50;
    }

    #menuBtn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: transparent;
      font-size: 28px;
      color: #2c3e50;
      border: none;
      cursor: pointer;
      user-select: none;
      padding: 0;
      line-height: 1;
    }

    #menuLateral {
      position: fixed;
      top: 0;
      right: -280px;
      width: 280px;
      height: 100vh;
      background: #2c3e50;
      color: white;
      box-shadow: -3px 0 8px rgba(0,0,0,0.15);
      padding: 30px 20px;
      flex-direction: column;
      gap: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
      display: none;
    }

    #menuLateral.aberto {
      right: 0;
      display: flex;
    }

    #menuLateral button,
    #fecharMenu {
      background: #34495e;
      width: 100%;
      padding: 12px 0;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    #menuLateral button:hover,
    #fecharMenu:hover {
      background: #3c5a7a;
    }

    #resultado h2 {
      margin-bottom: 8px;
      font-weight: 700;
    }

    #resultado ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
      text-align: left;
    }

    #resultado li {
      background: #ecf0f1;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      color: #2c3e50;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
    }

    #checkboxContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px 30px;
      justify-content: center;
      margin-top: 10px;
    }

    #checkboxContainer div {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #formQuemLimpou button[type="submit"] {
      margin-top: 20px;
      width: 100%;
    }

    #btnReset {
      background-color: #c0392b;
    }

    #btnReset:hover {
      background-color: #e74c3c;
    }

    #mensagemErro {
      color: #c0392b;
      font-weight: 700;
      margin-bottom: 12px;
    }

    #btnContinuar {
      margin-top: 10px;
      background-color: #27ae60;
      width: 100%;
    }

    #btnContinuar:hover {
      background-color: #2ecc71;
    }

    #telaInicial button {
      width: 180px;
    }

    #formQuemLimpou {
      margin-top: 20px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    #checkboxContainer div label {
      font-size: 16px;
    }

    #avisoReset {
      margin-top: 20px;
      color: #e74c3c;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }

    /* Nova tela de edição de nomes */
    #telaEditarNomes {
      display: none;
      text-align: left;
      max-width: 360px;
      margin: 0 auto;
    }

    #telaEditarNomes h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    #listaNomesEdicao {
      list-style: none;
      padding: 0;
      max-height: 280px;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f7f7f7;
    }

    #listaNomesEdicao li {
      padding: 10px 14px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      color: #2c3e50;
    }

    #listaNomesEdicao li:last-child {
      border-bottom: none;
    }

    #listaNomesEdicao button.removerNomeBtn {
      background-color: #c0392b;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: background-color 0.3s ease;
    }

    #listaNomesEdicao button.removerNomeBtn:hover {
      background-color: #e74c3c;
    }

    #novoNomeContainer {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      justify-content: center;
    }

    #novoNomeInput {
      flex-grow: 1;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
    }

    #novoNomeInput:focus {
      border-color: #2c3e50;
      outline: none;
    }

    #telaEditarNomes button {
      width: 100%;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div id="app">

    <!-- Telas iniciais e login -->
    <div id="telaInicial">
      <h1>Quem limpa a sala hoje?</h1>
      <p>Escolha seu perfil para continuar:</p>
      <button id="btnProfessor">Professor / Representante</button>
      <button id="btnEstudante">Estudante</button>
    </div>

    <div id="telaLogin" style="display:none;">
      <h1>Login - Professor / Representante</h1>
      <div id="mensagemErro"></div>
      <input type="email" id="emailLogin" placeholder="Email" autocomplete="username" />
      <input type="password" id="senhaLogin" placeholder="Senha" autocomplete="current-password" />
      <div id="botoesLogin">
        <button id="btnEntrar">Entrar</button>
        <button id="btnVoltarLogin">Voltar</button>
      </div>
    </div>

    <!-- Tela principal da escala -->
    <div id="conteudoEscala" style="display:none;">
      <button id="menuBtn" title="Abrir menu">☰</button>
      <h1>Quem limpa a sala hoje?</h1>
      <div id="resultado">
        <h2>Escala de hoje:</h2>
        <ul id="listaEscala"></ul>
        <button id="btnContinuar">Continuar</button>
      </div>
      <div id="pergunta" style="display:none;">
        <p>Selecione quem <strong>faltou</strong> ou <strong>limpou o laboratório</strong> e "CONFIRMAR" para atualizar:</p>
        <form id="formQuemLimpou">
          <div id="checkboxContainer"></div>
          <button type="submit">Confirmar</button>
        </form>
      </div>
    </div>

    <!-- Menu lateral -->
    <nav id="menuLateral">
      <button id="fecharMenu" title="Voltar">Voltar</button>
      <!-- Botão Editar Nomes inserido acima dos outros -->
      <button id="btnEditarNomes">Editar Nomes</button>
      <button id="btnLiberarAcesso">Liberar Acesso</button>
      <button id="btnResetar">Resetar Escala</button>
      <button id="btnSair">Sair</button>
    </nav>

    <!-- Nova tela para edição dos nomes -->
    <div id="telaEditarNomes">
      <h2>Editar Nomes</h2>
      <ul id="listaNomesEdicao"></ul>
      <div id="novoNomeContainer">
        <input type="text" id="novoNomeInput" placeholder="Digite novo nome" />
        <button id="btnAdicionarNome">Adicionar</button>
      </div>
      <button id="btnSalvarNomes">Salvar</button>
      <button id="btnZerarNomes">Zerar</button>
      <button id="btnVoltarEdicao">Voltar</button>
    </div>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  
  <script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAGkdnFfJNw4r6yYpSGIpgjwISBOppwR60",
    authDomain: "quem-limpa-hoje.firebaseapp.com",
    projectId: "quem-limpa-hoje",
    storageBucket: "quem-limpa-hoje.firebasestorage.app",
    messagingSenderId: "44929275404",
    appId: "1:44929275404:web:971258e864925cb3684029"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Variáveis globais
  let admins = ["prof1@escola.com", "prof2@escola.com", "nicolasgmbatista15@gmail.com"];

  // variável nomes será gerida dinamicamente na tela de edição
  // para manter a compatibilidade com o código existente, vamos criar uma variável local que será atualizada ao salvar:
  let nomes = ["Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy", "Henzo", "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Silva", "Kemilly Puff", "Luiz", "Mateus Yuri", "Mateus Chagas", "Nayara", "Nicolas", "Norehangeles", "Pedro", "Samuel", "Sebastião", "Zaira"].sort((a,b) => a.localeCompare(b));

  let posicaoUltimaEscala = -1;
  let historicoTarefa = {};
  let escalaAtual = [];
  let faltantesPendentes = [];

  let usuarioLogado = null;
  let isAdmin = false;

  // Controle de telas - 'painel' será o conteudoEscala, 'editar-nomes' a telaEditarNomes
  let telaAtual = 'inicio'; // 'inicio', 'login', 'painel', 'editar-nomes'

  // Funções para mostrar/ocultar telas
  function mostrarTela(t) {
    telaAtual = t;
    // Ocultar todas as telas
    document.getElementById('telaInicial').style.display = 'none';
    document.getElementById('telaLogin').style.display = 'none';
    document.getElementById('conteudoEscala').style.display = 'none';
    document.getElementById('telaEditarNomes').style.display = 'none';

    switch(t) {
      case 'inicio':
        document.getElementById('telaInicial').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'login':
        document.getElementById('telaLogin').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'painel':
        document.getElementById('conteudoEscala').style.display = 'block';
        document.getElementById('menuBtn').style.display = isAdmin ? 'block' : 'none';
        if(isAdmin) {
          document.getElementById('menuLateral').style.display = 'flex';
        } else {
          document.getElementById('menuLateral').classList.remove('aberto');
          document.getElementById('menuLateral').style.display = 'none';
        }
        // Mostrar ou esconder o botão Continuar conforme o usuário
        document.getElementById('btnContinuar').style.display = isAdmin ? 'block' : 'none';
        // Mostrar ou esconder a pergunta para marcar faltas conforme admin
        document.getElementById('pergunta').style.display = isAdmin ? 'block' : 'none';
        break;
      case 'editar-nomes':
        document.getElementById('telaEditarNomes').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        carregarNomesDoFirebase();
        break;
    }
  }

  // Inicializa app
  mostrarTela('inicio');

  // --- Código existente para escala ---

  async function salvarEscalaNoFirestore() {
    await db.collection('escala').doc('dados').set({
      posicaoUltimaEscala,
      historicoTarefa,
      escalaAtual,
      faltantesPendentes
    });
  }

  async function lerEscalaDoFirestore() {
    const doc = await db.collection('escala').doc('dados').get();
    if(doc.exists) {
      const data = doc.data();
      posicaoUltimaEscala = data.posicaoUltimaEscala ?? -1;
      historicoTarefa = data.historicoTarefa ?? {};
      escalaAtual = data.escalaAtual ?? [];
      faltantesPendentes = data.faltantesPendentes ?? [];
    } else {
      posicaoUltimaEscala = -1;
      historicoTarefa = {};
      escalaAtual = [];
      faltantesPendentes = [];
    }
  }

  function alternarTarefa(tarefa) {
    return tarefa === 'mesa' ? 'chão' : 'mesa';
  }

  function proximoIndice(atual, ignorados=[]) {
    let i = atual;
    for(let c=0;c<nomes.length;c++) {
      i = (i+1)%nomes.length;
      if(!ignorados.includes(nomes[i])) return i;
    }
    return -1;
  }

  async function gerarEscala() {
    const retornantes = [...faltantesPendentes];
    faltantesPendentes = [];
    let usados = retornantes.map(f=>f.nome);
    let idx = posicaoUltimaEscala;

    if(escalaAtual.length===0){
      const idx1=proximoIndice(idx,usados);
      const n1=nomes[idx1];
      const t1=alternarTarefa(historicoTarefa[n1]||'mesa');
      historicoTarefa[n1]=t1;
      usados.push(n1);

      const idx2=proximoIndice(idx1,usados);
      const n2=nomes[idx2];
      const t2=alternarTarefa(t1);
      historicoTarefa[n2]=t2;

      escalaAtual=[{nome:n1,tarefa:t1,index:idx1},{nome:n2,tarefa:t2,index:idx2}];
      posicaoUltimaEscala=idx2;
      await salvarEscalaNoFirestore();
      atualizarResultadoEFormulario();
      return;
    }

    // Move os faltantes para o próximo dia (armazenado em faltantesPendentes)
    faltantesPendentes = retornantes;

    // Remove os que faltaram da escala atual
    const presentes = escalaAtual.filter(p => !retornantes.some(f => f.nome === p.nome));

    // Preenche os lugares dos faltantes com novos nomes
    let substitutos = [];
    usados = presentes.map(p => p.nome);

    for(let i=0;i<faltantesPendentes.length;i++) {
      idx = proximoIndice(idx, usados);
      const nomeSub = nomes[idx];
      const tarefaSub = alternarTarefa(historicoTarefa[nomeSub] || 'mesa');
      historicoTarefa[nomeSub] = tarefaSub;
      usados.push(nomeSub);
      substitutos.push({nome: nomeSub, tarefa: tarefaSub, index: idx});
    }

    escalaAtual = [...presentes, ...substitutos];
    posicaoUltimaEscala = substitutos.length > 0 ? substitutos[substitutos.length - 1].index : posicaoUltimaEscala;
    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();
  }

  // Atualiza a lista visual da escala e o formulário de faltantes
  function atualizarResultadoEFormulario() {
    const lista = document.getElementById('listaEscala');
    lista.innerHTML = '';
    escalaAtual.forEach(p => {
      const li = document.createElement('li');
      li.textContent = `${p.nome} — ${p.tarefa}`;
      lista.appendChild(li);
    });

    const checkboxContainer = document.getElementById('checkboxContainer');
    checkboxContainer.innerHTML = '';

    if(isAdmin) {
      escalaAtual.forEach(p => {
        const div = document.createElement('div');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = 'faltou-' + p.nome;
        checkbox.value = p.nome;
        checkbox.name = 'faltante';
        const label = document.createElement('label');
        label.htmlFor = checkbox.id;
        label.textContent = p.nome + ' — ' + p.tarefa;
        div.appendChild(checkbox);
        div.appendChild(label);
        checkboxContainer.appendChild(div);
      });
    }
  }

  // Manipulação do formulário de faltantes
  document.getElementById('formQuemLimpou').addEventListener('submit', e => {
    e.preventDefault();
    if(!isAdmin) return; // só admin pode marcar faltantes

    const checkboxes = document.querySelectorAll('input[name="faltante"]:checked');
    if(checkboxes.length === 0) {
      alert('Selecione pelo menos uma pessoa que faltou.');
      return;
    }

    faltantesPendentes = escalaAtual.filter(p => {
      return Array.from(checkboxes).some(cb => cb.value === p.nome);
    });

    alert('Faltantes registrados. Clique em "Continuar" para atualizar a escala.');
  });

  // Botão Continuar - só admin pode usar
  document.getElementById('btnContinuar').addEventListener('click', async () => {
    if(!isAdmin) return;

    if(faltantesPendentes.length === 0) {
      alert('Nenhuma falta marcada. Por favor, selecione quem faltou antes de continuar.');
      return;
    }

    // Lógica para mover faltantes para o próximo dia e substituir no dia atual
    const faltantesMovidos = [];

    let usados = escalaAtual.map(p => p.nome);
    let idx = posicaoUltimaEscala;

    faltantesPendentes.forEach(faltante => {
      faltantesMovidos.push({ nome: faltante.nome, tarefa: faltante.tarefa });
    });

    // Criar substitutos para o dia atual, no lugar dos faltantes
    let substitutos = [];

    for(let i = 0; i < faltantesPendentes.length; i++) {
      idx = proximoIndice(idx, usados);
      const nomeSub = nomes[idx];
      const tarefaSub = alternarTarefa(historicoTarefa[nomeSub] || 'mesa');
      historicoTarefa[nomeSub] = tarefaSub;
      usados.push(nomeSub);
      substitutos.push({ nome: nomeSub, tarefa: tarefaSub, index: idx });
    }

    // Escala atual = presentes + substitutos
    const presentes = escalaAtual.filter(p => !faltantesPendentes.some(f => f.nome === p.nome));
    escalaAtual = [...presentes, ...substitutos];

    // Atualiza faltantesPendentes para o próximo dia
    faltantesPendentes = faltantesMovidos;

    posicaoUltimaEscala = substitutos.length > 0 ? substitutos[substitutos.length - 1].index : posicaoUltimaEscala;

    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();
  });

  // Botão Resetar Escala
  document.getElementById('btnResetar').addEventListener('click', async () => {
    if(!isAdmin) return;

    if(!confirm('Tem certeza que deseja resetar a escala?')) return;

    posicaoUltimaEscala = -1;
    historicoTarefa = {};
    escalaAtual = [];
    faltantesPendentes = [];

    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();
    alert('Escala resetada com sucesso!');
  });

  // Menu lateral
  const menuBtn = document.getElementById('menuBtn');
  const menuLateral = document.getElementById('menuLateral');
  const fecharMenu = document.getElementById('fecharMenu');

  menuBtn.addEventListener('click', () => {
    menuLateral.classList.add('aberto');
  });

  fecharMenu.addEventListener('click', () => {
    menuLateral.classList.remove('aberto');
  });

  // Botões menu lateral
  document.getElementById('btnSair').addEventListener('click', () => {
    usuarioLogado = null;
    isAdmin = false;
    nomes = nomes.sort((a,b) => a.localeCompare(b)); // opcional
    mostrarTela('inicio');
  });

  document.getElementById('btnLiberarAcesso').addEventListener('click', () => {
    alert('Função de liberar acesso não implementada.');
  });

  document.getElementById('btnEditarNomes').addEventListener('click', () => {
    mostrarTela('editar-nomes');
  });

  // --- Tela edição nomes ---
  const listaNomesEdicao = document.getElementById('listaNomesEdicao');
  const novoNomeInput = document.getElementById('novoNomeInput');
  const btnAdicionarNome = document.getElementById('btnAdicionarNome');
  const btnSalvarNomes = document.getElementById('btnSalvarNomes');
  const btnZerarNomes = document.getElementById('btnZerarNomes');
  const btnVoltarEdicao = document.getElementById('btnVoltarEdicao');

  function atualizarListaNomesEdicao() {
    listaNomesEdicao.innerHTML = '';
    nomes.forEach(nome => {
      const li = document.createElement('li');
      li.textContent = nome;
      const btnRemover = document.createElement('button');
      btnRemover.textContent = 'Remover';
      btnRemover.classList.add('removerNomeBtn');
      btnRemover.addEventListener('click', () => {
        nomes = nomes.filter(n => n !== nome);
        atualizarListaNomesEdicao();
      });
      li.appendChild(btnRemover);
      listaNomesEdicao.appendChild(li);
    });
  }

  btnAdicionarNome.addEventListener('click', () => {
    const novoNome = novoNomeInput.value.trim();
    if(novoNome && !nomes.includes(novoNome)) {
      nomes.push(novoNome);
      nomes.sort((a,b) => a.localeCompare(b));
      novoNomeInput.value = '';
      atualizarListaNomesEdicao();
    }
  });

  btnSalvarNomes.addEventListener('click', async () => {
    await db.collection('config').doc('nomes').set({ nomes });
    alert('Nomes salvos com sucesso!');
  });

  btnZerarNomes.addEventListener('click', () => {
    if(confirm('Tem certeza que deseja apagar todos os nomes?')) {
      nomes = [];
      atualizarListaNomesEdicao();
    }
  });

  btnVoltarEdicao.addEventListener('click', () => {
    mostrarTela('painel');
    atualizarResultadoEFormulario();
  });

  async function carregarNomesDoFirebase() {
    const doc = await db.collection('config').doc('nomes').get();
    if(doc.exists && Array.isArray(doc.data().nomes)) {
      nomes = doc.data().nomes.sort((a,b) => a.localeCompare(b));
    } else {
      nomes = nomes.sort((a,b) => a.localeCompare(b));
    }
    atualizarListaNomesEdicao();
  }

  // --- Login e autenticação simples ---
  document.getElementById('btnProfessor').addEventListener('click', () => {
    mostrarTela('login');
  });

  document.getElementById('btnEstudante').addEventListener('click', async () => {
    // Para estudantes, carregar escala para visualização somente
    isAdmin = false;
    await lerEscalaDoFirestore();
    mostrarTela('painel');
    atualizarResultadoEFormulario();
  });

  document.getElementById('btnEntrar').addEventListener('click', async () => {
    const email = document.getElementById('emailLogin').value.trim();
    const senha = document.getElementById('senhaLogin').value.trim();

    // Autenticação simplificada: valida email e senha padrão
    if(email.length === 0 || senha.length === 0) {
      document.getElementById('mensagemErro').textContent = 'Informe email e senha.';
      return;
    }

    // Aqui, você pode colocar a autenticação real Firebase ou mock
    // Por enquanto, só autentica se o email estiver na lista admins e senha for "123456"
    if(admins.includes(email.toLowerCase()) && senha === "123456") {
      usuarioLogado = email;
      isAdmin = true;
      document.getElementById('mensagemErro').textContent = '';
      await lerEscalaDoFirestore();
      mostrarTela('painel');
      atualizarResultadoEFormulario();
    } else {
      document.getElementById('mensagemErro').textContent = 'Usuário ou senha inválidos.';
    }
  });

  document.getElementById('btnVoltarLogin').addEventListener('click', () => {
    mostrarTela('inicio');
  });

  // Ao carregar página, tentar carregar escala para admin (opcional)
  (async () => {
    try {
      await lerEscalaDoFirestore();
    } catch (e) {
      console.error('Erro ao ler escala do Firestore:', e);
    }
  })();

  </script>
