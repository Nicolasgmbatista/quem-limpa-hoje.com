<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quem limpa a sala hoje?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    #app {
      width: 420px;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      border: 1px solid #dcdcdc;
    }

    h1 {
      margin-bottom: 12px;
      font-weight: 700;
    }

    button, input {
      font-size: 16px;
      border-radius: 6px;
      border: none;
      padding: 10px 18px;
      margin: 10px 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      outline: none;
    }

    button {
      background-color: #2c3e50;
      color: white;
    }

    button:hover {
      background-color: #34495e;
    }

    input[type="email"], input[type="password"], input[type="text"] {
      width: 260px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
      margin-bottom: 15px;
      padding: 10px;
    }

    input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
      border-color: #2c3e50;
    }

    #menuBtn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: transparent;
      font-size: 28px;
      color: #2c3e50;
      border: none;
      cursor: pointer;
      user-select: none;
      padding: 0;
      line-height: 1;
    }

    #menuLateral {
      position: fixed;
      top: 0;
      right: -280px;
      width: 280px;
      height: 100vh;
      background: #2c3e50;
      color: white;
      padding: 30px 20px;
      flex-direction: column;
      gap: 20px;
      box-shadow: -3px 0 8px rgba(0,0,0,0.15);
      z-index: 1000;
      transition: right 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      pointer-events: none;
      visibility: hidden;
    }

    #menuLateral.aberto {
      right: 0;
      opacity: 1;
      pointer-events: auto;
      visibility: visible;
    }

    #menuLateral button,
    #fecharMenu {
      background: #34495e;
      width: 100%;
      padding: 12px 0;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    #menuLateral button:hover,
    #fecharMenu:hover {
      background: #3c5a7a;
    }

    #resultado h2 {
      margin-bottom: 8px;
      font-weight: 700;
    }

    #resultado ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
      text-align: left;
    }

    #resultado li {
      background: #ecf0f1;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      color: #2c3e50;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
    }

    #checkboxContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px 30px;
      justify-content: center;
      margin-top: 10px;
    }

    #checkboxContainer div {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #formQuemLimpou button[type="submit"] {
      margin-top: 20px;
      width: 100%;
    }

    #btnReset {
      background-color: #c0392b;
    }

    #btnReset:hover {
      background-color: #e74c3c;
    }

    #mensagemErro {
      color: #c0392b;
      font-weight: 700;
      margin-bottom: 12px;
    }

    #btnContinuar {
      margin-top: 10px;
      background-color: #27ae60;
      width: 100%;
    }

    #btnContinuar:hover {
      background-color: #2ecc71;
    }

    #telaInicial button {
      width: 180px;
    }

    #formQuemLimpou {
      margin-top: 20px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    #checkboxContainer div label {
      font-size: 16px;
    }

    #avisoReset {
      margin-top: 20px;
      color: #e74c3c;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }

    #telaEditarNomes {
      display: none;
      text-align: left;
      max-width: 360px;
      margin: 0 auto;
    }

    #telaEditarNomes h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    #listaNomesEdicao {
      list-style: none;
      padding: 0;
      max-height: 280px;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f7f7f7;
    }

    #listaNomesEdicao li {
      padding: 10px 14px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      color: #2c3e50;
    }

    #listaNomesEdicao li:last-child {
      border-bottom: none;
    }

    #listaNomesEdicao button.removerNomeBtn {
      background-color: #c0392b;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: background-color 0.3s ease;
    }

    #listaNomesEdicao button.removerNomeBtn:hover {
      background-color: #e74c3c;
    }

    #novoNomeContainer {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      justify-content: center;
    }

    #novoNomeInput {
      flex-grow: 1;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
    }

    #novoNomeInput:focus {
      border-color: #2c3e50;
      outline: none;
    }

    #telaEditarNomes button {
      width: 100%;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Telas iniciais e login -->
    <div id="telaInicial">
      <h1>Quem limpa a sala hoje?</h1>
      <p>Escolha seu perfil para continuar:</p>
      <button id="btnProfessor">Professor / Representante</button>
      <button id="btnEstudante">Estudante</button>
    </div>

    <div id="telaLogin" style="display:none;">
      <h1>Login - Professor / Representante</h1>
      <div id="mensagemErro"></div>
      <input type="email" id="emailLogin" placeholder="Email" autocomplete="username" />
      <input type="password" id="senhaLogin" placeholder="Senha" autocomplete="current-password" />
      <div id="botoesLogin">
        <button id="btnEntrar">Entrar</button>
        <button id="btnVoltarLogin">Voltar</button>
      </div>
    </div>

    <!-- Tela principal da escala -->
    <div id="conteudoEscala" style="display:none;">
      <button id="menuBtn" title="Abrir menu">☰</button>
      <h1>Quem limpa a sala hoje?</h1>
      <div id="resultado">
        <h2>Escala de hoje:</h2>
        <ul id="listaEscala"></ul>
        <button id="btnContinuar">Continuar</button>
      </div>
      <div id="pergunta" style="display:none;">
        <p>Selecione quem <strong>faltou</strong> ou <strong>limpou o laboratório</strong> e clique em "CONFIRMAR" para atualizar:</p>
        <form id="formQuemLimpou">
          <div id="checkboxContainer"></div>
          <button type="submit">Confirmar</button>
        </form>
      </div>
    </div>

    <!-- Menu lateral -->
    <nav id="menuLateral">
      <button id="fecharMenu" title="Voltar">Voltar</button>
      <button id="btnEditarNomes">Editar Nomes</button>
      <button id="btnLiberarAcesso">Liberar Acesso</button>
      <button id="btnResetar">Resetar Escala</button>
      <button id="btnSair">Sair</button>
    </nav>

    <!-- Tela para edição dos nomes -->
    <div id="telaEditarNomes">
      <h2>Editar Nomes</h2>
      <ul id="listaNomesEdicao"></ul>
      <div id="novoNomeContainer">
        <input type="text" id="novoNomeInput" placeholder="Digite novo nome" />
        <button id="btnAdicionarNome">Adicionar</button>
      </div>
      <button id="btnSalvarNomes">Salvar</button>
      <button id="btnZerarNomes">Zerar</button>
      <button id="btnVoltarEdicao">Voltar</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAGkdnFfJNw4r6yYpSGIpgjwISBOppwR60",
      authDomain: "quem-limpa-hoje.firebaseapp.com",
      projectId: "quem-limpa-hoje",
      storageBucket: "quem-limpa-hoje.firebasestorage.app",
      messagingSenderId: "44929275404",
      appId: "1:44929275404:web:971258e864925cb3684029"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Variáveis globais
    let admins = ["prof1@escola.com", "prof2@escola.com", "nicolasgmbatista15@gmail.com"];
    let nomes = ["Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy", "Henzo", "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Silva", "Kemilly Puff", "Luiz", "Mateus Yuri", "Mateus Chagas", "Nayara", "Nicolas", "Norehangeles", "Pedro", "Samuel", "Sebastião", "Zaira"].sort((a, b) => a.localeCompare(b));
    let posicaoUltimaEscala = -1;
    let historicoTarefa = {};
    let escalaAtual = [];
    let faltantesPendentes = [];
    let usuarioLogado = null;
    let isAdmin = false;
    let telaAtual = 'inicio';

    // Funções para mostrar/ocultar telas
    function mostrarTela(t) {
      telaAtual = t;
      document.getElementById('telaInicial').style.display = 'none';
      document.getElementById('telaLogin').style.display = 'none';
      document.getElementById('conteudoEscala').style.display = 'none';
      document.getElementById('telaEditarNomes').style.display = 'none';
      document.getElementById('menuBtn').style.display = 'none';
      document.getElementById('menuLateral').classList.remove('aberto');
      document.getElementById('menuLateral').style.display = 'none';
      document.getElementById('btnContinuar').style.display = 'none';
      document.getElementById('pergunta').style.display = 'none';

      switch (t) {
        case 'inicio':
          document.getElementById('telaInicial').style.display = 'block';
          break;
        case 'login':
          document.getElementById('telaLogin').style.display = 'block';
          document.getElementById('emailLogin').value = '';
          document.getElementById('senhaLogin').value = '';
          document.getElementById('mensagemErro').textContent = '';
          break;
        case 'painel':
          document.getElementById('conteudoEscala').style.display = 'block';
          document.getElementById('menuBtn').style.display = isAdmin ? 'block' : 'none';
          document.getElementById('menuLateral').style.display = isAdmin ? 'flex' : 'none';
          document.getElementById('btnContinuar').style.display = isAdmin ? 'block' : 'none';
          document.getElementById('pergunta').style.display = isAdmin ? 'block' : 'none';
          if (isAdmin) montarCheckboxFaltantes();
          atualizarResultadoEFormulario();
          break;
        case 'editar-nomes':
          document.getElementById('telaEditarNomes').style.display = 'block';
          atualizarListaNomesEdicao();
          break;
      }
    }

    // Inicializa app
    mostrarTela('inicio');

    // Funções de persistência
    async function salvarEscalaNoFirestore() {
      try {
        await db.collection('escala').doc('dados').set({
          posicaoUltimaEscala,
          historicoTarefa,
          escalaAtual,
          faltantesPendentes
        });
      } catch (error) {
        console.error("Erro ao salvar no Firestore:", error);
        alert("Erro ao salvar a escala. Verifique sua conexão.");
      }
    }

    async function lerEscalaDoFirestore() {
      try {
        const doc = await db.collection('escala').doc('dados').get();
        if (doc.exists) {
          const data = doc.data();
          posicaoUltimaEscala = data.posicaoUltimaEscala ?? -1;
          historicoTarefa = data.historicoTarefa ?? {};
          escalaAtual = data.escalaAtual ?? [];
          faltantesPendentes = data.faltantesPendentes ?? [];
        } else {
          // Se não houver dados, gera uma nova escala
          await gerarEscala();
        }
      } catch (error) {
        console.error("Erro ao carregar do Firestore:", error);
        alert("Erro ao carregar a escala. Usando valores padrão.");
      }
    }

    // Funções da escala
    function proximoIndice(atual, ignorados = []) {
      let i = atual;
      for (let c = 0; c < nomes.length; c++) {
        i = (i + 1) % nomes.length;
        if (!ignorados.includes(nomes[i])) return i;
      }
      return -1;
    }

    async function gerarEscala() {
      if (nomes.length === 0) {
        escalaAtual = [];
        document.getElementById('listaEscala').innerHTML = '<li>Nenhum nome cadastrado.</li>';
        document.getElementById('pergunta').style.display = isAdmin ? 'block' : 'none';
        document.getElementById('btnContinuar').style.display = isAdmin ? 'block' : 'none';
        await salvarEscalaNoFirestore();
        return;
      }

      // Inicia com faltantes pendentes, mantendo suas tarefas
      escalaAtual = [...faltantesPendentes];
      let usados = escalaAtual.map(p => p.nome);
      let idx = posicaoUltimaEscala;

      // Preenche até 2 pessoas (mesa e chão), se necessário
      while (escalaAtual.length < 2 && nomes.length > usados.length) {
        idx = proximoIndice(idx, usados);
        if (idx === -1) break;
        const nome = nomes[idx];
        // Alterna tarefa com base no histórico
        const ultimaTarefa = historicoTarefa[nome];
        let tarefa;
        if (escalaAtual.length === 0) {
          // Primeira pessoa: escolhe tarefa oposta à última ou "mesa" se não houver histórico
          tarefa = ultimaTarefa === 'chão' ? 'mesa' : 'chão';
        } else {
          // Segunda pessoa: escolhe a tarefa oposta à da primeira pessoa
          tarefa = escalaAtual[0].tarefa === 'mesa' ? 'chão' : 'mesa';
        }
        escalaAtual.push({ nome, tarefa, index: idx });
        historicoTarefa[nome] = tarefa;
        usados.push(nome);
        posicaoUltimaEscala = idx;
      }

      // Limpa faltantes pendentes após usá-los
      faltantesPendentes = [];

      // Salva no Firestore e atualiza interface
      await salvarEscalaNoFirestore();
      atualizarResultadoEFormulario();
    }

    function atualizarResultadoEFormulario() {
      const listaEscala = document.getElementById('listaEscala');
      listaEscala.innerHTML = '';
      if (escalaAtual.length === 0) {
        listaEscala.innerHTML = '<li>Nenhuma escala disponível.</li>';
        document.getElementById('pergunta').style.display = isAdmin ? 'block' : 'none';
        document.getElementById('btnContinuar').style.display = isAdmin ? 'block' : 'none';
      } else {
        escalaAtual.forEach(p => {
          const li = document.createElement('li');
          li.textContent = `${p.nome} - ${p.tarefa}`;
          listaEscala.appendChild(li);
        });
        document.getElementById('pergunta').style.display = isAdmin ? 'block' : 'none';
        document.getElementById('btnContinuar').style.display = isAdmin ? 'block' : 'none';
        if (isAdmin) montarCheckboxFaltantes();
      }
    }

    function montarCheckboxFaltantes() {
      const container = document.getElementById('checkboxContainer');
      container.innerHTML = '';
      escalaAtual.forEach(p => {
        const div = document.createElement('div');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = 'chk_' + p.nome;
        checkbox.value = p.nome;
        const label = document.createElement('label');
        label.htmlFor = checkbox.id;
        label.textContent = p.nome;
        div.appendChild(checkbox);
        div.appendChild(label);
        container.appendChild(div);
      });
    }

    // Botões e eventos
    document.getElementById('btnProfessor').addEventListener('click', function() {
      mostrarTela('login');
    });

    document.getElementById('btnEstudante').addEventListener('click', function() {
      usuarioLogado = { email: null, tipo: 'estudante' };
      isAdmin = false;
      mostrarTela('painel');
    });

    document.getElementById('btnResetar').addEventListener('click', async function() {
      const confirmacao = confirm("Tem certeza que deseja resetar completamente a escala?");
      if (!confirmacao) return;

      posicaoUltimaEscala = -1;
      historicoTarefa = {};
      escalaAtual = [];
      faltantesPendentes = [];

      await salvarEscalaNoFirestore();
      atualizarResultadoEFormulario();
      alert("Escala resetada com sucesso!");
    });

    document.getElementById('btnEntrar').addEventListener('click', function() {
      const email = document.getElementById('emailLogin').value.trim();
      const senha = document.getElementById('senhaLogin').value.trim();

      if (email.length === 0 || senha.length === 0) {
        document.getElementById('mensagemErro').textContent = 'Preencha email e senha!';
        return;
      }
      if (admins.includes(email)) {
        usuarioLogado = { email, tipo: 'admin' };
        isAdmin = true;
        document.getElementById('mensagemErro').textContent = '';
        mostrarTela('painel');
      } else {
        document.getElementById('mensagemErro').textContent = 'Usuário não autorizado.';
      }
    });

    document.getElementById('btnVoltarLogin').addEventListener('click', function() {
      mostrarTela('inicio');
    });

    const menuBtn = document.getElementById('menuBtn');
    const menuLateral = document.getElementById('menuLateral');
    const fecharMenu = document.getElementById('fecharMenu');

    menuBtn.addEventListener('click', function() {
      menuLateral.classList.toggle('aberto');
    });

    fecharMenu.addEventListener('click', function() {
      menuLateral.classList.remove('aberto');
    });

    document.getElementById('btnSair').addEventListener('click', function() {
      usuarioLogado = null;
      isAdmin = false;
      mostrarTela('inicio');
    });

    document.getElementById('btnContinuar').addEventListener('click', async function() {
      if (isAdmin) {
        faltantesPendentes = [];
        await gerarEscala();
      }
    });

    document.getElementById('formQuemLimpou').addEventListener('submit', async function(e) {
      e.preventDefault();
      console.log('Evento submit disparado');

      // Captura checkboxes marcados
      const checkboxes = document.querySelectorAll('#checkboxContainer input[type="checkbox"]:checked');
      console.log('Checkboxes marcados:', checkboxes.length, Array.from(checkboxes).map(cb => cb.value));

      if (checkboxes.length === 0) {
        console.log('Nenhum faltante selecionado, avançando escala');
        faltantesPendentes = [];
        await gerarEscala();
        return;
      }

      // Salva faltantes com a mesma tarefa
      faltantesPendentes = [];
      checkboxes.forEach(cb => {
        const nome = cb.value;
        const tarefa = escalaAtual.find(p => p.nome === nome)?.tarefa || 'mesa';
        faltantesPendentes.push({ nome, tarefa });
        cb.checked = false;
        console.log(`Faltante adicionado: ${nome} - ${tarefa}`);
      });

      // Remove faltantes da escala atual
      const tarefasFaltantes = faltantesPendentes.map(f => f.tarefa);
      escalaAtual = escalaAtual.filter(p => !faltantesPendentes.some(f => f.nome === p.nome));
      console.log('Escala após remover faltantes:', escalaAtual);

      // Preenche com substitutos
      let usados = escalaAtual.map(p => p.nome);
      let idx = posicaoUltimaEscala;

      // Adiciona substitutos para cada tarefa faltante
      for (let tarefa of tarefasFaltantes) {
        if (escalaAtual.length >= 2) break;
        idx = proximoIndice(idx, usados);
        if (idx === -1) {
          console.log('Nenhum substituto disponível');
          break;
        }
        const nome = nomes[idx];
        escalaAtual.push({ nome, tarefa, index: idx });
        historicoTarefa[nome] = tarefa; // Atualiza histórico
        usados.push(nome);
        posicaoUltimaEscala = idx;
        console.log(`Substituto adicionado: ${nome} - ${tarefa}`);
      }

      // Completa a escala se necessário
      while (escalaAtual.length < 2 && nomes.length > usados.length) {
        idx = proximoIndice(idx, usados);
        if (idx === -1) break;
        const nome = nomes[idx];
        const tarefa = escalaAtual[0].tarefa === 'mesa' ? 'chão' : 'mesa';
        escalaAtual.push({ nome, tarefa, index: idx });
        historicoTarefa[nome] = tarefa;
        usados.push(nome);
        posicaoUltimaEscala = idx;
        console.log(`Complemento da escala: ${nome} - ${tarefa}`);
      }

      // Salva no Firestore e atualiza interface
      console.log('Escala final:', escalaAtual);
      console.log('Faltantes pendentes:', faltantesPendentes);
      console.log('Histórico de tarefas:', historicoTarefa);
      await salvarEscalaNoFirestore();
      atualizarResultadoEFormulario();
    });

    // Funções de edição de nomes
    document.getElementById('btnEditarNomes').addEventListener('click', function() {
      mostrarTela('editar-nomes');
    });

    document.getElementById('btnVoltarEdicao').addEventListener('click', function() {
      mostrarTela('painel');
    });

    function atualizarListaNomesEdicao() {
      const ul = document.getElementById('listaNomesEdicao');
      ul.innerHTML = '';
      nomes.forEach((nome, idx) => {
        const li = document.createElement('li');
        li.textContent = nome;
        const btnRemover = document.createElement('button');
        btnRemover.textContent = 'Remover';
        btnRemover.className = 'removerNomeBtn';
        btnRemover.addEventListener('click', () => {
          nomes.splice(idx, 1);
          atualizarListaNomesEdicao();
        });
        li.appendChild(btnRemover);
        ul.appendChild(li);
      });
    }

    document.getElementById('btnAdicionarNome').addEventListener('click', function() {
      const input = document.getElementById('novoNomeInput');
      const novoNome = input.value.trim();
      if (novoNome.length > 0 && !nomes.some(n => n.toLowerCase() === novoNome.toLowerCase())) {
        nomes.push(novoNome);
        nomes.sort((a, b) => a.localeCompare(b));
        input.value = '';
        atualizarListaNomesEdicao();
      } else {
        alert('Nome inválido ou já existe!');
      }
    });

    document.getElementById('btnSalvarNomes').addEventListener('click', function() {
      alert('Nomes salvos com sucesso!');
      mostrarTela('painel');
      gerarEscala();
    });

    document.getElementById('btnZerarNomes').addEventListener('click', function() {
      if (confirm('Tem certeza que quer apagar todos os nomes?')) {
        nomes = [];
        atualizarListaNomesEdicao();
        gerarEscala();
      }
    });

    // Carregar escala do Firestore ao iniciar app
    lerEscalaDoFirestore().then(() => {
      if (usuarioLogado) {
        mostrarTela('painel');
      } else {
        mostrarTela('inicio');
      }
    });
  </script>
