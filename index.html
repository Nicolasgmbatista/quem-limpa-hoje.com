<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quem limpa a sala hoje?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    #app {
      width: 420px;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      border: 1px solid #dcdcdc;
    }

    h1 {
      margin-bottom: 12px;
      font-weight: 700;
    }

    button, input {
      font-size: 16px;
      border-radius: 6px;
      border: none;
      padding: 10px 18px;
      margin: 10px 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      outline: none;
    }

    button {
      background-color: #2c3e50;
      color: white;
    }

    button:hover {
      background-color: #34495e;
    }

    input[type="email"], input[type="password"], input[type="text"] {
      width: 260px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
      margin-bottom: 15px;
      padding: 10px;
    }

    input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
      border-color: #2c3e50;
    }

    #menuBtn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: transparent;
      font-size: 28px;
      color: #2c3e50;
      border: none;
      cursor: pointer;
      user-select: none;
      padding: 0;
      line-height: 1;
    }

    #menuLateral {
      position: fixed;
      top: 0;
      right: -280px;
      width: 280px;
      height: 100vh;
      background: #2c3e50;
      color: white;
      box-shadow: -3px 0 8px rgba(0,0,0,0.15);
      padding: 30px 20px;
      flex-direction: column;
      gap: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
      display: none;
    }

    #menuLateral.aberto {
      right: 0;
      display: flex;
    }

    #menuLateral button,
    #fecharMenu {
      background: #34495e;
      width: 100%;
      padding: 12px 0;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    #menuLateral button:hover,
    #fecharMenu:hover {
      background: #3c5a7a;
    }

    #resultado h2 {
      margin-bottom: 8px;
      font-weight: 700;
    }

    #resultado ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
      text-align: left;
    }

    #resultado li {
      background: #ecf0f1;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      color: #2c3e50;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
    }

    #checkboxContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px 30px;
      justify-content: center;
      margin-top: 10px;
    }

    #checkboxContainer div {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #formQuemLimpou button[type="submit"] {
      margin-top: 20px;
      width: 100%;
    }

    #btnReset {
      background-color: #c0392b;
    }

    #btnReset:hover {
      background-color: #e74c3c;
    }

    #mensagemErro {
      color: #c0392b;
      font-weight: 700;
      margin-bottom: 12px;
    }

    #btnContinuar {
      margin-top: 10px;
      background-color: #27ae60;
      width: 100%;
    }

    #btnContinuar:hover {
      background-color: #2ecc71;
    }

    #telaInicial button {
      width: 180px;
    }

    #formQuemLimpou {
      margin-top: 20px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    #checkboxContainer div label {
      font-size: 16px;
    }

    #avisoReset {
      margin-top: 20px;
      color: #e74c3c;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }

    /* Nova tela de edição de nomes */
    #telaEditarNomes {
      display: none;
      text-align: left;
      max-width: 360px;
      margin: 0 auto;
    }

    #telaEditarNomes h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    #listaNomesEdicao {
      list-style: none;
      padding: 0;
      max-height: 280px;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f7f7f7;
    }

    #listaNomesEdicao li {
      padding: 10px 14px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      color: #2c3e50;
    }

    #listaNomesEdicao li:last-child {
      border-bottom: none;
    }

    #listaNomesEdicao button.removerNomeBtn {
      background-color: #c0392b;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: background-color 0.3s ease;
    }

    #listaNomesEdicao button.removerNomeBtn:hover {
      background-color: #e74c3c;
    }

    #novoNomeContainer {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      justify-content: center;
    }

    #novoNomeInput {
      flex-grow: 1;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
    }

    #novoNomeInput:focus {
      border-color: #2c3e50;
      outline: none;
    }

    #telaEditarNomes button {
      width: 100%;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div id="app">

    <!-- Telas iniciais e login -->
    <div id="telaInicial">
      <h1>Quem limpa a sala hoje?</h1>
      <p>Escolha seu perfil para continuar:</p>
      <button id="btnProfessor">Professor / Representante</button>
      <button id="btnEstudante">Estudante</button>
    </div>

    <div id="telaLogin" style="display:none;">
      <h1>Login - Professor / Representante</h1>
      <div id="mensagemErro"></div>
      <input type="email" id="emailLogin" placeholder="Email" autocomplete="username" />
      <input type="password" id="senhaLogin" placeholder="Senha" autocomplete="current-password" />
      <div id="botoesLogin">
        <button id="btnEntrar">Entrar</button>
        <button id="btnVoltarLogin">Voltar</button>
      </div>
    </div>

    <!-- Tela principal da escala -->
    <div id="conteudoEscala" style="display:none;">
      <button id="menuBtn" title="Abrir menu">☰</button>
      <h1>Quem limpa a sala hoje?</h1>
      <div id="resultado">
        <h2>Escala de hoje:</h2>
        <ul id="listaEscala"></ul>
        <button id="btnContinuar">Continuar</button>
      </div>
      <div id="pergunta" style="display:none;">
        <p>Selecione quem <strong>faltou</strong> ou <strong>limpou o laboratório</strong> e "CONFIRMAR" para atualizar:</p>
        <form id="formQuemLimpou">
          <div id="checkboxContainer"></div>
          <button type="submit">Confirmar</button>
        </form>
      </div>
    </div>

    <!-- Menu lateral -->
    <nav id="menuLateral">
      <button id="fecharMenu" title="Voltar">Voltar</button>
      <!-- Botão Editar Nomes inserido acima dos outros -->
      <button id="btnEditarNomes">Editar Nomes</button>
      <button id="btnLiberarAcesso">Liberar Acesso</button>
      <button id="btnResetar">Resetar Escala</button>
      <button id="btnSair">Sair</button>
    </nav>

    <!-- Nova tela para edição dos nomes -->
    <div id="telaEditarNomes">
      <h2>Editar Nomes</h2>
      <ul id="listaNomesEdicao"></ul>
      <div id="novoNomeContainer">
        <input type="text" id="novoNomeInput" placeholder="Digite novo nome" />
        <button id="btnAdicionarNome">Adicionar</button>
      </div>
      <button id="btnSalvarNomes">Salvar</button>
      <button id="btnZerarNomes">Zerar</button>
      <button id="btnVoltarEdicao">Voltar</button>
    </div>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  
  <script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAGkdnFfJNw4r6yYpSGIpgjwISBOppwR60",
    authDomain: "quem-limpa-hoje.firebaseapp.com",
    projectId: "quem-limpa-hoje",
    storageBucket: "quem-limpa-hoje.firebasestorage.app",
    messagingSenderId: "44929275404",
    appId: "1:44929275404:web:971258e864925cb3684029"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Variáveis globais
  let admins = ["gonzagamezzomozaira@gmail.com", "fabiana.martini@edu.sc.senai.br", "beatriz_k_morais@estudante.sesisenai.org.br", "nicolasgmbatista15@gmail.com", "cassia.savi@edu.sc.senai.br"];

  // variável nomes será gerida dinamicamente na tela de edição
  let nomes = ["Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy", "Henzo", "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Silva", "Kemilly Puff", "Luiz", "Mateus Yuri", "Mateus Chagas", "Nayara", "Nicolas", "Norehangeles", "Pedro", "Samuel", "Sebastião", "Zaira"].sort((a,b) => a.localeCompare(b));

  let posicaoUltimaEscala = -1;
  let historicoTarefa = {};
  let escalaAtual = [];
  let faltantesPendentes = [];

  let usuarioLogado = null;
  let isAdmin = false;

  let telaAtual = 'inicio';

  // Funções para mostrar/ocultar telas
  function mostrarTela(t) {
    telaAtual = t;
    document.getElementById('telaInicial').style.display = 'none';
    document.getElementById('telaLogin').style.display = 'none';
    document.getElementById('conteudoEscala').style.display = 'none';
    document.getElementById('telaEditarNomes').style.display = 'none';

    switch(t) {
      case 'inicio':
        document.getElementById('telaInicial').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'login':
        document.getElementById('telaLogin').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'painel':
        document.getElementById('conteudoEscala').style.display = 'block';
        document.getElementById('menuBtn').style.display = isAdmin ? 'block' : 'none';
        if(isAdmin) {
          document.getElementById('menuLateral').style.display = 'flex';
        } else {
          document.getElementById('menuLateral').classList.remove('aberto');
          document.getElementById('menuLateral').style.display = 'none';
        }
        document.getElementById('btnContinuar').style.display = isAdmin ? 'block' : 'none';
        break;
      case 'editar-nomes':
        document.getElementById('telaEditarNomes').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        carregarNomesDoFirebase();
        break;
    }
  }

  mostrarTela('inicio');

  async function salvarEscalaNoFirestore() {
    await db.collection('escala').doc('dados').set({
      posicaoUltimaEscala,
      historicoTarefa,
      escalaAtual,
      faltantesPendentes
    });
  }

  async function lerEscalaDoFirestore() {
    const doc = await db.collection('escala').doc('dados').get();
    if(doc.exists) {
      const data = doc.data();
      posicaoUltimaEscala = data.posicaoUltimaEscala ?? -1;
      historicoTarefa = data.historicoTarefa ?? {};
      escalaAtual = data.escalaAtual ?? [];
      faltantesPendentes = data.faltantesPendentes ?? [];
    } else {
      posicaoUltimaEscala = -1;
      historicoTarefa = {};
      escalaAtual = [];
      faltantesPendentes = [];
    }
  }

  function alternarTarefa(tarefa) {
    return tarefa === 'mesa' ? 'chão' : 'mesa';
  }

  function proximoIndice(atual, ignorados=[]) {
    let i = atual;
    for(let c=0;c<nomes.length;c++) {
      i = (i+1)%nomes.length;
      if(!ignorados.includes(nomes[i])) return i;
    }
    return -1;
  }

  async function gerarEscala() {
    const novosFaltantes = [...faltantesPendentes];
    let usados = novosFaltantes.map(f => f.nome);
    let novaEscala = [];

    // 1. Adiciona quem NÃO faltou
    escalaAtual.forEach(pessoa => {
      if (!usados.includes(pessoa.nome)) {
        novaEscala.push(pessoa);
        usados.push(pessoa.nome);
      }
    });

    // 2. Substitui os faltantes por outros nomes
    novosFaltantes.forEach(faltante => {
      const idxSubstituto = proximoIndice(posicaoUltimaEscala, usados);
      if (idxSubstituto === -1) return;

      const nomeSubstituto = nomes[idxSubstituto];
      const tarefa = faltante.tarefa;

      historicoTarefa[nomeSubstituto] = tarefa;
      novaEscala.push({ nome: nomeSubstituto, tarefa, index: idxSubstituto });

      usados.push(nomeSubstituto);
      posicaoUltimaEscala = idxSubstituto;
    });

    // 3. Joga os faltantes para o próximo dia com a mesma tarefa
    faltantesPendentes = [...novosFaltantes];

    // 4. Atualiza escala atual
    escalaAtual = novaEscala;
    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();
  }

  function atualizarResultadoEFormulario() {
    const listaEscala = document.getElementById('listaEscala');
    listaEscala.innerHTML = '';
    escalaAtual.forEach((pessoa, i) => {
      const li = document.createElement('li');
      li.textContent = `${pessoa.nome} — ${pessoa.tarefa}`;
      listaEscala.appendChild(li);
    });

    // Mostrar formulário para marcar quem faltou
    const pergunta = document.getElementById('pergunta');
    pergunta.style.display = 'block';

    const container = document.getElementById('checkboxContainer');
    container.innerHTML = '';

    escalaAtual.forEach(pessoa => {
      const div = document.createElement('div');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = `chk_${pessoa.nome}`;
      checkbox.value = pessoa.nome;
      const label = document.createElement('label');
      label.htmlFor = checkbox.id;
      label.textContent = pessoa.nome;
      div.appendChild(checkbox);
      div.appendChild(label);
      container.appendChild(div);
    });
  }

  async function resetarEscala() {
    posicaoUltimaEscala = -1;
    historicoTarefa = {};
    faltantesPendentes = [];

    // Gerar escala do zero
    escalaAtual = [];
    let tarefaAtual = 'mesa';

    for(let i=0;i<nomes.length;i++) {
      const nome = nomes[i];
      historicoTarefa[nome] = tarefaAtual;
      escalaAtual.push({ nome, tarefa: tarefaAtual, index: i });
      tarefaAtual = alternarTarefa(tarefaAtual);
    }
    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();
  }

  // Botões e eventos
  document.getElementById('btnProfessor').addEventListener('click', () => mostrarTela('login'));
  document.getElementById('btnEstudante').addEventListener('click', async () => {
    isAdmin = false;
    usuarioLogado = null;
    await lerEscalaDoFirestore();
    if(escalaAtual.length === 0) await resetarEscala();
    mostrarTela('painel');
    atualizarResultadoEFormulario();
  });

  document.getElementById('btnVoltarLogin').addEventListener('click', () => mostrarTela('inicio'));

  document.getElementById('btnEntrar').addEventListener('click', () => {
    const email = document.getElementById('emailLogin').value.trim().toLowerCase();
    if(admins.includes(email)) {
      usuarioLogado = email;
      isAdmin = true;
      lerEscalaDoFirestore().then(() => {
        if(escalaAtual.length === 0) resetarEscala();
        mostrarTela('painel');
        atualizarResultadoEFormulario();
      });
    } else {
      const erro = document.getElementById('mensagemErro');
      erro.textContent = 'Usuário não autorizado ou email inválido.';
    }
  });

  // Menu lateral
  const menuBtn = document.getElementById('menuBtn');
  const menuLateral = document.getElementById('menuLateral');
  const fecharMenu = document.getElementById('fecharMenu');

  menuBtn.addEventListener('click', () => {
    if(menuLateral.classList.contains('aberto')) {
      menuLateral.classList.remove('aberto');
    } else {
      menuLateral.classList.add('aberto');
    }
  });

  fecharMenu.addEventListener('click', () => {
    menuLateral.classList.remove('aberto');
  });

  // Confirmar falta e atualizar escala
  document.getElementById('formQuemLimpou').addEventListener('submit', async e => {
    e.preventDefault();
    const checkboxes = document.querySelectorAll('#checkboxContainer input[type=checkbox]');
    const selecionados = [];
    checkboxes.forEach(chk => {
      if(chk.checked) selecionados.push(chk.value);
    });

    if(selecionados.length === 0) {
      alert('Selecione pelo menos uma pessoa para confirmar falta ou limpeza.');
      return;
    }

    // Marcar selecionados como faltantes, removendo eles da escala atual e jogando para o próximo dia
    faltantesPendentes = [];

    selecionados.forEach(nomeFaltante => {
      const pessoaFaltante = escalaAtual.find(p => p.nome === nomeFaltante);
      if(pessoaFaltante) faltantesPendentes.push({ nome: nomeFaltante, tarefa: pessoaFaltante.tarefa });
    });

    // Atualizar escala substituindo faltantes por próximos nomes
    // Remove os faltantes da escala atual
    escalaAtual = escalaAtual.filter(p => !selecionados.includes(p.nome));

    // Substitui faltantes
    for(let faltante of faltantesPendentes) {
      const idxNovo = proximoIndice(posicaoUltimaEscala, escalaAtual.map(p => p.nome));
      if(idxNovo === -1) break;

      const nomeNovo = nomes[idxNovo];
      const tarefa = faltante.tarefa;
      historicoTarefa[nomeNovo] = tarefa;
      escalaAtual.push({ nome: nomeNovo, tarefa, index: idxNovo });
      posicaoUltimaEscala = idxNovo;
    }

    // Agora os faltantes ficam pendentes para o próximo dia, ou seja, já guardados em faltantesPendentes
    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();

    alert('Escala atualizada com faltantes e substituições.');
  });

  // Botão resetar escala
  document.getElementById('btnResetar').addEventListener('click', async () => {
    if(confirm('Tem certeza que deseja resetar a escala? Isso apagará as alterações feitas.')) {
      await resetarEscala();
      alert('Escala resetada com sucesso.');
    }
  });

  // Botão sair
  document.getElementById('btnSair').addEventListener('click', () => {
    usuarioLogado = null;
    isAdmin = false;
    mostrarTela('inicio');
  });

  // Botão liberar acesso
  document.getElementById('btnLiberarAcesso').addEventListener('click', () => {
    alert('Liberar acesso está em desenvolvimento.');
  });

  // Botão editar nomes
  document.getElementById('btnEditarNomes').addEventListener('click', () => {
    mostrarTela('editar-nomes');
  });

  // Tela edição nomes
  const listaNomesEdicao = document.getElementById('listaNomesEdicao');
  const novoNomeInput = document.getElementById('novoNomeInput');
  const btnAdicionarNome = document.getElementById('btnAdicionarNome');
  const btnSalvarNomes = document.getElementById('btnSalvarNomes');
  const btnVoltarEdicao = document.getElementById('btnVoltarEdicao');
  const btnZerarNomes = document.getElementById('btnZerarNomes');

  function renderizarNomes() {
    listaNomesEdicao.innerHTML = '';
    nomes.forEach(nome => {
      const li = document.createElement('li');
      li.textContent = nome;

      const btnRemover = document.createElement('button');
      btnRemover.textContent = 'Remover';
      btnRemover.classList.add('removerNomeBtn');
      btnRemover.addEventListener('click', () => {
        if(confirm(`Remover ${nome} da lista?`)) {
          nomes = nomes.filter(n => n !== nome);
          renderizarNomes();
        }
      });

      li.appendChild(btnRemover);
      listaNomesEdicao.appendChild(li);
    });
  }

  btnAdicionarNome.addEventListener('click', () => {
    const novoNome = novoNomeInput.value.trim();
    if(novoNome === '') {
      alert('Digite um nome válido.');
      return;
    }
    if(nomes.includes(novoNome)) {
      alert('Nome já existe na lista.');
      return;
    }
    nomes.push(novoNome);
    nomes.sort((a,b) => a.localeCompare(b));
    novoNomeInput.value = '';
    renderizarNomes();
  });

  btnSalvarNomes.addEventListener('click', () => {
    if(confirm('Salvar as alterações na lista de nomes? Isso resetará a escala para aplicar as mudanças.')) {
      resetarEscala().then(() => {
        mostrarTela('painel');
      });
    }
  });

  btnVoltarEdicao.addEventListener('click', () => {
    mostrarTela('painel');
  });

  btnZerarNomes.addEventListener('click', () => {
    if(confirm('Deseja realmente zerar a lista de nomes? Isso apagará todos os nomes atuais.')) {
      nomes = [];
      renderizarNomes();
    }
  });

  // Função para carregar nomes do Firestore
  async function carregarNomesDoFirebase() {
    try {
      const doc = await db.collection('nomes').doc('lista').get();
      if(doc.exists) {
        const data = doc.data();
        if(data && Array.isArray(data.nomes)) {
          nomes = data.nomes.sort((a,b) => a.localeCompare(b));
        }
      }
    } catch(e) {
      console.error('Erro ao carregar nomes do Firebase:', e);
    }
    renderizarNomes();
  }

  // Salvar nomes no Firestore
  async function salvarNomesNoFirebase() {
    try {
      await db.collection('nomes').doc('lista').set({ nomes });
    } catch(e) {
      console.error('Erro ao salvar nomes no Firebase:', e);
    }
  }

  // Salvar nomes automaticamente ao salvar a edição
  btnSalvarNomes.addEventListener('click', async () => {
    if(confirm('Salvar as alterações na lista de nomes? Isso resetará a escala para aplicar as mudanças.')) {
      await salvarNomesNoFirebase();
      await resetarEscala();
      mostrarTela('painel');
    }
  });

  // Botão Continuar aparece para admins e atualiza a escala mantendo faltantes
  document.getElementById('btnContinuar').addEventListener('click', async () => {
    if(!isAdmin) return;
    // Na funcionalidade 'Continuar', os faltantes pendentes continuam, escala segue adiante normalmente
    // Aqui só atualizamos a escala mantendo faltantesPendentes para próximo dia
    await gerarEscala();
    alert('Escala atualizada para o próximo dia.');
  });
  </script>
