<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quem limpa a sala hoje?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    #app {
      width: 420px;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      border: 1px solid #dcdcdc;
    }
    button, input {
      font-size: 16px;
      border-radius: 6px;
      border: none;
      padding: 10px 18px;
      margin: 10px 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      outline: none;
    }
    button {
      background-color: #2c3e50;
      color: white;
    }
    button:hover {
      background-color: #34495e;
    }
    input[type="text"] {
      width: 260px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
      margin-bottom: 15px;
      padding: 10px;
    }
    input[type="text"]:focus {
      border-color: #2c3e50;
      outline: none;
    }
    #menuBtn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: transparent;
      font-size: 28px;
      color: #2c3e50;
      border: none;
      cursor: pointer;
      user-select: none;
      padding: 0;
      line-height: 1;
    }
    #menuLateral {
      position: fixed;
      top: 0;
      right: -280px;
      width: 280px;
      height: 100vh;
      background: #2c3e50;
      color: white;
      box-shadow: -3px 0 8px rgba(0,0,0,0.15);
      padding: 30px 20px;
      flex-direction: column;
      gap: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
      display: none;
    }
    #menuLateral.aberto {
      right: 0;
      display: flex;
    }
    #menuLateral button,
    #fecharMenu {
      background: #34495e;
      width: 100%;
      padding: 12px 0;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    #menuLateral button:hover,
    #fecharMenu:hover {
      background: #3c5a7a;
    }
    /* Tela de edição de nomes */
    #telaEditarNomes {
      display: none;
      text-align: left;
      max-width: 360px;
      margin: 0 auto;
    }
    #telaEditarNomes h2 {
      text-align: center;
      margin-bottom: 16px;
    }
    #listaNomesEdicao {
      list-style: none;
      padding: 0;
      max-height: 280px;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f7f7f7;
    }
    #listaNomesEdicao li {
      padding: 10px 14px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      color: #2c3e50;
    }
    #listaNomesEdicao li:last-child {
      border-bottom: none;
    }
    #listaNomesEdicao button.removerNomeBtn {
      background-color: #c0392b;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: background-color 0.3s ease;
    }
    #listaNomesEdicao button.removerNomeBtn:hover {
      background-color: #e74c3c;
    }
    #novoNomeContainer {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      justify-content: center;
    }
    #novoNomeInput {
      flex-grow: 1;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
    }
    #novoNomeInput:focus {
      border-color: #2c3e50;
      outline: none;
    }
    #telaEditarNomes button {
      width: 100%;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div id="app">

    <!-- Menu lateral -->
    <nav id="menuLateral">
      <button id="fecharMenu" title="Voltar">Voltar</button>
      <button id="btnEditarNomes">Editar Nomes</button>
      <button id="btnResetar">Resetar Escala</button>
      <button id="btnSair">Sair</button>
    </nav>

    <!-- Tela de edição de nomes -->
    <div id="telaEditarNomes">
      <h2>Editar Nomes</h2>
      <ul id="listaNomesEdicao"></ul>
      <div id="novoNomeContainer">
        <input type="text" id="novoNomeInput" placeholder="Digite novo nome" />
        <button id="btnAdicionarNome">Adicionar</button>
      </div>
      <button id="btnSalvarNomes">Salvar</button>
      <button id="btnZerarNomes">Zerar</button>
      <button id="btnVoltarEdicao">Voltar</button>
    </div>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
  // Config Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyAGkdnFfJNw4r6yYpSGIpgjwISBOppwR60",
    authDomain: "quem-limpa-hoje.firebaseapp.com",
    projectId: "quem-limpa-hoje",
    storageBucket: "quem-limpa-hoje.firebasestorage.app",
    messagingSenderId: "44929275404",
    appId: "1:44929275404:web:971258e864925cb3684029"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Variável nomes
  let nomes = [];

  // Mostrar/ocultar telas
  function mostrarTela(t) {
    document.getElementById('menuLateral').classList.remove('aberto');
    // Sempre oculta tela edição
    document.getElementById('telaEditarNomes').style.display = 'none';

    switch(t) {
      case 'editar-nomes':
        document.getElementById('telaEditarNomes').style.display = 'block';
        carregarNomesDoFirebase();
        break;
    }
  }

  // Carregar nomes do Firestore
  async function carregarNomesDoFirebase() {
    try {
      const doc = await db.collection('config').doc('nomes').get();
      if(doc.exists) {
        nomes = doc.data().listaNomes || [];
      } else {
        nomes = [];
      }
      nomes.sort((a,b) => a.localeCompare(b));
      renderizarListaNomes();
    } catch(e) {
      alert("Erro ao carregar nomes: "+e.message);
    }
  }

  // Renderizar lista nomes
  function renderizarListaNomes() {
    const ul = document.getElementById('listaNomesEdicao');
    ul.innerHTML = '';
    nomes.forEach((nome, i) => {
      const li = document.createElement('li');
      li.textContent = nome;
      const btnRemover = document.createElement('button');
      btnRemover.textContent = 'Remover';
      btnRemover.className = 'removerNomeBtn';
      btnRemover.onclick = () => {
        nomes.splice(i, 1);
        renderizarListaNomes();
      };
      li.appendChild(btnRemover);
      ul.appendChild(li);
    });
  }

  // Botão Adicionar nome
  document.getElementById('btnAdicionarNome').onclick = () => {
    const input = document.getElementById('novoNomeInput');
    const novoNome = input.value.trim();
    if(novoNome === '') return alert('Digite um nome válido.');
    if(nomes.includes(novoNome)) return alert('Nome já está na lista.');
    nomes.push(novoNome);
    nomes.sort((a,b) => a.localeCompare(b));
    input.value = '';
    renderizarListaNomes();
  };

  // Botão Salvar nomes
  document.getElementById('btnSalvarNomes').onclick = async () => {
    if(nomes.length === 0) return alert('A lista de nomes está vazia. Adicione pelo menos um nome.');
    try {
      await db.collection('config').doc('nomes').set({ listaNomes: nomes });
      alert('Nomes salvos com sucesso!');
      mostrarTela(); // Fecha edição, pode ser ajustar para outra tela se quiser
    } catch(e) {
      alert('Erro ao salvar nomes: ' + e.message);
    }
  };

  // Botão Zerar nomes
  document.getElementById('btnZerarNomes').onclick = () => {
    if(confirm('Tem certeza que deseja apagar todos os nomes?')) {
      nomes = [];
      renderizarListaNomes();
    }
  };

  // Botão Voltar edição
  document.getElementById('btnVoltarEdicao').onclick = () => {
    mostrarTela(); // Fecha edição, sem mostrar nada
  };

  // Abrir menu lateral para mostrar o botão Editar Nomes
  // (para efeito simples, aqui simulo o menu aberto)
  document.getElementById('btnEditarNomes').onclick = () => mostrarTela('editar-nomes');
  document.getElementById('fecharMenu').onclick = () => document.getElementById('menuLateral').classList.remove('aberto');

  // Só para teste: abrir menu lateral (adicione botão se quiser)
  // document.getElementById('menuBtn').onclick = () => {
  //   document.getElementById('menuLateral').classList.toggle('aberto');
  // };

  </script>
</body>
</html>
