<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quem limpa a sala hoje?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    #app {
      width: 420px;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      border: 1px solid #dcdcdc;
    }

    h1 {
      margin-bottom: 12px;
      font-weight: 700;
    }

    button, input {
      font-size: 16px;
      border-radius: 6px;
      border: none;
      padding: 10px 18px;
      margin: 10px 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      outline: none;
    }

    button {
      background-color: #2c3e50;
      color: white;
    }

    button:hover {
      background-color: #34495e;
    }

    input[type="email"], input[type="password"], input[type="text"] {
      width: 260px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
      margin-bottom: 15px;
      padding: 10px;
    }

    input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
      border-color: #2c3e50;
    }

    #menuBtn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: transparent;
      font-size: 28px;
      color: #2c3e50;
      border: none;
      cursor: pointer;
      user-select: none;
      padding: 0;
      line-height: 1;
      display: none; /* inicia escondido e aparece só para admin */
    }

    #menuLateral {
      position: fixed;
      top: 0;
      right: -280px;
      width: 280px;
      height: 100vh;
      background: #2c3e50;
      color: white;
      box-shadow: -3px 0 8px rgba(0,0,0,0.15);
      padding: 30px 20px;
      flex-direction: column;
      gap: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
      display: none; /* inicia oculto */
    }

    #menuLateral.aberto {
      right: 0;
      display: flex;
    }

    #menuLateral button,
    #fecharMenu {
      background: #34495e;
      width: 100%;
      padding: 12px 0;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    #menuLateral button:hover,
    #fecharMenu:hover {
      background: #3c5a7a;
    }

    #resultado h2 {
      margin-bottom: 8px;
      font-weight: 700;
    }

    #resultado ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
      text-align: left;
    }

    #resultado li {
      background: #ecf0f1;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      color: #2c3e50;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
    }

    #checkboxContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px 30px;
      justify-content: center;
      margin-top: 10px;
    }

    #checkboxContainer div {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #formQuemLimpou button[type="submit"] {
      margin-top: 20px;
      width: 100%;
    }

    #btnReset {
      background-color: #c0392b;
    }

    #btnReset:hover {
      background-color: #e74c3c;
    }

    #mensagemErro {
      color: #c0392b;
      font-weight: 700;
      margin-bottom: 12px;
    }

    #btnContinuar {
      margin-top: 10px;
      background-color: #27ae60;
      width: 100%;
      display: none; /* inicia invisível, só admin vê */
    }

    #btnContinuar:hover {
      background-color: #2ecc71;
    }

    #telaInicial button {
      width: 180px;
    }

    #formQuemLimpou {
      margin-top: 20px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    #checkboxContainer div label {
      font-size: 16px;
    }

    #avisoReset {
      margin-top: 20px;
      color: #e74c3c;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }

    /* Nova tela de edição de nomes */
    #telaEditarNomes {
      display: none;
      text-align: left;
      max-width: 360px;
      margin: 0 auto;
    }

    #telaEditarNomes h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    #listaNomesEdicao {
      list-style: none;
      padding: 0;
      max-height: 280px;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f7f7f7;
    }

    #listaNomesEdicao li {
      padding: 10px 14px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      color: #2c3e50;
    }

    #listaNomesEdicao li:last-child {
      border-bottom: none;
    }

    #listaNomesEdicao button.removerNomeBtn {
      background-color: #c0392b;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: background-color 0.3s ease;
    }

    #listaNomesEdicao button.removerNomeBtn:hover {
      background-color: #e74c3c;
    }

    #novoNomeContainer {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      justify-content: center;
    }

    #novoNomeInput {
      flex-grow: 1;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
    }

    #novoNomeInput:focus {
      border-color: #2c3e50;
      outline: none;
    }

    #telaEditarNomes button {
      width: 100%;
      margin: 6px 0;
    }

  </style>
</head>
<body>
  <div id="app">

    <!-- Telas iniciais e login -->
    <div id="telaInicial">
      <h1>Quem limpa a sala hoje?</h1>
      <p>Escolha seu perfil para continuar:</p>
      <button id="btnProfessor">Professor / Representante</button>
      <button id="btnEstudante">Estudante</button>
    </div>

    <div id="telaLogin" style="display:none;">
      <h1>Login - Professor / Representante</h1>
      <div id="mensagemErro"></div>
      <input type="email" id="emailLogin" placeholder="Email" autocomplete="username" />
      <input type="password" id="senhaLogin" placeholder="Senha" autocomplete="current-password" />
      <div id="botoesLogin">
        <button id="btnEntrar">Entrar</button>
        <button id="btnVoltarLogin">Voltar</button>
      </div>
    </div>

    <!-- Tela principal da escala -->
    <div id="conteudoEscala" style="display:none;">
      <button id="menuBtn" title="Abrir menu">☰</button>
      <h1>Quem limpa a sala hoje?</h1>
      <div id="resultado">
        <h2>Escala de hoje:</h2>
        <ul id="listaEscala"></ul>
        <button id="btnContinuar">Continuar</button>
      </div>
      <div id="pergunta" style="display:none;">
        <p>Selecione quem <strong>faltou</strong> ou <strong>limpou o laboratório</strong> e "CONFIRMAR" para atualizar:</p>
        <form id="formQuemLimpou">
          <div id="checkboxContainer"></div>
          <button type="submit">Confirmar</button>
        </form>
      </div>
    </div>

    <!-- Menu lateral -->
    <nav id="menuLateral">
      <button id="fecharMenu" title="Voltar">Voltar</button>
      <!-- Botão Editar Nomes inserido acima dos outros -->
      <button id="btnEditarNomes">Editar Nomes</button>
      <button id="btnLiberarAcesso">Liberar Acesso</button>
      <button id="btnResetar">Resetar Escala</button>
      <button id="btnSair">Sair</button>
    </nav>

    <!-- Nova tela para edição dos nomes -->
    <div id="telaEditarNomes">
      <h2>Editar Nomes</h2>
      <ul id="listaNomesEdicao"></ul>
      <div id="novoNomeContainer">
        <input type="text" id="novoNomeInput" placeholder="Digite novo nome" />
        <button id="btnAdicionarNome">Adicionar</button>
      </div>
      <button id="btnSalvarNomes">Salvar</button>
      <button id="btnZerarNomes">Zerar</button>
      <button id="btnVoltarEdicao">Voltar</button>
    </div>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  
  <script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAGkdnFfJNw4r6yYpSGIpgjwISBOppwR60",
    authDomain: "quem-limpa-hoje.firebaseapp.com",
    projectId: "quem-limpa-hoje",
    storageBucket: "quem-limpa-hoje.firebasestorage.app",
    messagingSenderId: "44929275404",
    appId: "1:44929275404:web:971258e864925cb3684029"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Variáveis globais
  let admins = ["prof1@escola.com", "prof2@escola.com", "nicolasgmbatista15@gmail.com"];

  // variável nomes será gerida dinamicamente na tela de edição
  // para manter a compatibilidade com o código existente, vamos criar uma variável local que será atualizada no firestore.
  let nomes = [];

  let escalaAtual = []; // escala do dia com 2 nomes e tarefas
  let faltantesPendentes = [];
  let isAdmin = false;
  let usuarioLogado = null;

  // --- UTILIDADES ---

  // Salvar nomes no Firestore
  async function salvarNomesNoFirestore() {
    try {
      await db.collection("escala").doc("nomes").set({ lista: nomes });
    } catch (error) {
      console.error("Erro ao salvar nomes:", error);
    }
  }

  // Ler nomes do Firestore
  async function lerNomesDoFirestore() {
    try {
      const doc = await db.collection("escala").doc("nomes").get();
      if (doc.exists) {
        nomes = doc.data().lista || [];
      } else {
        nomes = [];
      }
    } catch (error) {
      console.error("Erro ao ler nomes:", error);
      nomes = [];
    }
  }

  // Salvar escala no Firestore
  async function salvarEscalaNoFirestore() {
    try {
      await db.collection("escala").doc("escalaAtual").set({
        escala: escalaAtual,
        faltantes: faltantesPendentes
      });
    } catch (error) {
      console.error("Erro ao salvar escala:", error);
    }
  }

  // Ler escala do Firestore
  async function lerEscalaDoFirestore() {
    try {
      const doc = await db.collection("escala").doc("escalaAtual").get();
      if (doc.exists) {
        escalaAtual = doc.data().escala || [];
        faltantesPendentes = doc.data().faltantes || [];
      } else {
        escalaAtual = [];
        faltantesPendentes = [];
      }
    } catch (error) {
      console.error("Erro ao ler escala:", error);
      escalaAtual = [];
      faltantesPendentes = [];
    }
  }

  // Gera a escala nova (dois nomes + tarefas) e atualiza no Firestore
  async function gerarEscala() {
    if (nomes.length < 2) {
      alert("É necessário pelo menos 2 nomes para gerar a escala.");
      return;
    }

    // Remover os que faltaram da lista de nomes para próxima escala
    const nomesDisponiveis = nomes.filter(nome => 
      !faltantesPendentes.some(f => f.nome === nome)
    );

    // Se sobrar menos de 2 nomes, volta para todos os nomes disponíveis
    let pool = nomesDisponiveis.length >= 2 ? nomesDisponiveis : nomes.slice();

    // Embaralhar pool
    pool = pool.sort(() => Math.random() - 0.5);

    // Selecionar dois nomes para a escala
    let escalaNova = [];

    // Só tenta garantir 2 nomes diferentes
    escalaNova.push({ nome: pool[0], tarefa: "Mesa" });
    escalaNova.push({ nome: pool[1], tarefa: "Chão" });

    escalaAtual = escalaNova;
    faltantesPendentes = [];

    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();
  }

  // Atualiza a tela com escala atual e os checkboxes só dos nomes da escala atual
  function atualizarResultadoEFormulario() {
    const listaEscala = document.getElementById('listaEscala');
    listaEscala.innerHTML = '';

    escalaAtual.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.nome} - ${item.tarefa}`;
      listaEscala.appendChild(li);
    });

    // Só os nomes da escala atual no form
    const checkboxContainer = document.getElementById('checkboxContainer');
    checkboxContainer.innerHTML = '';

    escalaAtual.forEach(item => {
      const div = document.createElement('div');
      const input = document.createElement('input');
      input.type = 'checkbox';
      input.name = 'quem';
      input.value = item.nome;
      input.id = `chk-${item.nome}`;
      const label = document.createElement('label');
      label.htmlFor = `chk-${item.nome}`;
      label.textContent = item.nome;
      div.appendChild(input);
      div.appendChild(label);
      checkboxContainer.appendChild(div);
    });

    document.getElementById('pergunta').style.display = 'block';

    // Botão continuar só para admin
    document.getElementById('btnContinuar').style.display = isAdmin ? 'block' : 'none';
  }

  // Mostrar tela
  function mostrarTela(id) {
    document.getElementById("telaInicial").style.display = id === "telaInicial" ? "block" : "none";
    document.getElementById("telaLogin").style.display = id === "telaLogin" ? "block" : "none";
    document.getElementById("conteudoEscala").style.display = id === "conteudoEscala" ? "block" : "none";
    document.getElementById("telaEditarNomes").style.display = id === "telaEditarNomes" ? "block" : "none";
  }

  // --- LOGIN ---

  // Função para validar login (simplificada só para demo)
  async function validarLogin(email, senha) {
    // No seu caso, só checar se email está no array admins (senha ignorada para demo)
    return admins.includes(email);
  }

  // --- EVENTOS ---

  // Abrir menu lateral
  document.getElementById('menuBtn').addEventListener('click', () => {
    const menu = document.getElementById('menuLateral');
    menu.classList.toggle('aberto');
  });

  // Fechar menu lateral
  document.getElementById('fecharMenu').addEventListener('click', () => {
    const menu = document.getElementById('menuLateral');
    menu.classList.remove('aberto');
  });

  // Botão editar nomes abre tela de edição
  document.getElementById('btnEditarNomes').addEventListener('click', () => {
    mostrarTela('telaEditarNomes');
    carregarListaNomesEdicao();
    document.getElementById('menuLateral').classList.remove('aberto');
  });

  // Voltar da tela de edição para painel principal
  document.getElementById('btnVoltarEdicao').addEventListener('click', () => {
    mostrarTela('conteudoEscala');
  });

  // Adicionar novo nome na lista de edição
  document.getElementById('btnAdicionarNome').addEventListener('click', () => {
    const input = document.getElementById('novoNomeInput');
    const novoNome = input.value.trim();
    if (novoNome && !nomes.includes(novoNome)) {
      nomes.push(novoNome);
      input.value = "";
      carregarListaNomesEdicao();
    } else {
      alert("Nome vazio ou já existe na lista.");
    }
  });

  // Carrega lista de nomes para edição na telaEditarNomes
  function carregarListaNomesEdicao() {
    const lista = document.getElementById('listaNomesEdicao');
    lista.innerHTML = "";
    nomes.forEach((nome, i) => {
      const li = document.createElement('li');
      li.textContent = nome;

      const btnRemover = document.createElement('button');
      btnRemover.textContent = "Remover";
      btnRemover.classList.add('removerNomeBtn');
      btnRemover.addEventListener('click', () => {
        if (confirm(`Remover "${nome}" da lista?`)) {
          nomes.splice(i, 1);
          carregarListaNomesEdicao();
        }
      });

      li.appendChild(btnRemover);
      lista.appendChild(li);
    });
  }

  // Salvar nomes editados no Firestore
  document.getElementById('btnSalvarNomes').addEventListener('click', async () => {
    await salvarNomesNoFirestore();
    alert("Nomes salvos com sucesso.");
  });

  // Zerar nomes
  document.getElementById('btnZerarNomes').addEventListener('click', () => {
    if (confirm("Tem certeza que deseja apagar todos os nomes?")) {
      nomes = [];
      carregarListaNomesEdicao();
    }
  });

  // Botão liberar acesso (simples alert para demo)
  document.getElementById('btnLiberarAcesso').addEventListener('click', () => {
    alert("Acesso liberado para todos os usuários.");
  });

  // Botão resetar escala
  document.getElementById('btnResetar').addEventListener('click', async () => {
    if (confirm("Deseja resetar a escala?")) {
      escalaAtual = [];
      faltantesPendentes = [];
      await salvarEscalaNoFirestore();
      await gerarEscala();
      alert("Escala resetada e gerada novamente.");
    }
  });

  // Botão sair
  document.getElementById('btnSair').addEventListener('click', () => {
    isAdmin = false;
    usuarioLogado = null;
    mostrarTela('telaInicial');
    document.getElementById('menuLateral').classList.remove('aberto');
  });

  // Botão continuar para admin gera próxima escala
  document.getElementById('btnContinuar').addEventListener('click', async () => {
    await gerarEscala();
  });

  // Form confirmar quem faltou/limpou
  document.getElementById('formQuemLimpou').addEventListener('submit', async e => {
    e.preventDefault();
    const checkboxes = document.querySelectorAll('input[name="quem"]:checked');
    faltantesPendentes = [];
    checkboxes.forEach(chk => {
      faltantesPendentes.push({ nome: chk.value });
    });
    await salvarEscalaNoFirestore();
    await gerarEscala();
    // Desmarca os checkboxes após confirmação
    checkboxes.forEach(chk => (chk.checked = false));
  });

  // Botão voltar no login
  document.getElementById('btnVoltarLogin').addEventListener('click', () => {
    mostrarTela('telaInicial');
  });

  // Botão professor entra na tela de login
  document.getElementById('btnProfessor').addEventListener('click', () => {
    mostrarTela('telaLogin');
    document.getElementById('mensagemErro').textContent = "";
    document.getElementById('emailLogin').value = "";
    document.getElementById('senhaLogin').value = "";
  });

  // Botão estudante entra direto na escala (sem botão continuar)
  document.getElementById('btnEstudante').addEventListener('click', async () => {
    usuarioLogado = "estudante";
    isAdmin = false;
    await lerNomesDoFirestore();
    await lerEscalaDoFirestore();

    if (escalaAtual.length === 0) {
      await gerarEscala();
    } else {
      atualizarResultadoEFormulario();
    }
    mostrarTela('conteudoEscala');
  });

  // Botão entrar (login professor)
  document.getElementById('btnEntrar').addEventListener('click', async () => {
    const email = document.getElementById('emailLogin').value.trim();
    const senha = document.getElementById('senhaLogin').value.trim();

    if (await validarLogin(email, senha)) {
      isAdmin = true;
      usuarioLogado = email;
      await lerNomesDoFirestore();
      await lerEscalaDoFirestore();

      if (escalaAtual.length === 0) {
        await gerarEscala();
      } else {
        atualizarResultadoEFormulario();
      }
      mostrarTela('conteudoEscala');
      document.getElementById('menuBtn').style.display = 'block';
    } else {
      document.getElementById('mensagemErro').textContent = "Usuário ou senha inválidos.";
    }
  });

  // Inicialização
  (async function init() {
    // Sempre que carregar a página, oculta menu e telas
    mostrarTela('telaInicial');
    document.getElementById('menuBtn').style.display = 'none';
    document.getElementById('pergunta').style.display = 'none';
  })();

  </script>
</body>
</html>
