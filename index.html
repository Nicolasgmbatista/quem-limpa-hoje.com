<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quem limpa a sala hoje?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    #app {
      width: 420px;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      border: 1px solid #dcdcdc;
    }

    h1 {
      margin-bottom: 12px;
      font-weight: 700;
    }

    button, input {
      font-size: 16px;
      border-radius: 6px;
      border: none;
      padding: 10px 18px;
      margin: 10px 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      outline: none;
    }

    button {
      background-color: #2c3e50;
      color: white;
    }

    button:hover {
      background-color: #34495e;
    }

    input[type="email"], input[type="password"], input[type="text"] {
      width: 260px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
      margin-bottom: 15px;
      padding: 10px;
    }

    input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
      border-color: #2c3e50;
    }

    #menuBtn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: transparent;
      font-size: 28px;
      color: #2c3e50;
      border: none;
      cursor: pointer;
      user-select: none;
      padding: 0;
      line-height: 1;
    }

    #menuLateral {
      position: fixed;
      top: 0;
      right: -280px;
      width: 280px;
      height: 100vh;
      background: #2c3e50;
      color: white;
      box-shadow: -3px 0 8px rgba(0,0,0,0.15);
      padding: 30px 20px;
      flex-direction: column;
      gap: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
      display: none;
    }

    #menuLateral.aberto {
      right: 0;
      display: flex;
    }

    #menuLateral button,
    #fecharMenu {
      background: #34495e;
      width: 100%;
      padding: 12px 0;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    #menuLateral button:hover,
    #fecharMenu:hover {
      background: #3c5a7a;
    }

    #resultado h2 {
      margin-bottom: 8px;
      font-weight: 700;
    }

    #resultado ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
      text-align: left;
    }

    #resultado li {
      background: #ecf0f1;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      color: #2c3e50;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
    }

    #checkboxContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px 30px;
      justify-content: center;
      margin-top: 10px;
    }

    #checkboxContainer div {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #formQuemLimpou button[type="submit"] {
      margin-top: 20px;
      width: 100%;
    }

    #btnReset {
      background-color: #c0392b;
    }

    #btnReset:hover {
      background-color: #e74c3c;
    }

    #mensagemErro {
      color: #c0392b;
      font-weight: 700;
      margin-bottom: 12px;
    }

    #btnContinuar {
      margin-top: 10px;
      background-color: #27ae60;
      width: 100%;
    }

    #btnContinuar:hover {
      background-color: #2ecc71;
    }

    #telaInicial button {
      width: 180px;
    }

    #formQuemLimpou {
      margin-top: 20px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    #checkboxContainer div label {
      font-size: 16px;
    }

  </style>
</head>
<body>
  <div id="app">

    <div id="telaInicial">
      <h1>Quem limpa a sala hoje?</h1>
      <p>Escolha seu perfil para continuar:</p>
      <button id="btnProfessor">Professor / Representante</button>
      <button id="btnEstudante">Estudante</button>
    </div>

    <div id="telaLogin" style="display:none;">
      <h1>Login - Professor / Representante</h1>
      <div id="mensagemErro"></div>
      <input type="email" id="emailLogin" placeholder="Email" autocomplete="username" />
      <input type="password" id="senhaLogin" placeholder="Senha" autocomplete="current-password" />
      <div id="botoesLogin">
        <button id="btnEntrar">Entrar</button>
        <button id="btnVoltarLogin">Voltar</button>
      </div>
    </div>

    <div id="conteudoEscala" style="display:none;">
      <button id="menuBtn" title="Abrir menu">☰</button>
      <h1>Quem limpa a sala hoje?</h1>
      <div id="resultado">
        <h2>Escala de hoje:</h2>
        <ul id="listaEscala"></ul>
        <button id="btnContinuar">Continuar</button>
      </div>
      <div id="pergunta" style="display:none;">
        <p>Selecione quem <strong>faltou</strong> ou <strong>limpou o laboratório</strong> e "CONFIRMAR" para atualizar:</p>
        <form id="formQuemLimpou">
          <div id="checkboxContainer"></div>
          <button type="submit">Confirmar</button>
        </form>
      </div>
    </div>

    <nav id="menuLateral">
      <button id="fecharMenu" title="Voltar">Voltar</button>
      <button id="btnEditarNomes">Editar Nomes</button>
      <button id="btnLiberarAcesso">Liberar Acesso</button>
      <button id="btnResetar">Resetar Escala</button>
      <button id="btnSair">Sair</button>
    </nav>

  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  
  <script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAGkdnFfJNw4r6yYpSGIpgjwISBOppwR60",
    authDomain: "quem-limpa-hoje.firebaseapp.com",
    projectId: "quem-limpa-hoje",
    storageBucket: "quem-limpa-hoje.firebasestorage.app",
    messagingSenderId: "44929275404",
    appId: "1:44929275404:web:971258e864925cb3684029"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let admins = ["prof1@escola.com", "prof2@escola.com", "nicolasgmbatista15@gmail.com"];

  let nomes = ["Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy", "Henzo", "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Silva", "Kemilly Puff", "Luiz", "Mateus Yuri", "Mateus Chagas", "Nayara", "Nicolas", "Norehangeles", "Pedro", "Samuel", "Sebastião", "Zaira"].sort((a,b) => a.localeCompare(b));

  let posicaoUltimaEscala = -1;
  let historicoTarefa = {};
  let escalaAtual = [];
  let faltantesPendentes = [];

  let usuarioLogado = null;
  let isAdmin = false;

  // Mostrar/ocultar telas
  function mostrarTela(t) {
    const telas = ['telaInicial', 'telaLogin', 'conteudoEscala'];
    telas.forEach(tela => document.getElementById(tela).style.display = 'none');

    switch(t) {
      case 'inicio':
        document.getElementById('telaInicial').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'login':
        document.getElementById('telaLogin').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'painel':
        document.getElementById('conteudoEscala').style.display = 'block';
        document.getElementById('menuBtn').style.display = isAdmin ? 'block' : 'none';
        if(isAdmin) {
          document.getElementById('menuLateral').style.display = 'flex';
        } else {
          document.getElementById('menuLateral').classList.remove('aberto');
          document.getElementById('menuLateral').style.display = 'none';
        }
        break;
    }
  }

  mostrarTela('inicio');

  async function salvarEscalaNoFirestore() {
    await db.collection('escala').doc('dados').set({
      posicaoUltimaEscala,
      historicoTarefa,
      escalaAtual,
      faltantesPendentes
    });
  }

  async function lerEscalaDoFirestore() {
    const doc = await db.collection('escala').doc('dados').get();
    if(doc.exists) {
      const data = doc.data();
      posicaoUltimaEscala = data.posicaoUltimaEscala ?? -1;
      historicoTarefa = data.historicoTarefa ?? {};
      escalaAtual = data.escalaAtual ?? [];
      faltantesPendentes = data.faltantesPendentes ?? [];
    } else {
      posicaoUltimaEscala = -1;
      historicoTarefa = {};
      escalaAtual = [];
      faltantesPendentes = [];
    }
  }

  function alternarTarefa(tarefa) {
    return tarefa === 'mesa' ? 'chão' : 'mesa';
  }

  function proximoIndice(atual, ignorados=[]) {
    let i = atual;
    for(let c=0;c<nomes.length;c++) {
      i = (i+1)%nomes.length;
      if(!ignorados.includes(nomes[i])) return i;
    }
    return -1;
  }

  async function gerarEscala() {
    const retornantes = [...faltantesPendentes];
    faltantesPendentes = [];
    let usados = retornantes.map(f=>f.nome);
    let idx = posicaoUltimaEscala;

    if(escalaAtual.length===0){
      const idx1=proximoIndice(idx,usados);
      const n1=nomes[idx1];
      const t1=alternarTarefa(historicoTarefa[n1]||'mesa');
      historicoTarefa[n1]=t1;
      usados.push(n1);

      const idx2=proximoIndice(idx1,usados);
      const n2=nomes[idx2];
      const t2=alternarTarefa(t1);
      historicoTarefa[n2]=t2;

      escalaAtual=[{nome:n1,tarefa:t1,index:idx1},{nome:n2,tarefa:t2,index:idx2}];
      posicaoUltimaEscala=idx2;
      await salvarEscalaNoFirestore();
      atualizarResultadoEFormulario();
      return;
    }

    const presentes = escalaAtual.filter(p=>!retornantes.some(f=>f.nome===p.nome));
    const substitutos = [];
    usados = escalaAtual.map(p=>p.nome).concat(retornantes.map(f=>f.nome));
    for(let i=0;i<presentes.length;i++){
      idx = proximoIndice(idx,usados);
      const n=nomes[idx];
      const t = i===0 ? alternarTarefa(historicoTarefa[n]||'mesa') : alternarTarefa(presentes[0].tarefa);
      historicoTarefa[n]=t;
      substitutos.push({nome:n,tarefa:t,index:idx});
      usados.push(n);
    }

    escalaAtual=[...presentes,...substitutos].slice(0,2);
    if(escalaAtual.length===2 && escalaAtual[0].tarefa===escalaAtual[1].tarefa){
      escalaAtual[1].tarefa=alternarTarefa(escalaAtual[0].tarefa);
      historicoTarefa[escalaAtual[1].nome]=escalaAtual[1].tarefa;
    }
    if(escalaAtual.length===2){
      posicaoUltimaEscala=escalaAtual[1].index;
    }
    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();
  }

  function atualizarResultadoEFormulario() {
    const listaEscala = document.getElementById('listaEscala');
    listaEscala.innerHTML = '';

    escalaAtual.forEach(pessoa => {
      const li = document.createElement('li');
      li.textContent = `${pessoa.nome} (${pessoa.tarefa})`;
      listaEscala.appendChild(li);
    });

    const checkboxContainer = document.getElementById('checkboxContainer');
    checkboxContainer.innerHTML = '';

    escalaAtual.forEach(pessoa => {
      const div = document.createElement('div');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = pessoa.nome;
      checkbox.name = 'faltou';
      checkbox.value = pessoa.nome;

      const label = document.createElement('label');
      label.htmlFor = pessoa.nome;
      label.textContent = pessoa.nome;  // Só o nome, sem "(mesa)" ou "(chão)"

      div.appendChild(checkbox);
      div.appendChild(label);
      checkboxContainer.appendChild(div);
    });
  }

  async function confirmarFaltas() {
    const faltaram = [];
    const presentes = [];

    escalaAtual.forEach(pessoa => {
      const checkbox = document.getElementById(pessoa.nome);
      if (checkbox && checkbox.checked) {
        faltaram.push(pessoa);
      } else {
        presentes.push(pessoa);
      }
    });

    faltantesPendentes = faltantesPendentes.concat(faltaram.map(f => ({ nome: f.nome, tarefa: f.tarefa })));

    // A lógica original de substituir a pessoa que faltou por próxima da lista, mantendo a tarefa
    const novosSubstitutos = [];
    let usados = escalaAtual.map(p => p.nome).concat(faltantesPendentes.map(f => f.nome));
    let idx = posicaoUltimaEscala;

    for (let faltante of faltaram) {
      idx = proximoIndice(idx, usados);
      const substitutoNome = nomes[idx];
      const substitutoTarefa = faltante.tarefa;
      historicoTarefa[substitutoNome] = substitutoTarefa;
      novosSubstitutos.push({ nome: substitutoNome, tarefa: substitutoTarefa, index: idx });
      usados.push(substitutoNome);
    }

    presentes.forEach(p => {
      historicoTarefa[p.nome] = p.tarefa;
    });

    escalaAtual = [...presentes, ...novosSubstitutos].slice(0, 2);

    if (escalaAtual.length === 2 && escalaAtual[0].tarefa === escalaAtual[1].tarefa) {
      escalaAtual[1].tarefa = alternarTarefa(escalaAtual[0].tarefa);
      historicoTarefa[escalaAtual[1].nome] = escalaAtual[1].tarefa;
    }

    if (escalaAtual.length === 2) {
      posicaoUltimaEscala = escalaAtual[1].index;
    }

    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();

    document.getElementById('pergunta').style.display = 'none';
    document.getElementById('btnContinuar').style.display = 'inline-block';
  }

  async function resetarEscala() {
    posicaoUltimaEscala = -1;
    historicoTarefa = {};
    escalaAtual = [];
    faltantesPendentes = [];
    await salvarEscalaNoFirestore();
    await gerarEscala();
  }

  function login(email) {
    usuarioLogado = email;
    isAdmin = admins.includes(email.toLowerCase());
  }

  document.getElementById('btnProfessor').addEventListener('click', () => {
    mostrarTela('login');
  });

  document.getElementById('btnEstudante').addEventListener('click', () => {
    mostrarTela('painel');
    isAdmin = false;
    usuarioLogado = null;
    document.getElementById('btnContinuar').style.display = 'inline-block';
    document.getElementById('pergunta').style.display = 'none';
    lerEscalaDoFirestore().then(() => {
      atualizarResultadoEFormulario();
    });
  });

  document.getElementById('btnEntrar').addEventListener('click', () => {
    const email = document.getElementById('emailLogin').value.trim();
    if (email && admins.includes(email.toLowerCase())) {
      login(email);
      mostrarTela('painel');
      lerEscalaDoFirestore().then(() => {
        atualizarResultadoEFormulario();
      });
    } else {
      document.getElementById('mensagemErro').textContent = 'Email não autorizado.';
    }
  });

  document.getElementById('btnVoltarLogin').addEventListener('click', () => {
    mostrarTela('inicio');
  });

  document.getElementById('btnContinuar').addEventListener('click', () => {
    document.getElementById('btnContinuar').style.display = 'none';
    document.getElementById('pergunta').style.display = 'block';
  });

  document.getElementById('formQuemLimpou').addEventListener('submit', e => {
    e.preventDefault();
    confirmarFaltas();
  });

  document.getElementById('menuBtn').addEventListener('click', () => {
    const menu = document.getElementById('menuLateral');
    menu.classList.toggle('aberto');
    menu.style.display = 'flex';
  });

  document.getElementById('fecharMenu').addEventListener('click', () => {
    const menu = document.getElementById('menuLateral');
    menu.classList.remove('aberto');
    menu.style.display = 'none';
  });

  // Botões do menu lateral não implementados (exemplo)
  document.getElementById('btnEditarNomes').addEventListener('click', () => alert('Editar nomes (não implementado)'));
  document.getElementById('btnLiberarAcesso').addEventListener('click', () => alert('Liberar acesso (não implementado)'));
  document.getElementById('btnResetar').addEventListener('click', () => {
    if (confirm('Tem certeza que deseja resetar toda a escala?')) {
      resetarEscala();
    }
  });
  document.getElementById('btnSair').addEventListener('click', () => {
    usuarioLogado = null;
    isAdmin = false;
    mostrarTela('inicio');
  });

  lerEscalaDoFirestore().then(() => {
    atualizarResultadoEFormulario();
  });

  </script>
</body>
</html>
