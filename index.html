<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quem limpa a sala hoje?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    #app {
      width: 420px;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      border: 1px solid #dcdcdc;
    }

    h1 {
      margin-bottom: 12px;
      font-weight: 700;
    }

    button, input {
      font-size: 16px;
      border-radius: 6px;
      border: none;
      padding: 10px 18px;

      cursor: pointer;
      font-weight: bold;

      outline: none;
    }

    button {
      background-color: #2c3e50;
      color: white;
    }

    button:hover {
      background-color: #34495e;
    }

    input[type="email"], input[type="password"], input[type="text"] {
      width: 260px;

    #menuBtn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: transparent;
      font-size: 28px;
      color: #2c3e50;
      border: none;
      cursor: pointer;
      user-select: none;
      padding: 0;
      line-height: 1;
    }

    #menuLateral {
      position: fixed;
      top: 0;
      right: -280px;
      width: 280px;
      height: 100vh;
      background: #2c3e50;
      color: white;
      box-shadow: -3px 0 8px rgba(0,0,0,0.15);
      padding: 30px 20px;
      flex-direction: column;
      gap: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
      display: none;

    #menuLateral.aberto {
      right: 0;
      display: flex;
    }

    #menuLateral button,
    #fecharMenu {
      background: #34495e;
      width: 100%;
      padding: 12px 0;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    #menuLateral button:hover,
    #fecharMenu:hover {
      background: #3c5a7a;
    }

    #resultado h2 {
      margin-bottom: 8px;
      font-weight: 700;
    }

    #resultado ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
      text-align: left;
    }

    #resultado li {
      background: #ecf0f1;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      color: #2c3e50;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
    }

    #checkboxContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px 30px;
      justify-content: center;
      margin-top: 10px;
    }

    #checkboxContainer div {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #formQuemLimpou button[type="submit"] {
      margin-top: 20px;

    #btnReset {
      background-color: #c0392b;
    }

    #btnReset:hover {

    #mensagemErro {
      color: #c0392b;

    #btnContinuar {

    }

    #avisoReset {

    /* Nova tela de edição de nomes */

      text-align: left;

      list-style: none;
      padding: 0;
      max-height: 280px;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f7f7f7;

    #listaNomesEdicao li {
      padding: 10px 14px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;

    #listaNomesEdicao li:last-child {
      border-bottom: none;
    }

    #listaNomesEdicao button.removerNomeBtn {

      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: background-color 0.3s ease;
    }

    #listaNomesEdicao button.removerNomeBtn:hover {
      background-color: #e74c3c;
    }

    #novoNomeContainer {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      justify-content: center;
    }

    #novoNomeInput {
      flex-grow: 1;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
    }

    #novoNomeInput:focus {
      border-color: #2c3e50;
      outline: none;
    }

    #telaEditarNomes button {
      width: 100%;
      margin: 6px 0;
    }

<body>
  <div id="app">

    <!-- Telas iniciais e login -->
    <div id="telaInicial">

      <button id="btnProfessor">Professor / Representante</button>

    <div id="telaLogin" style="display:none;">

    <!-- Tela principal da escala -->
    <div id="conteudoEscala" style="display:none;">
      <button id="menuBtn" title="Abrir menu">☰</button>

    <!-- Nova tela para edição dos nomes -->

        <button id="btnAdicionarNome">Adicionar</button>
      </div>
      <button id="btnSalvarNomes">Salvar</button>
      <button id="btnZerarNomes">Zerar</button>
      <button id="btnVoltarEdicao">Voltar</button>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  
  <script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAGkdnFfJNw4r6yYpSGIpgjwISBOppwR60",
    authDomain: "quem-limpa-hoje.firebaseapp.com",
    projectId: "quem-limpa-hoje",
    storageBucket: "quem-limpa-hoje.firebasestorage.app",
    messagingSenderId: "44929275404",
    appId: "1:44929275404:web:971258e864925cb3684029"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Variáveis globais
  let admins = ["prof1@escola.com", "prof2@escola.com", "nicolasgmbatista15@gmail.com"];

  let nomes = ["Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy", "Henzo", "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Silva", "Kemilly Puff", "Luiz", "Mateus Yuri", "Mateus Chagas", "Nayara", "Nicolas", "Norehangeles", "Pedro", "Samuel", "Sebastião", "Zaira"].sort((a,b) => a.localeCompare(b));

  let posicaoUltimaEscala = -1;
  let historicoTarefa = {};
  let escalaAtual = [];
  let faltantesPendentes = [];

  let usuarioLogado = null;
  let isAdmin = false;

  let telaAtual = 'inicio'; // 'inicio', 'login', 'painel', 'editar-nomes'

  // Mostrar telas
  function mostrarTela(t) {
    telaAtual = t;
    document.getElementById('telaInicial').style.display = 'none';
    document.getElementById('telaLogin').style.display = 'none';
    document.getElementById('conteudoEscala').style.display = 'none';
    document.getElementById('telaEditarNomes').style.display = 'none';

    switch(t) {
      case 'inicio':
        document.getElementById('telaInicial').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'login':
        document.getElementById('telaLogin').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'painel':
        document.getElementById('conteudoEscala').style.display = 'block';
        document.getElementById('menuBtn').style.display = isAdmin ? 'block' : 'none';
        if(isAdmin) {
          document.getElementById('menuLateral').style.display = 'flex';
        } else {
          document.getElementById('menuLateral').classList.remove('aberto');
          document.getElementById('menuLateral').style.display = 'none';
        }
        document.getElementById('btnContinuar').style.display = isAdmin ? 'block' : 'none';
        break;
      case 'editar-nomes':
        document.getElementById('telaEditarNomes').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        carregarNomesDoFirebase();
        break;
    }
  }

  mostrarTela('inicio');

  // Firestore funções
  async function salvarEscalaNoFirestore() {
    await db.collection('escala').doc('dados').set({
      posicaoUltimaEscala,
      historicoTarefa,
      escalaAtual,
      faltantesPendentes
    });
  }

  async function lerEscalaDoFirestore() {
    const doc = await db.collection('escala').doc('dados').get();
    if(doc.exists) {
      const data = doc.data();
      posicaoUltimaEscala = data.posicaoUltimaEscala ?? -1;
      historicoTarefa = data.historicoTarefa ?? {};
      escalaAtual = data.escalaAtual ?? [];
      faltantesPendentes = data.faltantesPendentes ?? [];
    } else {
      posicaoUltimaEscala = -1;
      historicoTarefa = {};
      escalaAtual = [];
      faltantesPendentes = [];
    }
  }

  function alternarTarefa(tarefa) {
    return tarefa === 'mesa' ? 'chão' : 'mesa';
  }

  function proximoIndice(atual, ignorados=[]) {
    let i = atual;
    for(let c=0;c<nomes.length;c++) {
      i = (i+1)%nomes.length;
      if(!ignorados.includes(nomes[i])) return i;
    }
    return -1;
  }

  async function gerarEscala() {
    if (escalaAtual.length === 0) {
      let idx = posicaoUltimaEscala;
      let usados = [];
      let escala = [];

      for (let i = 0; i < 2; i++) {
        idx = proximoIndice(idx, usados);
        const nome = nomes[idx];
        const tarefa = i === 0 ? alternarTarefa(historicoTarefa[nome] || 'mesa') : alternarTarefa(escala[0].tarefa);
        historicoTarefa[nome] = tarefa;
        usados.push(nome);
        escala.push({ nome, tarefa, index: idx });
      }

      escalaAtual = escala;
      posicaoUltimaEscala = idx;
      await salvarEscalaNoFirestore();
      atualizarResultadoEFormulario();
      return;
    }

    const faltantesHoje = [...faltantesPendentes];
    faltantesPendentes = [];

    const presentes = escalaAtual.filter(p => !faltantesHoje.some(f => f.nome === p.nome));

    let idx = posicaoUltimaEscala;
    let usados = presentes.map(p => p.nome);
    let substitutos = [];

    for (let i = 0; i < faltantesHoje.length; i++) {
      idx = proximoIndice(idx, usados);
      if (idx === -1) break;

      const nome = nomes[idx];
      const tarefa = substitutos.length === 0
        ? alternarTarefa(presentes[0]?.tarefa || 'mesa')
        : alternarTarefa(substitutos[substitutos.length - 1].tarefa);

      historicoTarefa[nome] = tarefa;
      substitutos.push({ nome, tarefa, index: idx });
      usados.push(nome);
    }

    escalaAtual = [...presentes, ...substitutos];
    faltantesPendentes = faltantesHoje;

    if (substitutos.length > 0) {
      posicaoUltimaEscala = substitutos[substitutos.length - 1].index;
    } else if (presentes.length > 0) {
      posicaoUltimaEscala = presentes[presentes.length - 1].index;
    }

    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();
  }

  function atualizarResultadoEFormulario() {
    const listaEscala = document.getElementById('listaEscala');
    listaEscala.innerHTML = '';
    escalaAtual.forEach(p => {
      const li = document.createElement('li');
      li.textContent = `${p.nome} — Tarefa: ${p.tarefa}`;
      listaEscala.appendChild(li);
    });

    // Mostrar o formulário de faltantes só para admin
    if (isAdmin && escalaAtual.length > 0) {
      montarFormularioFaltantes();
      document.getElementById('pergunta').style.display = 'block';
    } else {
      document.getElementById('pergunta').style.display = 'none';
    }
  }

  function montarFormularioFaltantes() {
    const container = document.getElementById('checkboxContainer');
    container.innerHTML = '';

    escalaAtual.forEach(p => {
      const div = document.createElement('div');
      const input = document.createElement('input');
      input.type = 'checkbox';
      input.name = 'quemFaltou';
      input.value = p.nome;
      input.id = `faltante_${p.nome}`;
      const label = document.createElement('label');
      label.htmlFor = input.id;
      label.textContent = p.nome;
      div.appendChild(input);
      div.appendChild(label);
      container.appendChild(div);
    });
  }

  async function confirmarFaltantes(event) {
    event.preventDefault();

    const checkboxes = document.querySelectorAll('input[name="quemFaltou"]:checked');
    if (checkboxes.length === 0) {
      alert('Selecione pelo menos uma pessoa que faltou ou limpou.');
      return;
    }

    faltantesPendentes = Array.from(checkboxes).map(cb => {
      const nome = cb.value;
      const item = escalaAtual.find(e => e.nome === nome);
      return item ? { nome: item.nome, tarefa: item.tarefa } : null;
    }).filter(x => x !== null);

    await gerarEscala();
  }

  async function continuarEscala() {
  // Limpa os faltantes pendentes para avançar sem marcar ninguém
  faltantesPendentes = [];
  await gerarEscala();
}

// Evento do botão continuar
async function gerarEscala() {
  // Se não tem escala atual, gera escala inicial
  if (escalaAtual.length === 0) {
    let idx = posicaoUltimaEscala;
    let usados = [];
    let escala = [];

    for (let i = 0; i < 2; i++) {
      idx = proximoIndice(idx, usados);
      const nome = nomes[idx];
      const tarefa = i === 0 ? alternarTarefa(historicoTarefa[nome] || 'mesa') : alternarTarefa(escala[0].tarefa);
      historicoTarefa[nome] = tarefa;
      usados.push(nome);
      escala.push({ nome, tarefa, index: idx });
    }

    escalaAtual = escala;
    posicaoUltimaEscala = idx;
    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();
    return;
  }

  // Se tem faltantes pendentes, substitui e atualiza escala
  const faltantesHoje = [...faltantesPendentes];
  faltantesPendentes = [];

  const presentes = escalaAtual.filter(p => !faltantesHoje.some(f => f.nome === p.nome));

  let idx = posicaoUltimaEscala;
  let usados = presentes.map(p => p.nome);
  let substitutos = [];

  for (let i = 0; i < faltantesHoje.length; i++) {
    idx = proximoIndice(idx, usados);
    if (idx === -1) break;

    const nome = nomes[idx];
    const tarefa = substitutos.length === 0
      ? alternarTarefa(presentes[0]?.tarefa || 'mesa')
      : alternarTarefa(substitutos[substitutos.length - 1].tarefa);

    historicoTarefa[nome] = tarefa;
    substitutos.push({ nome, tarefa, index: idx });
    usados.push(nome);
  }

  escalaAtual = [...presentes, ...substitutos];
  faltantesPendentes = faltantesHoje;

  if (substitutos.length > 0) {
    posicaoUltimaEscala = substitutos[substitutos.length - 1].index;
  } else if (presentes.length > 0) {
    posicaoUltimaEscala = presentes[presentes.length - 1].index;
  }

  await salvarEscalaNoFirestore();
  atualizarResultadoEFormulario();
}


  // Botões iniciais e eventos
  document.getElementById('btnProfessor').addEventListener('click', () => mostrarTela('login'));
  document.getElementById('btnEstudante').addEventListener('click', () => {
    usuarioLogado = 'estudante';
    isAdmin = false;
    lerEscalaDoFirestore().then(() => {
      atualizarResultadoEFormulario();
      mostrarTela('painel');
    });
  });

  document.getElementById('btnVoltarLogin').addEventListener('click', () => mostrarTela('inicio'));

  document.getElementById('btnEntrar').addEventListener('click', () => {
    const email = document.getElementById('emailLogin').value.trim().toLowerCase();
    if(admins.includes(email)) {
      usuarioLogado = email;
      isAdmin = true;
      document.getElementById('mensagemErro').textContent = '';
      lerEscalaDoFirestore().then(() => {
        atualizarResultadoEFormulario();
        mostrarTela('painel');
      });
    } else {
      document.getElementById('mensagemErro').textContent = 'Usuário ou senha inválidos.';
    }
  });

  // Menu lateral
  const menuBtn = document.getElementById('menuBtn');
  const menuLateral = document.getElementById('menuLateral');
  const fecharMenu = document.getElementById('fecharMenu');

  menuBtn.addEventListener('click', () => {
    menuLateral.classList.toggle('aberto');
  });

  fecharMenu.addEventListener('click', () => {
    menuLateral.classList.remove('aberto');
  });

  // Botões menu lateral
  document.getElementById('btnResetar').addEventListener('click', async () => {
    await resetarEscala();
    menuLateral.classList.remove('aberto');
  });

  document.getElementById('btnSair').addEventListener('click', () => {
    usuarioLogado = null;
    isAdmin = false;
    escalaAtual = [];
    faltantesPendentes = [];
    posicaoUltimaEscala = -1;
    historicoTarefa = {};
    mostrarTela('inicio');
  });

  document.getElementById('btnContinuar').addEventListener('click', () => {
    continuarEscala();
  });

  // Confirmar faltantes
  document.getElementById('formQuemLimpou').addEventListener('submit', confirmarFaltantes);

  // --- Tela editar nomes ---
  document.getElementById('btnEditarNomes').addEventListener('click', () => mostrarTela('editar-nomes'));

  document.getElementById('btnVoltarEdicao').addEventListener('click', () => {
    mostrarTela('painel');
  });

  document.getElementById('btnAdicionarNome').addEventListener('click', () => {
    const input = document.getElementById('novoNomeInput');
    const novoNome = input.value.trim();
    if (novoNome && !nomes.includes(novoNome)) {
      nomes.push(novoNome);
      nomes.sort((a,b) => a.localeCompare(b));
      input.value = '';
      atualizarListaEdicao();
    } else {
      alert('Nome inválido ou já existente.');
    }
  });

  document.getElementById('btnSalvarNomes').addEventListener('click', async () => {
    if(!confirm('Tem certeza que deseja salvar a lista de nomes atual?')) return;
    await salvarNomesNoFirebase();
    alert('Nomes salvos com sucesso.');
  });

  document.getElementById('btnZerarNomes').addEventListener('click', () => {
    if(confirm('Deseja zerar a lista de nomes para o padrão original?')) {
      nomes = ["Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy", "Henzo", "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Silva", "Kemilly Puff", "Luiz", "Mateus Yuri", "Mateus Chagas", "Nayara", "Nicolas", "Norehangeles", "Pedro", "Samuel", "Sebastião", "Zaira"];
      nomes.sort((a,b) => a.localeCompare(b));
      atualizarListaEdicao();
    }
  });

  function atualizarListaEdicao() {
    const ul = document.getElementById('listaNomesEdicao');
    ul.innerHTML = '';
    nomes.forEach((nome, idx) => {
      const li = document.createElement('li');
      li.textContent = nome;
      const btnRemover = document.createElement('button');
      btnRemover.textContent = 'Remover';
      btnRemover.classList.add('removerNomeBtn');
      btnRemover.addEventListener('click', () => {
        if(confirm(`Deseja remover "${nome}" da lista?`)) {
          nomes.splice(idx, 1);
          atualizarListaEdicao();
        }
      });
      li.appendChild(btnRemover);
      ul.appendChild(li);
    });
  }

  async function salvarNomesNoFirebase() {
    await db.collection('config').doc('nomes').set({
      nomes
    });
  }

  async function carregarNomesDoFirebase() {
    const doc = await db.collection('config').doc('nomes').get();
    if(doc.exists) {
      const data = doc.data();
      if(Array.isArray(data.nomes)) {
        nomes = data.nomes.sort((a,b) => a.localeCompare(b));
      }
    }
    atualizarListaEdicao();
  }

  // Ao carregar a página, se quiser, tenta carregar a escala e nomes
  window.addEventListener('load', () => {
    lerEscalaDoFirestore().then(() => {
      if(telaAtual === 'painel') atualizarResultadoEFormulario();
    });
  });
  </script>
</body>
