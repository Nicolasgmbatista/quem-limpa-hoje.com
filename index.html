<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quem limpa a sala hoje?</title>
  <style>
    /* Seu CSS original (copie exatamente o que tem) */
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    #app {
      width: 420px;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      border: 1px solid #dcdcdc;
    }
    /* ... (restante do seu CSS, mantenha igual) */
    /* Menu lateral */
    #menuLateral {
      position: fixed;
      top: 0;
      right: -280px;
      width: 280px;
      height: 100vh;
      background: #2c3e50;
      color: white;
      box-shadow: -3px 0 8px rgba(0,0,0,0.15);
      padding: 30px 20px;
      flex-direction: column;
      gap: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
      display: none;
    }
    #menuLateral.aberto {
      right: 0;
      display: flex;
    }
    /* Botões no menu lateral */
    #menuLateral button,
    #fecharMenu {
      background: #34495e;
      width: 100%;
      padding: 12px 0;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    #menuLateral button:hover,
    #fecharMenu:hover {
      background: #3c5a7a;
    }
    #btnReset {
      background-color: #c0392b;
    }
    #btnReset:hover {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="telaInicial">
      <h1>Quem limpa a sala hoje?</h1>
      <p>Escolha seu perfil para continuar:</p>
      <button id="btnProfessor">Professor / Representante</button>
      <button id="btnEstudante">Estudante</button>
    </div>

    <div id="telaLogin" style="display:none;">
      <h1>Login - Professor / Representante</h1>
      <div id="mensagemErro"></div>
      <input type="email" id="emailLogin" placeholder="Email" autocomplete="username" />
      <input type="password" id="senhaLogin" placeholder="Senha" autocomplete="current-password" />
      <div id="botoesLogin">
        <button id="btnEntrar">Entrar</button>
        <button id="btnVoltarLogin">Voltar</button>
      </div>
    </div>

    <div id="conteudoEscala" style="display:none;">
      <button id="menuBtn" title="Abrir menu">☰</button>
      <h1>Quem limpa a sala hoje?</h1>
      <div id="resultado">
        <h2>Escala de hoje:</h2>
        <ul id="listaEscala"></ul>
        <button id="btnContinuar">Continuar</button>
      </div>
      <div id="pergunta" style="display:none;">
        <p>Selecione quem <strong>faltou</strong> ou <strong>limpou o laboratório</strong> e "CONFIRMAR" para atualizar:</p>
        <form id="formQuemLimpou">
          <div id="checkboxContainer"></div>
          <button type="submit">Confirmar</button>
        </form>
      </div>
    </div>

    <nav id="menuLateral">
      <button id="fecharMenu" title="Voltar">Voltar</button>
      <button id="btnEditarNomes">Editar Nomes</button>
      <button id="btnLiberarAcesso">Liberar Acesso</button>
      <button id="btnResetar">Resetar Escala</button>
      <button id="btnSair">Sair</button>
    </nav>

    <div id="telaEditarNomes" style="display:none;">
      <h2>Editar Nomes</h2>
      <ul id="listaNomesEdicao"></ul>
      <div id="novoNomeContainer">
        <input type="text" id="novoNomeInput" placeholder="Digite novo nome" />
        <button id="btnAdicionarNome">Adicionar</button>
      </div>
      <button id="btnSalvarNomes">Salvar</button>
      <button id="btnZerarNomes">Zerar</button>
      <button id="btnVoltarEdicao">Voltar</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyAGkdnFfJNw4r6yYpSGIpgjwISBOppwR60",
    authDomain: "quem-limpa-hoje.firebaseapp.com",
    projectId: "quem-limpa-hoje",
    storageBucket: "quem-limpa-hoje.firebasestorage.app",
    messagingSenderId: "44929275404",
    appId: "1:44929275404:web:971258e864925cb3684029"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let admins = ["prof1@escola.com", "prof2@escola.com", "nicolasgmbatista15@gmail.com"];
  let nomes = ["Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy", "Henzo", "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Silva", "Kemilly Puff", "Luiz", "Mateus Yuri", "Mateus Chagas", "Nayara", "Nicolas", "Norehangeles", "Pedro", "Samuel", "Sebastião", "Zaira"].sort((a,b) => a.localeCompare(b));

  let posicaoUltimaEscala = -1;
  let historicoTarefa = {};
  let escalaAtual = [];
  let faltantesPendentes = [];

  let usuarioLogado = null;
  let isAdmin = false;
  let telaAtual = 'inicio';

  function mostrarTela(t) {
    telaAtual = t;
    document.getElementById('telaInicial').style.display = 'none';
    document.getElementById('telaLogin').style.display = 'none';
    document.getElementById('conteudoEscala').style.display = 'none';
    document.getElementById('telaEditarNomes').style.display = 'none';

    switch(t) {
      case 'inicio':
        document.getElementById('telaInicial').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'login':
        document.getElementById('telaLogin').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'painel':
        document.getElementById('conteudoEscala').style.display = 'block';
        document.getElementById('menuBtn').style.display = isAdmin ? 'block' : 'none';
        if(isAdmin) {
          document.getElementById('menuLateral').style.display = 'flex';
        } else {
          document.getElementById('menuLateral').classList.remove('aberto');
          document.getElementById('menuLateral').style.display = 'none';
        }
        document.getElementById('btnContinuar').style.display = isAdmin ? 'block' : 'none';
        break;
      case 'editar-nomes':
        document.getElementById('telaEditarNomes').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        carregarNomesDoFirebase();
        break;
    }
  }

  mostrarTela('inicio');

  async function salvarEscalaNoFirestore() {
    await db.collection('escala').doc('dados').set({
      posicaoUltimaEscala,
      historicoTarefa,
      escalaAtual,
      faltantesPendentes
    });
  }

  async function lerEscalaDoFirestore() {
    const doc = await db.collection('escala').doc('dados').get();
    if(doc.exists) {
      const data = doc.data();
      posicaoUltimaEscala = data.posicaoUltimaEscala ?? -1;
      historicoTarefa = data.historicoTarefa ?? {};
      escalaAtual = data.escalaAtual ?? [];
      faltantesPendentes = data.faltantesPendentes ?? [];
    } else {
      posicaoUltimaEscala = -1;
      historicoTarefa = {};
      escalaAtual = [];
      faltantesPendentes = [];
    }
  }

  function alternarTarefa(tarefa) {
    return tarefa === 'mesa' ? 'chão' : 'mesa';
  }

  function proximoIndice(atual, ignorados=[]) {
    let i = atual;
    for(let c=0;c<nomes.length;c++) {
      i = (i+1)%nomes.length;
      if(!ignorados.includes(nomes[i])) return i;
    }
    return -1;
  }

  async function gerarEscala() {
    const novosFaltantes = [...faltantesPendentes];
    faltantesPendentes = [];

    let usados = escalaAtual.map(p => p.nome);
    let novaEscala = [];

    // Trocar quem faltou pela próxima pessoa da lista e empurrar o faltante para o próximo dia
    for (const p of escalaAtual) {
      const faltou = novosFaltantes.find(f => f.nome === p.nome);
      if (faltou) {
        let idx = proximoIndice(posicaoUltimaEscala, usados);
        if (idx === -1) continue;

        const substituto = nomes[idx];
        const tarefa = p.tarefa;

        historicoTarefa[substituto] = tarefa;
        novaEscala.push({ nome: substituto, tarefa, index: idx });
        usados.push(substituto);

        faltantesPendentes.push({ nome: p.nome, tarefa });
      } else {
        novaEscala.push(p);
      }
    }

    // Se a escala estiver vazia ou incompleta, preenche até ter 2 pessoas
    while (novaEscala.length < 2) {
      let idx = proximoIndice(posicaoUltimaEscala, usados);
      if (idx === -1) break;

      const nome = nomes[idx];
      const tarefa = novaEscala.length === 0 ? 'mesa' : alternarTarefa(novaEscala[0].tarefa);

      historicoTarefa[nome] = tarefa;
      novaEscala.push({ nome, tarefa, index: idx });
      usados.push(nome);
    }

    escalaAtual = novaEscala;
    posicaoUltimaEscala = escalaAtual.length > 0 ? escalaAtual[escalaAtual.length - 1].index : posicaoUltimaEscala;

    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();
  }

  function atualizarResultadoEFormulario() {
    const listaEscala = document.getElementById('listaEscala');
    listaEscala.innerHTML = '';
    escalaAtual.forEach(p => {
      const li = document.createElement('li');
      li.textContent = `${p.nome} - ${p.tarefa}`;
      listaEscala.appendChild(li);
    });

    document.getElementById('pergunta').style.display = isAdmin ? 'block' : 'none';
    montarCheckboxFaltantes();
  }

  function montarCheckboxFaltantes() {
    const container = document.getElementById('checkboxContainer');
    container.innerHTML = '';

    escalaAtual.forEach(p => {
      const div = document.createElement('div');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = 'chk_' + p.nome;
      checkbox.value = p.nome;
      const label = document.createElement('label');
      label.htmlFor = checkbox.id;
      label.textContent = p.nome;
      div.appendChild(checkbox);
      div.appendChild(label);
      container.appendChild(div);
    });
  }

  // Eventos básicos para controle de telas e login
  document.getElementById('btnProfessor').addEventListener('click', () => mostrarTela('login'));
  document.getElementById('btnEstudante').addEventListener('click', () => {
    usuarioLogado = { email: null, tipo: 'estudante' };
    isAdmin = false;
    mostrarTela('painel');
    gerarEscala();
  });
  document.getElementById('btnEntrar').addEventListener('click', () => {
    const email = document.getElementById('emailLogin').value.trim();
    const senha = document.getElementById('senhaLogin').value.trim();
    if(email.length === 0 || senha.length === 0){
      document.getElementById('mensagemErro').textContent = 'Preencha email e senha!';
      return;
    }
    if(admins.includes(email)){
      usuarioLogado = { email, tipo: 'admin' };
      isAdmin = true;
      document.getElementById('mensagemErro').textContent = '';
      mostrarTela('painel');
      gerarEscala();
    } else {
      document.getElementById('mensagemErro').textContent = 'Usuário não autorizado.';
    }
  });
  document.getElementById('btnVoltarLogin').addEventListener('click', () => mostrarTela('inicio'));

  // MENU lateral abrir/fechar
  document.getElementById('menuBtn').addEventListener('click', () => {
    const menu = document.getElementById('menuLateral');
    if(menu.classList.contains('aberto')){
      menu.classList.remove('aberto');
      setTimeout(() => { menu.style.display = 'none'; }, 300);
    } else {
      menu.style.display = 'flex';
      setTimeout(() => menu.classList.add('aberto'), 10);
    }
  });
  document.getElementById('fecharMenu').addEventListener('click', () => {
    const menu = document.getElementById('menuLateral');
    menu.classList.remove('aberto');
    setTimeout(() => { menu.style.display = 'none'; }, 300);
  });

  // Botão sair
  document.getElementById('btnSair').addEventListener('click', () => {
    usuarioLogado = null;
    isAdmin = false;
    mostrarTela('inicio');
  });

  // Botão continuar: apenas gera nova escala considerando faltantes pendentes
  document.getElementById('btnContinuar').addEventListener('click', () => {
    gerarEscala();
  });

  // Formulário de confirmação de faltantes
  document.getElementById('formQuemLimpou').addEventListener('submit', e => {
    e.preventDefault();
    const checkboxes = document.querySelectorAll('#checkboxContainer input[type=checkbox]');
    faltantesPendentes = [];
    checkboxes.forEach(cb => {
      if(cb.checked) {
        const nome = cb.value;
        const tarefa = escalaAtual.find(p => p.nome === nome)?.tarefa || 'mesa';
        faltantesPendentes.push({ nome, tarefa });
      }
    });
    gerarEscala();
  });

  // Botão Resetar Escala
  document.getElementById('btnResetar').addEventListener('click', () => {
    if(confirm('Tem certeza que deseja resetar a escala?')){
      posicaoUltimaEscala = -1;
      historicoTarefa = {};
      escalaAtual = [];
      faltantesPendentes = [];
      salvarEscalaNoFirestore();
      gerarEscala();
    }
  });

  // Edição de nomes
  document.getElementById('btnEditarNomes').addEventListener('click', () => mostrarTela('editar-nomes'));
  document.getElementById('btnVoltarEdicao').addEventListener('click', () => mostrarTela('painel'));

  async function carregarNomesDoFirebase() {
    atualizarListaNomesEdicao();
  }

  function atualizarListaNomesEdicao() {
    const ul = document.getElementById('listaNomesEdicao');
    ul.innerHTML = '';
    nomes.forEach((nome, idx) => {
      const li = document.createElement('li');
      li.textContent = nome;
      const btnRemover = document.createElement('button');
      btnRemover.textContent = 'Remover';
      btnRemover.className = 'removerNomeBtn';
      btnRemover.addEventListener('click', () => {
        nomes.splice(idx, 1);
        atualizarListaNomesEdicao();
      });
      li.appendChild(btnRemover);
      ul.appendChild(li);
    });
  }

  document.getElementById('btnAdicionarNome').addEventListener('click', () => {
    const input = document.getElementById('novoNomeInput');
    const novoNome = input.value.trim();
    if(novoNome.length > 0 && !nomes.includes(novoNome)) {
      nomes.push(novoNome);
      nomes.sort((a,b) => a.localeCompare(b));
      input.value = '';
      atualizarListaNomesEdicao();
    }
  });

  document.getElementById('btnSalvarNomes').addEventListener('click', () => {
    alert('Nomes salvos com sucesso!');
    mostrarTela('painel');
    gerarEscala();
  });

  document.getElementById('btnZerarNomes').addEventListener('click', () => {
    if(confirm('Tem certeza que quer apagar todos os nomes?')) {
      nomes = [];
      atualizarListaNomesEdicao();
    }
  });

  // Iniciar app lendo Firestore e mostrando tela inicial
  lerEscalaDoFirestore().then(() => {
    mostrarTela('inicio');
  });
  </script>
</body>
</html>
