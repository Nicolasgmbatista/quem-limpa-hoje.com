<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escala de Limpeza</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 2rem;
    }

    h2 {
      text-align: center;
      color: #1e3a8a;
    }

    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem 0.25rem;
      border: none;
      border-radius: 10px;
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .button:hover {
      background-color: #1d4ed8;
    }

    #painelLateral {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: #1e293b;
      color: white;
      padding: 1rem;
      transition: right 0.3s ease-in-out;
    }

    #painelLateral.ativo {
      right: 0;
    }

    .painel-opcao {
      margin-bottom: 1rem;
      background-color: #334155;
      padding: 0.75rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .painel-opcao:hover {
      background-color: #475569;
    }

    #editarNomesSecao {
      display: none;
      margin-top: 2rem;
    }

    #listaNomes input {
      display: block;
      margin-bottom: 0.5rem;
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .painel-controles {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Escala de Limpeza</h1>
  </header>

  <div class="container">
    <h2>Selecione seu tipo de acesso</h2>
    <button class="button" onclick="abrirPainel()">Professor/Representante</button>
    <button class="button">Estudante</button>
  </div>

  <div id="painelLateral">
    <div class="painel-opcao" onclick="abrirEditarNomes()">Editar nomes</div>
    <div class="painel-opcao">Liberar acesso</div>
    <div class="painel-opcao">Zerar</div>
    <div class="painel-opcao" onclick="sairPainel()">Sair</div>
  </div>

  <div class="container" id="editarNomesSecao">
    <h2>Editar Nomes</h2>
    <div id="listaNomes"></div>
    <div class="painel-controles">
      <button class="button" onclick="adicionarCampo()">Adicionar</button>
      <button class="button" onclick="zerarCampos()">Zerar</button>
      <button class="button" onclick="salvarNomes()">Salvar</button>
      <button class="button" onclick="fecharEditarNomes()">Voltar</button>
    </div>
  </div>

  <script>
    const painel = document.getElementById('painelLateral');
    const editarSecao = document.getElementById('editarNomesSecao');
    const lista = document.getElementById('listaNomes');

    let nomes = ['Aluno 1', 'Aluno 2'];

    function abrirPainel() {
      painel.classList.add('ativo');
    }

    function sairPainel() {
      painel.classList.remove('ativo');
      editarSecao.style.display = 'none';
    }

    function abrirEditarNomes() {
      painel.classList.remove('ativo');
      editarSecao.style.display = 'block';
      atualizarLista();
    }

    function fecharEditarNomes() {
      editarSecao.style.display = 'none';
    }

    function atualizarLista() {
      lista.innerHTML = '';
      nomes.forEach((nome, index) => {
        const input = document.createElement('input');
        input.value = nome;
        input.oninput = (e) => nomes[index] = e.target.value;
        lista.appendChild(input);
      });
    }

    function adicionarCampo() {
      nomes.push('');
      atualizarLista();
    }

    function zerarCampos() {
      nomes = [];
      atualizarLista();
    }

    function salvarNomes() {
      console.log('Nomes salvos:', nomes);
      alert('Nomes salvos com sucesso!');
      editarSecao.style.display = 'none';
    }
  </script>
</body>
</html>
