<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quem limpa a sala hoje?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    #app {
      width: 420px;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      border: 1px solid #dcdcdc;
    }

    h1 {
      margin-bottom: 12px;
      font-weight: 700;
    }

    button, input {
      font-size: 16px;
      border-radius: 6px;
      border: none;
      padding: 10px 18px;
      margin: 10px 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      outline: none;
    }

    button {
      background-color: #2c3e50;
      color: white;
    }

    button:hover {
      background-color: #34495e;
    }

    input[type="email"], input[type="password"], input[type="text"] {
      width: 260px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
      margin-bottom: 15px;
      padding: 10px;
    }

    input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
      border-color: #2c3e50;
    }

    #menuBtn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: transparent;
      font-size: 28px;
      color: #2c3e50;
      border: none;
      cursor: pointer;
      user-select: none;
      padding: 0;
      line-height: 1;
    }

    #menuLateral {
      position: fixed;
      top: 0;
      right: -280px;
      width: 280px;
      height: 100vh;
      background: #2c3e50;
      color: white;
      box-shadow: -3px 0 8px rgba(0,0,0,0.15);
      padding: 30px 20px;
      flex-direction: column;
      gap: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
      display: none;
    }

    #menuLateral.aberto {
      right: 0;
      display: flex;
    }

    #menuLateral button,
    #fecharMenu {
      background: #34495e;
      width: 100%;
      padding: 12px 0;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    #menuLateral button:hover,
    #fecharMenu:hover {
      background: #3c5a7a;
    }

    #resultado h2 {
      margin-bottom: 8px;
      font-weight: 700;
    }

    #resultado ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
      text-align: left;
    }

    #resultado li {
      background: #ecf0f1;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      color: #2c3e50;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
    }

    #checkboxContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px 30px;
      justify-content: center;
      margin-top: 10px;
    }

    #checkboxContainer div {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #formQuemLimpou button[type="submit"] {
      margin-top: 20px;
      width: 100%;
    }

    #btnReset {
      background-color: #c0392b;
    }

    #btnReset:hover {
      background-color: #e74c3c;
    }

    #btnContinuar {
      margin: 10px 0 0 0;
      background-color: #27ae60;
      width: 100%;
    }

    #btnContinuar:hover {
      background-color: #2ecc71;
    }

    #telaInicial button {
      width: 180px;
    }

    #formQuemLimpou {
      margin-top: 10px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    #checkboxContainer div label {
      font-size: 16px;
    }

    /* Nova tela de edição de nomes */
    #telaEditarNomes {
      display: none;
      text-align: left;
      max-width: 360px;
      margin: 0 auto;
    }

    #telaEditarNomes h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    #listaNomesEdicao {
      list-style: none;
      padding: 0;
      max-height: 280px;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f7f7f7;
    }

    #listaNomesEdicao li {
      padding: 10px 14px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      color: #2c3e50;
    }

    #listaNomesEdicao li:last-child {
      border-bottom: none;
    }

    #listaNomesEdicao button.removerNomeBtn {
      background-color: #c0392b;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: background-color 0.3s ease;
    }

    #listaNomesEdicao button.removerNomeBtn:hover {
      background-color: #e74c3c;
    }

    #novoNomeContainer {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      justify-content: center;
    }

    #novoNomeInput {
      flex-grow: 1;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
    }

    #novoNomeInput:focus {
      border-color: #2c3e50;
      outline: none;
    }

    #telaEditarNomes button {
      width: 100%;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div id="app">

    <!-- Telas iniciais e login -->
    <div id="telaInicial">
      <h1>Quem limpa a sala hoje?</h1>
      <p>Escolha seu perfil para continuar:</p>
      <button id="btnProfessor">Professor / Representante</button>
      <button id="btnEstudante">Estudante</button>
    </div>

    <div id="telaLogin" style="display:none;">
      <h1>Login - Professor / Representante</h1>
      <div id="mensagemErro" style="color:red; margin-bottom:10px;"></div>
      <input type="email" id="emailLogin" placeholder="Email" autocomplete="username" />
      <input type="password" id="senhaLogin" placeholder="Senha" autocomplete="current-password" />
      <div id="botoesLogin">
        <button id="btnEntrar">Entrar</button>
        <button id="btnVoltarLogin">Voltar</button>
      </div>
    </div>

    <!-- Tela principal da escala -->
    <div id="conteudoEscala" style="display:none;">
      <button id="menuBtn" title="Abrir menu">☰</button>
      <h1>Quem limpa a sala hoje?</h1>

      <!-- Botão continuar acima dos nomes, só admin -->
      <button id="btnContinuar" style="display:none;">Continuar</button>

      <div id="resultado">
        <h2>Escala de hoje:</h2>
        <ul id="listaEscala"></ul>
      </div>

      <div id="pergunta" style="display:none;">
        <p>Selecione quem <strong>faltou</strong> e clique em "Confirmar" para atualizar a escala:</p>
        <form id="formQuemLimpou">
          <div id="checkboxContainer"></div>
          <button type="submit">Confirmar</button>
        </form>
      </div>
    </div>

    <!-- Menu lateral -->
    <nav id="menuLateral">
      <button id="fecharMenu" title="Voltar">Voltar</button>
      <button id="btnEditarNomes">Editar Nomes</button>
      <button id="btnLiberarAcesso">Liberar Acesso</button>
      <button id="btnResetar">Resetar Escala</button>
      <button id="btnSair">Sair</button>
    </nav>

    <!-- Tela edição nomes -->
    <div id="telaEditarNomes">
      <h2>Editar Nomes</h2>
      <ul id="listaNomesEdicao"></ul>
      <div id="novoNomeContainer">
        <input type="text" id="novoNomeInput" placeholder="Digite novo nome" />
        <button id="btnAdicionarNome">Adicionar</button>
      </div>
      <button id="btnSalvarNomes">Salvar</button>
      <button id="btnZerarNomes">Zerar</button>
      <button id="btnVoltarEdicao">Voltar</button>
    </div>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAGkdnFfJNw4r6yYpSGIpgjwISBOppwR60",
    authDomain: "quem-limpa-hoje.firebaseapp.com",
    projectId: "quem-limpa-hoje",
    storageBucket: "quem-limpa-hoje.firebasestorage.app",
    messagingSenderId: "44929275404",
    appId: "1:44929275404:web:971258e864925cb3684029"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let admins = ["prof1@escola.com", "prof2@escola.com", "nicolasgmbatista15@gmail.com"];

  let nomes = ["Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy", "Henzo", "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Silva", "Kemilly Puff", "Luiz", "Mateus Yuri", "Mateus Chagas", "Nayara", "Nicolas", "Norehangeles", "Pedro", "Samuel", "Sebastião", "Zaira"].sort((a,b) => a.localeCompare(b));

  let posicaoUltimaEscala = -1;
  let historicoTarefa = {};
  let escalaAtual = [];
  // Agora armazenando objetos {nome, tarefa}
  let faltantesPendentes = [];

  let usuarioLogado = null;
  let isAdmin = false;
  let telaAtual = 'inicio';

  function mostrarTela(t) {
    telaAtual = t;
    document.getElementById('telaInicial').style.display = 'none';
    document.getElementById('telaLogin').style.display = 'none';
    document.getElementById('conteudoEscala').style.display = 'none';
    document.getElementById('telaEditarNomes').style.display = 'none';

    switch(t) {
      case 'inicio':
        document.getElementById('telaInicial').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'login':
        document.getElementById('telaLogin').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'painel':
        document.getElementById('conteudoEscala').style.display = 'block';
        if(isAdmin) {
          document.getElementById('menuBtn').style.display = 'block';
          document.getElementById('menuLateral').style.display = 'flex';
        } else {
          document.getElementById('menuBtn').style.display = 'none';
          document.getElementById('menuLateral').classList.remove('aberto');
          document.getElementById('menuLateral').style.display = 'none';
        }
        break;
      case 'editar-nomes':
        document.getElementById('telaEditarNomes').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        carregarNomesDoFirebase();
        break;
    }
  }

  async function salvarEscalaNoFirestore() {
    await db.collection('escala').doc('dados').set({
      posicaoUltimaEscala,
      historicoTarefa,
      escalaAtual,
      faltantesPendentes
    });
  }

  async function lerEscalaDoFirestore() {
    const doc = await db.collection('escala').doc('dados').get();
    if(doc.exists) {
      const data = doc.data();
      posicaoUltimaEscala = data.posicaoUltimaEscala ?? -1;
      historicoTarefa = data.historicoTarefa ?? {};
      escalaAtual = data.escalaAtual ?? [];
      faltantesPendentes = data.faltantesPendentes ?? [];
    } else {
      posicaoUltimaEscala = -1;
      historicoTarefa = {};
      escalaAtual = [];
      faltantesPendentes = [];
    }
  }

  function alternarTarefa(tarefa) {
    return tarefa === 'mesa' ? 'chão' : 'mesa';
  }

  function proximoIndice(atual, ignorados=[]) {
    let i = atual;
    for(let c=0;c<nomes.length;c++) {
      i = (i+1)%nomes.length;
      if(!ignorados.includes(nomes[i])) return i;
    }
    return -1;
  }

  async function gerarEscala() {
    // Pessoas que voltam de falta: já têm tarefa definida
    const retornantes = faltantesPendentes.map(f => f.nome);
    faltantesPendentes = [];

    let usados = retornantes.slice();
    let idx = posicaoUltimaEscala;

    if(escalaAtual.length === 0){
      const idx1 = proximoIndice(idx, usados);
      const n1 = nomes[idx1];
      const t1 = alternarTarefa(historicoTarefa[n1] || 'mesa');
      historicoTarefa[n1] = t1;
      usados.push(n1);

      const idx2 = proximoIndice(idx1, usados);
      const n2 = nomes[idx2];
      const t2 = alternarTarefa(t1);
      historicoTarefa[n2] = t2;

      escalaAtual = [{nome: n1, tarefa: t1, index: idx1}, {nome: n2, tarefa: t2, index: idx2}];
      posicaoUltimaEscala = idx2;
      await salvarEscalaNoFirestore();
      atualizarResultadoEFormulario();
      return;
    }

    // Continua normalmente (sem pular faltantes, pq eles voltam no próximo dia)
    const presentes = escalaAtual.filter(p => !retornantes.includes(p.nome));
    let usadosHoje = presentes.map(p => p.nome);
    let novaEscala = [...presentes];
    idx = posicaoUltimaEscala;

    while(novaEscala.length < 2) {
      let novoIdx = proximoIndice(idx, usadosHoje.concat(retornantes));
      if(novoIdx === -1) break;
      let novoNome = nomes[novoIdx];
      novaEscala.push({nome: novoNome, tarefa: null, index: novoIdx});
      usadosHoje.push(novoNome);
      idx = novoIdx;
    }

    novaEscala.sort((a,b) => a.index - b.index);

    // Ajusta tarefas alternando
    if(novaEscala.length === 2){
      let t1 = alternarTarefa(historicoTarefa[novaEscala[0].nome] || 'mesa');
      let t2 = alternarTarefa(t1);
      historicoTarefa[novaEscala[0].nome] = t1;
      historicoTarefa[novaEscala[1].nome] = t2;
      novaEscala[0].tarefa = t1;
      novaEscala[1].tarefa = t2;
      posicaoUltimaEscala = novaEscala[1].index;
    }

    escalaAtual = novaEscala;
    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();
  }

  function atualizarResultadoEFormulario() {
    // Atualiza lista de escala
    const listaEscala = document.getElementById('listaEscala');
    listaEscala.innerHTML = '';

    escalaAtual.forEach(p => {
      const li = document.createElement('li');
      li.textContent = `${p.nome} — ${p.tarefa}`;
      listaEscala.appendChild(li);
    });

    // Se for admin, mostra botão continuar e pergunta de faltantes
    const btnContinuar = document.getElementById('btnContinuar');
    const pergunta = document.getElementById('pergunta');
    const checkboxContainer = document.getElementById('checkboxContainer');

    if(isAdmin){
      btnContinuar.style.display = 'block';
      pergunta.style.display = 'block';

      checkboxContainer.innerHTML = '';
      escalaAtual.forEach(p => {
        const div = document.createElement('div');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = 'faltou-' + p.nome;
        checkbox.name = 'faltou';
        checkbox.value = p.nome;

        const label = document.createElement('label');
        label.htmlFor = checkbox.id;
        label.textContent = p.nome + ' (' + p.tarefa + ')';

        div.appendChild(checkbox);
        div.appendChild(label);

        checkboxContainer.appendChild(div);
      });
    } else {
      btnContinuar.style.display = 'none';
      pergunta.style.display = 'none';
    }
  }

  async function confirmarFaltas(event) {
    event.preventDefault();
    const form = event.target;
    const selecionados = Array.from(form.querySelectorAll('input[name="faltou"]:checked')).map(cb => cb.value);

    if(selecionados.length === 0){
      alert('Nenhum faltante selecionado.');
      return;
    }

    // Adiciona faltantes para voltar no próximo dia com mesma tarefa
    selecionados.forEach(nomeFaltante => {
      const pessoa = escalaAtual.find(p => p.nome === nomeFaltante);
      if(pessoa){
        faltantesPendentes.push({nome: pessoa.nome, tarefa: pessoa.tarefa});
      }
    });

    // Remove faltantes da escala atual
    escalaAtual = escalaAtual.filter(p => !selecionados.includes(p.nome));

    // Completa a escala com substitutos, ignorando quem já está na escala atual e os faltantesPendentes
    while(escalaAtual.length < 2){
      const nomesIgnorados = escalaAtual.map(p => p.nome).concat(faltantesPendentes.map(f => f.nome));
      const ultimoIndex = escalaAtual.length > 0 ? escalaAtual[escalaAtual.length-1].index : posicaoUltimaEscala;
      const novoIdx = proximoIndice(ultimoIndex, nomesIgnorados);
      if(novoIdx === -1) break;
      escalaAtual.push({nome: nomes[novoIdx], tarefa: null, index: novoIdx});
      posicaoUltimaEscala = novoIdx;
    }

    // Adiciona os faltantes de volta no final da escala com suas tarefas
    faltantesPendentes.forEach(faltante => {
      escalaAtual.push({
        nome: faltante.nome,
        tarefa: faltante.tarefa,
        index: nomes.indexOf(faltante.nome)
      });
    });

    // Limpa lista de faltantes pendentes
    faltantesPendentes = [];

    // Ordena escala por índice para manter sequência
    escalaAtual.sort((a,b) => a.index - b.index);

    // Atualiza histórico de tarefas com a tarefa atual da pessoa ou alterna
    escalaAtual.forEach(p => {
      historicoTarefa[p.nome] = p.tarefa || alternarTarefa(historicoTarefa[p.nome] || 'mesa');
    });

    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();
  }

  // Eventos botões
  document.getElementById('btnProfessor').addEventListener('click', () => mostrarTela('login'));
  document.getElementById('btnEstudante').addEventListener('click', () => {
    usuarioLogado = null;
    isAdmin = false;
    mostrarTela('painel');
    carregarEscalaInicial();
  });
  document.getElementById('btnVoltarLogin').addEventListener('click', () => mostrarTela('inicio'));
  document.getElementById('btnEntrar').addEventListener('click', async () => {
    const email = document.getElementById('emailLogin').value.trim();
    const senha = document.getElementById('senhaLogin').value.trim();
    const erroDiv = document.getElementById('mensagemErro');

    // Simples validação fake - só para exemplo
    if(email === '' || senha === '') {
      erroDiv.textContent = 'Preencha email e senha.';
      return;
    }

    // Só liberamos se email estiver na lista admins
    if(admins.includes(email.toLowerCase())){
      usuarioLogado = email;
      isAdmin = true;
      erroDiv.textContent = '';
      mostrarTela('painel');
      await carregarEscalaInicial();
    } else {
      erroDiv.textContent = 'Acesso negado.';
    }
  });

  document.getElementById('btnContinuar').addEventListener('click', async () => {
    await gerarEscala();
  });

  document.getElementById('formQuemLimpou').addEventListener('submit', confirmarFaltas);

  // Menu lateral
  document.getElementById('menuBtn').addEventListener('click', () => {
    const menu = document.getElementById('menuLateral');
    if(menu.classList.contains('aberto')){
      menu.classList.remove('aberto');
    } else {
      menu.classList.add('aberto');
      menu.style.display = 'flex';
    }
  });

  document.getElementById('fecharMenu').addEventListener('click', () => {
    document.getElementById('menuLateral').classList.remove('aberto');
  });

  document.getElementById('btnSair').addEventListener('click', () => {
    usuarioLogado = null;
    isAdmin = false;
    mostrarTela('inicio');
  });

  document.getElementById('btnResetar').addEventListener('click', async () => {
    if(confirm('Deseja realmente resetar a escala?')){
      posicaoUltimaEscala = -1;
      historicoTarefa = {};
      escalaAtual = [];
      faltantesPendentes = [];
      await salvarEscalaNoFirestore();
      atualizarResultadoEFormulario();
    }
  });

  // Tela edição nomes
  document.getElementById('btnEditarNomes').addEventListener('click', () => mostrarTela('editar-nomes'));
  document.getElementById('btnVoltarEdicao').addEventListener('click', () => mostrarTela('painel'));

  const listaNomesEdicao = document.getElementById('listaNomesEdicao');
  const novoNomeInput = document.getElementById('novoNomeInput');

  function atualizarListaNomesEdicao(){
    listaNomesEdicao.innerHTML = '';
    nomes.forEach((nome, idx) => {
      const li = document.createElement('li');
      li.textContent = nome;

      const btnRemover = document.createElement('button');
      btnRemover.textContent = 'Remover';
      btnRemover.className = 'removerNomeBtn';
      btnRemover.addEventListener('click', () => {
        if(confirm(`Remover ${nome}?`)){
          nomes.splice(idx,1);
          nomes.sort((a,b) => a.localeCompare(b));
          atualizarListaNomesEdicao();
        }
      });

      li.appendChild(btnRemover);
      listaNomesEdicao.appendChild(li);
    });
  }

  document.getElementById('btnAdicionarNome').addEventListener('click', () => {
    const novoNome = novoNomeInput.value.trim();
    if(novoNome === ''){
      alert('Digite um nome válido.');
      return;
    }
    if(nomes.includes(novoNome)){
      alert('Nome já existe.');
      return;
    }
    nomes.push(novoNome);
    nomes.sort((a,b) => a.localeCompare(b));
    novoNomeInput.value = '';
    atualizarListaNomesEdicao();
  });

  document.getElementById('btnSalvarNomes').addEventListener('click', async () => {
    await db.collection('escala').doc('nomes').set({ nomes });
    alert('Nomes salvos.');
  });

  document.getElementById('btnZerarNomes').addEventListener('click', () => {
    if(confirm('Deseja zerar a lista de nomes?')){
      nomes = [];
      atualizarListaNomesEdicao();
    }
  });

  async function carregarNomesDoFirebase(){
    const doc = await db.collection('escala').doc('nomes').get();
    if(doc.exists){
      nomes = doc.data().nomes.sort((a,b) => a.localeCompare(b));
      atualizarListaNomesEdicao();
    } else {
      atualizarListaNomesEdicao();
    }
  }
