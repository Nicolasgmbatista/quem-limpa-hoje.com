<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quem limpa a sala hoje?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    #app {
      width: 420px;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      border: 1px solid #dcdcdc;
    }

    h1 {
      margin-bottom: 12px;
      font-weight: 700;
    }

    button, input {
      font-size: 16px;
      border-radius: 6px;
      border: none;
      padding: 10px 18px;
      margin: 10px 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      outline: none;
    }

    button {
      background-color: #2c3e50;
      color: white;
    }

    button:hover {
      background-color: #34495e;
    }

    input[type="email"], input[type="password"], input[type="text"] {
      width: 260px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
      margin-bottom: 15px;
      padding: 10px;
    }

    input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
      border-color: #2c3e50;
    }

    #menuBtn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: transparent;
      font-size: 28px;
      color: #2c3e50;
      border: none;
      cursor: pointer;
      user-select: none;
      padding: 0;
      line-height: 1;
      display: none; /* por padrão esconde */
    }

    #menuLateral {
      position: fixed;
      top: 0;
      right: -280px;
      width: 280px;
      height: 100vh;
      background: #2c3e50;
      color: white;
      box-shadow: -3px 0 8px rgba(0,0,0,0.15);
      padding: 30px 20px;
      flex-direction: column;
      gap: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
      display: none; /* por padrão esconde */
    }

    #menuLateral.aberto {
      right: 0;
      display: flex;
    }

    #menuLateral button,
    #fecharMenu {
      background: #34495e;
      width: 100%;
      padding: 12px 0;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    #menuLateral button:hover,
    #fecharMenu:hover {
      background: #3c5a7a;
    }

    #resultado h2 {
      margin-bottom: 8px;
      font-weight: 700;
    }

    #resultado ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
      text-align: left;
    }

    #resultado li {
      background: #ecf0f1;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      color: #2c3e50;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
    }

    #checkboxContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px 30px;
      justify-content: center;
      margin-top: 10px;
    }

    #checkboxContainer div {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #formQuemLimpou button[type="submit"] {
      margin-top: 20px;
      width: 100%;
    }

    #btnReset {
      background-color: #c0392b;
    }

    #btnReset:hover {
      background-color: #e74c3c;
    }

    #mensagemErro {
      color: #c0392b;
      font-weight: 700;
      margin-bottom: 12px;
    }

    #btnContinuar {
      margin-top: 10px;
      background-color: #27ae60;
      width: 100%;
    }

    #btnContinuar:hover {
      background-color: #2ecc71;
    }

    #telaInicial button {
      width: 180px;
    }

    #formQuemLimpou {
      margin-top: 20px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    #checkboxContainer div label {
      font-size: 16px;
    }

    #avisoReset {
      margin-top: 20px;
      color: #e74c3c;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }

    /* Nova tela de edição de nomes */
    #telaEditarNomes {
      display: none;
      text-align: left;
      max-width: 360px;
      margin: 0 auto;
    }

    #telaEditarNomes h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    #listaNomesEdicao {
      list-style: none;
      padding: 0;
      max-height: 280px;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f7f7f7;
    }

    #listaNomesEdicao li {
      padding: 10px 14px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      color: #2c3e50;
    }

    #listaNomesEdicao li:last-child {
      border-bottom: none;
    }

    #listaNomesEdicao button.removerNomeBtn {
      background-color: #c0392b;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: background-color 0.3s ease;
    }

    #listaNomesEdicao button.removerNomeBtn:hover {
      background-color: #e74c3c;
    }

    #novoNomeContainer {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      justify-content: center;
    }

    #novoNomeInput {
      flex-grow: 1;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
    }

    #novoNomeInput:focus {
      border-color: #2c3e50;
      outline: none;
    }

    #telaEditarNomes button {
      width: 100%;
      margin: 6px 0;
    }

  </style>
</head>
<body>
  <div id="app">

    <!-- Telas iniciais e login -->
    <div id="telaInicial">
      <h1>Quem limpa a sala hoje?</h1>
      <p>Escolha seu perfil para continuar:</p>
      <button id="btnProfessor">Professor / Representante</button>
      <button id="btnEstudante">Estudante</button>
    </div>

    <div id="telaLogin" style="display:none;">
      <h1>Login - Professor / Representante</h1>
      <div id="mensagemErro"></div>
      <input type="email" id="emailLogin" placeholder="Email" autocomplete="username" />
      <input type="password" id="senhaLogin" placeholder="Senha" autocomplete="current-password" />
      <div id="botoesLogin">
        <button id="btnEntrar">Entrar</button>
        <button id="btnVoltarLogin">Voltar</button>
      </div>
    </div>

    <!-- Tela principal da escala -->
    <div id="conteudoEscala" style="display:none;">
      <button id="menuBtn" title="Abrir menu">☰</button>
      <h1>Quem limpa a sala hoje?</h1>
      <div id="resultado">
        <h2>Escala de hoje:</h2>
        <ul id="listaEscala"></ul>
        <!-- Botão continuar só para admin -->
        <button id="btnContinuar">Continuar</button>
      </div>
      <div id="pergunta" style="display:none;">
        <p>Selecione quem <strong>faltou</strong> ou <strong>limpou o laboratório</strong> e "CONFIRMAR" para atualizar:</p>
        <form id="formQuemLimpou">
          <div id="checkboxContainer"></div>
          <button type="submit">Confirmar</button>
        </form>
      </div>
    </div>

    <!-- Menu lateral -->
    <nav id="menuLateral">
      <button id="fecharMenu" title="Voltar">Voltar</button>
      <button id="btnEditarNomes">Editar Nomes</button>
      <button id="btnLiberarAcesso">Liberar Acesso</button>
      <button id="btnResetar">Resetar Escala</button>
      <button id="btnSair">Sair</button>
    </nav>

    <!-- Tela para edição dos nomes -->
    <div id="telaEditarNomes">
      <h2>Editar Nomes</h2>
      <ul id="listaNomesEdicao"></ul>
      <div id="novoNomeContainer">
        <input type="text" id="novoNomeInput" placeholder="Digite novo nome" />
        <button id="btnAdicionarNome">Adicionar</button>
      </div>
      <button id="btnSalvarNomes">Salvar</button>
      <button id="btnZerarNomes">Zerar</button>
      <button id="btnVoltarEdicao">Voltar</button>
    </div>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  
  <script>
  // Configuração do Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyAGkdnFfJNw4r6yYpSGIpgjwISBOppwR60",
    authDomain: "quem-limpa-hoje.firebaseapp.com",
    projectId: "quem-limpa-hoje",
    storageBucket: "quem-limpa-hoje.firebasestorage.app",
    messagingSenderId: "44929275404",
    appId: "1:44929275404:web:971258e864925cb3684029"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Variáveis globais
  let admins = ["prof1@escola.com", "prof2@escola.com", "nicolasgmbatista15@gmail.com"];
  let nomes = ["Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy", "Henzo", "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Silva", "Kemilly Puff", "Luiz", "Mateus Yuri", "Mateus Chagas", "Nayara", "Nicolas", "Norehangeles", "Pedro", "Samuel", "Sebastião", "Zaira"].sort((a,b) => a.localeCompare(b));

  let posicaoUltimaEscala = -1;
  let historicoTarefa = {};
  let escalaAtual = [];
  let faltantesPendentes = [];

  let usuarioLogado = null;
  let isAdmin = false;

  // Função para mostrar a tela correta
  function mostrarTela(t) {
    const telas = ['telaInicial', 'telaLogin', 'conteudoEscala', 'telaEditarNomes'];
    telas.forEach(id => document.getElementById(id).style.display = 'none');
    switch(t) {
      case 'inicio': 
        document.getElementById('telaInicial').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        esconderMenu();
        break;
      case 'login':
        document.getElementById('telaLogin').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        esconderMenu();
        break;
      case 'painel':
        document.getElementById('conteudoEscala').style.display = 'block';
        document.getElementById('menuBtn').style.display = isAdmin ? 'block' : 'none';
        if(isAdmin) mostrarMenu(false);
        else esconderMenu();
        atualizarBotaoContinuar();
        break;
      case 'editar-nomes':
        document.getElementById('telaEditarNomes').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        esconderMenu();
        carregarNomesParaEdicao();
        break;
    }
  }

  mostrarTela('inicio');

  // Atualiza visibilidade do botão continuar conforme perfil
  function atualizarBotaoContinuar() {
    const btn = document.getElementById('btnContinuar');
    if(isAdmin) btn.style.display = 'block';
    else btn.style.display = 'none';
  }

  // Menu lateral
  const menuLateral = document.getElementById('menuLateral');
  const menuBtn = document.getElementById('menuBtn');
  const fecharMenuBtn = document.getElementById('fecharMenu');

  function mostrarMenu(aberto=true){
    if(aberto) {
      menuLateral.classList.add('aberto');
      menuLateral.style.display = 'flex';
    } else {
      menuLateral.classList.remove('aberto');
      menuLateral.style.display = 'none';
    }
  }

  function esconderMenu(){
    menuLateral.classList.remove('aberto');
    menuLateral.style.display = 'none';
  }

  menuBtn.addEventListener('click', () => {
    if(menuLateral.classList.contains('aberto')) {
      esconderMenu();
    } else {
      mostrarMenu(true);
    }
  });

  fecharMenuBtn.addEventListener('click', () => {
    esconderMenu();
  });

  // Botões do menu lateral
  document.getElementById('btnSair').addEventListener('click', () => {
    usuarioLogado = null;
    isAdmin = false;
    mostrarTela('inicio');
  });

  document.getElementById('btnEditarNomes').addEventListener('click', () => {
    mostrarTela('editar-nomes');
  });

  // --- Login e escolha ---
  document.getElementById('btnProfessor').addEventListener('click', () => {
    mostrarTela('login');
  });

  document.getElementById('btnEstudante').addEventListener('click', () => {
    usuarioLogado = 'estudante';
    isAdmin = false;
    carregarEscala().then(() => mostrarTela('painel'));
  });

  document.getElementById('btnVoltarLogin').addEventListener('click', () => {
    mostrarTela('inicio');
  });

  // Simples validação login só por email e senha fake (por ex.)
  document.getElementById('btnEntrar').addEventListener('click', () => {
    const email = document.getElementById('emailLogin').value.trim();
    const senha = document.getElementById('senhaLogin').value.trim();
    const erroEl = document.getElementById('mensagemErro');
    erroEl.textContent = '';
    if(!email || !senha){
      erroEl.textContent = 'Preencha email e senha.';
      return;
    }
    // Só admin se email está na lista admins (sem senha real)
    if(admins.includes(email.toLowerCase())) {
      usuarioLogado = email;
      isAdmin = true;
      carregarEscala().then(() => mostrarTela('painel'));
    } else {
      erroEl.textContent = 'Usuário não autorizado.';
    }
  });

  // Exemplo: função para carregar escala do Firestore (ou inicializar localmente)
  async function carregarEscala(){
    try {
      const doc = await db.collection('escala').doc('dados').get();
      if(doc.exists){
        const data = doc.data();
        posicaoUltimaEscala = data.posicaoUltimaEscala ?? -1;
        historicoTarefa = data.historicoTarefa ?? {};
        escalaAtual = data.escalaAtual ?? [];
        faltantesPendentes = data.faltantesPendentes ?? [];
      } else {
        posicaoUltimaEscala = -1;
        historicoTarefa = {};
        escalaAtual = [];
        faltantesPendentes = [];
      }
      atualizarResultadoEFormulario();
    } catch(e){
      console.error('Erro ao carregar escala:', e);
      // Fallback inicial
      posicaoUltimaEscala = -1;
      historicoTarefa = {};
      escalaAtual = [];
      faltantesPendentes = [];
      atualizarResultadoEFormulario();
    }
  }

  // Atualizar lista da escala na tela
  function atualizarResultadoEFormulario() {
    const lista = document.getElementById('listaEscala');
    lista.innerHTML = '';
    escalaAtual.forEach((item) => {
      const li = document.createElement('li');
      li.textContent = `${item.nome} - ${item.tarefa}`;
      lista.appendChild(li);
    });

    // Atualizar formulário dos checkbox para confirmação
    const checkboxContainer = document.getElementById('checkboxContainer');
    checkboxContainer.innerHTML = '';
    escalaAtual.forEach((item) => {
      const div = document.createElement('div');
      const cb = document.createElement('input');
      cb.type = 'checkbox';
      cb.id = 'chk_' + item.nome;
      cb.value = item.nome;
      div.appendChild(cb);

      const label = document.createElement('label');
      label.htmlFor = 'chk_' + item.nome;
      label.textContent = item.nome;
      div.appendChild(label);

      checkboxContainer.appendChild(div);
    });
  }

  // Exemplo botão continuar (só admins veem)
  document.getElementById('btnContinuar').addEventListener('click', () => {
    alert('Função Continuar executada!');
  });

  // Form confirmar faltantes/presença
  document.getElementById('formQuemLimpou').addEventListener('submit', e => {
    e.preventDefault();
    const checkboxes = document.querySelectorAll('#checkboxContainer input[type=checkbox]');
    const selecionados = [];
    checkboxes.forEach(cb => {
      if(cb.checked) selecionados.push(cb.value);
    });
    if(selecionados.length === 0) {
      alert('Selecione pelo menos uma pessoa.');
      return;
    }
    alert('Confirmado para: ' + selecionados.join(', '));
    // Aqui você poderia atualizar o banco, escala, etc.
  });

  // --- Tela edição de nomes ---
  function carregarNomesParaEdicao(){
    const lista = document.getElementById('listaNomesEdicao');
    lista.innerHTML = '';
    nomes.forEach((nome, i) => {
      const li = document.createElement('li');
      li.textContent = nome;

      const btnRemover = document.createElement('button');
      btnRemover.textContent = 'X';
      btnRemover.className = 'removerNomeBtn';
      btnRemover.onclick = () => {
        nomes.splice(i,1);
        carregarNomesParaEdicao();
      };
      li.appendChild(btnRemover);
      lista.appendChild(li);
    });
  }

  document.getElementById('btnAdicionarNome').addEventListener('click', () => {
    const novoNome = document.getElementById('novoNomeInput').value.trim();
    if(novoNome.length < 2) {
      alert('Digite um nome válido.');
      return;
    }
    nomes.push(novoNome);
    nomes.sort((a,b) => a.localeCompare(b));
    document.getElementById('novoNomeInput').value = '';
    carregarNomesParaEdicao();
  });

  document.getElementById('btnSalvarNomes').addEventListener('click', () => {
    alert('Nomes salvos (aqui você pode enviar para o Firestore)');
    mostrarTela('painel');
  });

  document.getElementById('btnZerarNomes').addEventListener('click', () => {
    if(confirm('Deseja realmente zerar todos os nomes?')) {
      nomes = [];
      carregarNomesParaEdicao();
    }
  });

  document.getElementById('btnVoltarEdicao').addEventListener('click', () => {
    mostrarTela('painel');
  });

  </script>
</body>
</html>
