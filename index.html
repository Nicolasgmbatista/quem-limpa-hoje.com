<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quem limpa a sala hoje?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    #app {
      width: 420px;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      border: 1px solid #dcdcdc;
    }

    h1 {
      margin-bottom: 12px;
      font-weight: 700;
    }

    button, input {
      font-size: 16px;
      border-radius: 6px;
      border: none;
      padding: 10px 18px;
      margin: 10px 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      outline: none;
    }

    button {
      background-color: #2c3e50;
      color: white;
    }

    button:hover {
      background-color: #34495e;
    }

    input[type="email"], input[type="password"], input[type="text"] {
      width: 260px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
      margin-bottom: 15px;
      padding: 10px;
    }

    input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
      border-color: #2c3e50;
    }

    #menuBtn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: transparent;
      font-size: 28px;
      color: #2c3e50;
      border: none;
      cursor: pointer;
      user-select: none;
      padding: 0;
      line-height: 1;
    }

    #menuLateral {
      position: fixed;
      top: 0;
      right: -280px;
      width: 280px;
      height: 100vh;
      background: #2c3e50;
      color: white;
      box-shadow: -3px 0 8px rgba(0,0,0,0.15);
      padding: 30px 20px;
      flex-direction: column;
      gap: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
      display: none;
    }

    #menuLateral.aberto {
      right: 0;
      display: flex;
    }

    #menuLateral button,
    #fecharMenu {
      background: #34495e;
      width: 100%;
      padding: 12px 0;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    #menuLateral button:hover,
    #fecharMenu:hover {
      background: #3c5a7a;
    }

    #resultado h2 {
      margin-bottom: 8px;
      font-weight: 700;
    }

    #resultado ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
      text-align: left;
    }

    #resultado li {
      background: #ecf0f1;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      color: #2c3e50;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
    }

    #checkboxContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px 30px;
      justify-content: center;
      margin-top: 10px;
    }

    #checkboxContainer div {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #formQuemLimpou button[type="submit"] {
      margin-top: 20px;
      width: 100%;
    }

    #btnReset {
      background-color: #c0392b;
    }

    #btnReset:hover {
      background-color: #e74c3c;
    }

    #mensagemErro {
      color: #c0392b;
      font-weight: 700;
      margin-bottom: 12px;
    }

    #btnContinuar {
      margin-top: 10px;
      background-color: #27ae60;
      width: 100%;
    }

    #btnContinuar:hover {
      background-color: #2ecc71;
    }

    #telaInicial button {
      width: 180px;
    }

    #formQuemLimpou {
      margin-top: 20px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    #checkboxContainer div label {
      font-size: 16px;
    }

    #avisoReset {
      margin-top: 20px;
      color: #e74c3c;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }

    /* Nova tela de edição de nomes */
    #telaEditarNomes {
      display: none;
      text-align: left;
      max-width: 360px;
      margin: 0 auto;
    }

    #telaEditarNomes h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    #listaNomesEdicao {
      list-style: none;
      padding: 0;
      max-height: 280px;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f7f7f7;
    }

    #listaNomesEdicao li {
      padding: 10px 14px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      color: #2c3e50;
    }

    #listaNomesEdicao li:last-child {
      border-bottom: none;
    }

    #listaNomesEdicao button.removerNomeBtn {
      background-color: #c0392b;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: background-color 0.3s ease;
    }

    #listaNomesEdicao button.removerNomeBtn:hover {
      background-color: #e74c3c;
    }

    #novoNomeContainer {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      justify-content: center;
    }

    #novoNomeInput {
      flex-grow: 1;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
    }

    #novoNomeInput:focus {
      border-color: #2c3e50;
      outline: none;
    }

    #telaEditarNomes button {
      width: 100%;
      margin: 6px 0;
    }

  </style>
</head>
<body>
  <div id="app">

    <!-- Telas iniciais e login -->
    <div id="telaInicial">
      <h1>Quem limpa a sala hoje?</h1>
      <p>Escolha seu perfil para continuar:</p>
      <button id="btnProfessor">Professor / Representante</button>
      <button id="btnEstudante">Estudante</button>
    </div>

    <div id="telaLogin" style="display:none;">
      <h1>Login - Professor / Representante</h1>
      <div id="mensagemErro"></div>
      <input type="email" id="emailLogin" placeholder="Email" autocomplete="username" />
      <input type="password" id="senhaLogin" placeholder="Senha" autocomplete="current-password" />
      <div id="botoesLogin">
        <button id="btnEntrar">Entrar</button>
        <button id="btnVoltarLogin">Voltar</button>
      </div>
    </div>

    <!-- Tela principal da escala -->
    <div id="conteudoEscala" style="display:none;">
      <button id="menuBtn" title="Abrir menu">☰</button>
      <h1>Quem limpa a sala hoje?</h1>
      <div id="resultado">
        <h2>Escala de hoje:</h2>
        <ul id="listaEscala"></ul>
        <button id="btnContinuar">Continuar</button>
      </div>
      <div id="pergunta" style="margin-top:20px;">
        <p>Selecione quem <strong>faltou</strong> e clique em "Confirmar" para atualizar:</p>
        <form id="formQuemLimpou">
          <div id="checkboxContainer"></div>
          <button type="submit">Confirmar</button>
        </form>
      </div>
    </div>

    <!-- Menu lateral -->
    <nav id="menuLateral">
      <button id="fecharMenu" title="Voltar">Voltar</button>
      <button id="btnEditarNomes">Editar Nomes</button>
      <button id="btnLiberarAcesso">Liberar Acesso</button>
      <button id="btnResetar">Resetar Escala</button>
      <button id="btnSair">Sair</button>
    </nav>

    <!-- Nova tela para edição dos nomes -->
    <div id="telaEditarNomes">
      <h2>Editar Nomes</h2>
      <ul id="listaNomesEdicao"></ul>
      <div id="novoNomeContainer">
        <input type="text" id="novoNomeInput" placeholder="Digite novo nome" />
        <button id="btnAdicionarNome">Adicionar</button>
      </div>
      <button id="btnSalvarNomes">Salvar</button>
      <button id="btnZerarNomes">Zerar</button>
      <button id="btnVoltarEdicao">Voltar</button>
    </div>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  
  <script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAGkdnFfJNw4r6yYpSGIpgjwISBOppwR60",
    authDomain: "quem-limpa-hoje.firebaseapp.com",
    projectId: "quem-limpa-hoje",
    storageBucket: "quem-limpa-hoje.firebasestorage.app",
    messagingSenderId: "44929275404",
    appId: "1:44929275404:web:971258e864925cb3684029"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Variáveis globais
  let admins = ["prof1@escola.com", "prof2@escola.com", "nicolasgmbatista15@gmail.com"];

  let nomes = ["Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy", "Henzo", "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Silva", "Kemilly Puff", "Luiz", "Mateus Yuri", "Mateus Chagas", "Nayara", "Nicolas", "Norehangeles", "Pedro", "Samuel", "Sebastião", "Zaira"].sort((a,b) => a.localeCompare(b));

  let posicaoUltimaEscala = -1;
  let historicoTarefa = {};
  let escalaAtual = [];
  let faltantesPendentes = [];

  let usuarioLogado = null;
  let isAdmin = false;
  let telaAtual = 'inicio'; // 'inicio', 'login', 'painel', 'editar-nomes'

  // Funções para mostrar/ocultar telas
  function mostrarTela(t) {
    telaAtual = t;
    document.getElementById('telaInicial').style.display = 'none';
    document.getElementById('telaLogin').style.display = 'none';
    document.getElementById('conteudoEscala').style.display = 'none';
    document.getElementById('telaEditarNomes').style.display = 'none';

    switch(t) {
      case 'inicio':
        document.getElementById('telaInicial').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'login':
        document.getElementById('telaLogin').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'painel':
        document.getElementById('conteudoEscala').style.display = 'block';
        document.getElementById('menuBtn').style.display = isAdmin ? 'block' : 'none';
        if(isAdmin) {
          document.getElementById('menuLateral').style.display = 'flex';
        } else {
          document.getElementById('menuLateral').classList.remove('aberto');
          document.getElementById('menuLateral').style.display = 'none';
        }
        break;
      case 'editar-nomes':
        document.getElementById('telaEditarNomes').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        carregarNomesDoFirebase();
        break;
    }
  }

  mostrarTela('inicio');

  // Firestore leitura e escrita da escala
  async function salvarEscalaNoFirestore() {
    await db.collection('escala').doc('dados').set({
      posicaoUltimaEscala,
      historicoTarefa,
      escalaAtual,
      faltantesPendentes
    });
  }

  async function lerEscalaDoFirestore() {
    const doc = await db.collection('escala').doc('dados').get();
    if(doc.exists) {
      const data = doc.data();
      posicaoUltimaEscala = data.posicaoUltimaEscala ?? -1;
      historicoTarefa = data.historicoTarefa ?? {};
      escalaAtual = data.escalaAtual ?? [];
      faltantesPendentes = data.faltantesPendentes ?? [];
    } else {
      posicaoUltimaEscala = -1;
      historicoTarefa = {};
      escalaAtual = [];
      faltantesPendentes = [];
    }
  }

  // Atualiza a lista da escala e o formulário de confirmação faltas
  function atualizarResultadoEFormulario() {
    const lista = document.getElementById('listaEscala');
    lista.innerHTML = '';
    escalaAtual.forEach(p => {
      const li = document.createElement('li');
      li.textContent = p.nome;
      const span = document.createElement('span');
      span.textContent = p.tarefa;
      span.style.fontWeight = 'bold';
      li.appendChild(span);
      lista.appendChild(li);
    });

    // Apenas admin pode ver opção de faltas e confirmar
    if(isAdmin) {
      document.getElementById('pergunta').style.display = 'block';
      const c = document.getElementById('checkboxContainer');
      c.innerHTML = '';
      escalaAtual.forEach(p => {
        const d = document.createElement('div');
        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.id = p.nome;
        cb.name = 'faltou';
        cb.value = p.nome;
        const l = document.createElement('label');
        l.htmlFor = p.nome;
        l.textContent = p.nome;
        d.appendChild(cb);
        d.appendChild(l);
        c.appendChild(d);
      });
    } else {
      document.getElementById('pergunta').style.display = 'none';
    }
  }

  // Função para encontrar próximo índice válido, ignorando faltantes
  function proximoIndice(atual, ignorados=[]) {
    let i = atual;
    for(let c=0; c<nomes.length; c++) {
      i = (i+1) % nomes.length;
      if(!ignorados.includes(nomes[i])) return i;
    }
    return -1;
  }

  // Gera a escala atual, garantindo tarefas alternadas
  async function gerarEscala() {
    if(escalaAtual.length === 0) {
      // Primeira escala
      let idx1 = proximoIndice(posicaoUltimaEscala, faltantesPendentes);
      let nome1 = nomes[idx1];
      let idx2 = proximoIndice(idx1, [nome1, ...faltantesPendentes]);
      let nome2 = nomes[idx2];

      // Alterna tarefas de acordo com histórico
      let tarefa1Anterior = historicoTarefa[nome1] || 'mesa';
      let tarefa1 = tarefa1Anterior === 'mesa' ? 'chão' : 'mesa';
      let tarefa2 = tarefa1 === 'mesa' ? 'chão' : 'mesa';

      historicoTarefa[nome1] = tarefa1;
      historicoTarefa[nome2] = tarefa2;

      escalaAtual = [
        { nome: nome1, tarefa: tarefa1, index: idx1 },
        { nome: nome2, tarefa: tarefa2, index: idx2 }
      ];
      posicaoUltimaEscala = idx2;
      faltantesPendentes = [];

      await salvarEscalaNoFirestore();
      atualizarResultadoEFormulario();
      return;
    }

    // Continua escala normalmente, pulando faltantes
    let idx1 = proximoIndice(posicaoUltimaEscala, faltantesPendentes);
    let nome1 = nomes[idx1];
    let idx2 = proximoIndice(idx1, [nome1, ...faltantesPendentes]);
    let nome2 = nomes[idx2];

    // Alterna tarefas
    let tarefa1Anterior = historicoTarefa[nome1] || 'mesa';
    let tarefa1 = tarefa1Anterior === 'mesa' ? 'chão' : 'mesa';
    let tarefa2 = tarefa1 === 'mesa' ? 'chão' : 'mesa';

    historicoTarefa[nome1] = tarefa1;
    historicoTarefa[nome2] = tarefa2;

    escalaAtual = [
      { nome: nome1, tarefa: tarefa1, index: idx1 },
      { nome: nome2, tarefa: tarefa2, index: idx2 }
    ];

    posicaoUltimaEscala = idx2;

    // Remove faltantes já na escala
    faltantesPendentes = faltantesPendentes.filter(nome => !escalaAtual.some(p => p.nome === nome));

    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();
  }

  // Confirma quem faltou, joga faltante para próximo dia, substituindo-o
  async function confirmarFaltas(event) {
    event.preventDefault();
    const form = event.target;
    const faltou = Array.from(form.querySelectorAll('input[name="faltou"]:checked')).map(cb => cb.value);
    if(faltou.length === 0) {
      alert('Nenhum faltante selecionado.');
      return;
    }

    // Adiciona faltantes pendentes para o próximo dia
    faltantesPendentes.push(...faltou);

    // Remove faltantes confirmados da escala atual e substitui pela próxima pessoa válida
    for(let nomeFaltante of faltou) {
      let pessoa = escalaAtual.find(p => p.nome === nomeFaltante);
      if(!pessoa) continue;
      let idxAtual = pessoa.index;
      let idxSubstituto = proximoIndice(idxAtual, [...faltantesPendentes, ...escalaAtual.map(p => p.nome).filter(n => n !== nomeFaltante)]);
      let nomeSubstituto = nomes[idxSubstituto];

      // Atualiza escala removendo faltante e colocando substituto
      escalaAtual = escalaAtual.filter(p => p.nome !== nomeFaltante);
      escalaAtual.push({ nome: nomeSubstituto, tarefa: null, index: idxSubstituto });
    }

    // Agora, corrigir tarefas para garantir alternância no dia
    escalaAtual.sort((a,b) => a.index - b.index);
    let p1 = escalaAtual[0];
    let p2 = escalaAtual[1];

    let tarefa1Anterior = historicoTarefa[p1.nome] || 'mesa';
    let tarefa1 = tarefa1Anterior === 'mesa' ? 'chão' : 'mesa';
    let tarefa2 = tarefa1 === 'mesa' ? 'chão' : 'mesa';

    historicoTarefa[p1.nome] = tarefa1;
    historicoTarefa[p2.nome] = tarefa2;

    escalaAtual[0].tarefa = tarefa1;
    escalaAtual[1].tarefa = tarefa2;

    // Atualiza a posição da última escala para o substituto mais à direita
    posicaoUltimaEscala = escalaAtual.reduce((max, p) => p.index > max ? p.index : max, -1);

    // Remove faltantes confirmados da lista pendentes
    faltantesPendentes = faltantesPendentes.filter(nome => !faltou.includes(nome));

    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();
    alert('Escala atualizada com confirmação dos faltantes.');
  }

  // Função para carregar nomes da coleção 'nomes' do Firestore (edição)
  async function carregarNomesDoFirebase() {
    const ul = document.getElementById('listaNomesEdicao');
    ul.innerHTML = '';
    nomes.forEach(nome => {
      const li = document.createElement('li');
      li.textContent = nome;
      const btn = document.createElement('button');
      btn.textContent = 'Remover';
      btn.className = 'removerNomeBtn';
      btn.addEventListener('click', () => {
        nomes = nomes.filter(n => n !== nome);
        carregarNomesDoFirebase();
      });
      li.appendChild(btn);
      ul.appendChild(li);
    });
  }

  async function salvarNomesNoFirebase() {
    // Para simplificar, salva nomes na coleção 'config' no doc 'nomes'
    await db.collection('config').doc('nomes').set({ lista: nomes });
    alert('Nomes salvos com sucesso!');
    mostrarTela('painel');
  }

  // Carregar nomes do Firestore no início
  async function carregarNomesIniciais() {
    const doc = await db.collection('config').doc('nomes').get();
    if(doc.exists) {
      nomes = doc.data().lista || nomes;
      nomes.sort((a,b) => a.localeCompare(b));
    }
  }

  // Login simulado para exemplo
  function loginSimulado(email, senha) {
    if(admins.includes(email.toLowerCase()) && senha === '123456') {
      usuarioLogado = email.toLowerCase();
      isAdmin = true;
      return true;
    }
    return false;
  }

  // Atualiza interface após login
  async function aposLogin() {
    await lerEscalaDoFirestore();
    await carregarNomesIniciais();
    mostrarTela('painel');
    await gerarEscala();
  }

  // Eventos

  // Escolha perfil
  document.getElementById('btnProfessor').onclick = () => {
    mostrarTela('login');
    document.getElementById('mensagemErro').textContent = '';
    document.getElementById('emailLogin').value = '';
    document.getElementById('senhaLogin').value = '';
  };
  document.getElementById('btnEstudante').onclick = async () => {
    usuarioLogado = null;
    isAdmin = false;
    await lerEscalaDoFirestore();
    mostrarTela('painel');
    atualizarResultadoEFormulario();
  };

  // Login
  document.getElementById('btnEntrar').onclick = () => {
    const email = document.getElementById('emailLogin').value.trim();
    const senha = document.getElementById('senhaLogin').value.trim();
    if(loginSimulado(email, senha)) {
      aposLogin();
    } else {
      document.getElementById('mensagemErro').textContent = 'Usuário ou senha incorretos.';
    }
  };

  // Voltar login
  document.getElementById('btnVoltarLogin').onclick = () => {
    mostrarTela('inicio');
  };

  // Menu lateral
  document.getElementById('menuBtn').onclick = () => {
    const menu = document.getElementById('menuLateral');
    menu.classList.toggle('aberto');
  };

  document.getElementById('fecharMenu').onclick = () => {
    document.getElementById('menuLateral').classList.remove('aberto');
  };

  // Botão sair
  document.getElementById('btnSair').onclick = () => {
    usuarioLogado = null;
    isAdmin = false;
    escalaAtual = [];
    posicaoUltimaEscala = -1;
    faltantesPendentes = [];
    historicoTarefa = {};
    mostrarTela('inicio');
  };

  // Botão continuar escala
  document.getElementById('btnContinuar').onclick = async () => {
    await gerarEscala();
  };

  // Confirmar faltas
  document.getElementById('formQuemLimpou').addEventListener('submit', confirmarFaltas);

  // Abrir edição nomes
  document.getElementById('btnEditarNomes').onclick = () => {
    mostrarTela('editar-nomes');
  };

  // Adicionar nome
  document.getElementById('btnAdicionarNome').onclick = () => {
    const novoNomeInput = document.getElementById('novoNomeInput');
    let nome = novoNomeInput.value.trim();
    if(nome && !nomes.includes(nome)) {
      nomes.push(nome);
      nomes.sort((a,b) => a.localeCompare(b));
      carregarNomesDoFirebase();
      novoNomeInput.value = '';
    }
  };

  // Salvar nomes
  document.getElementById('btnSalvarNomes').onclick = async () => {
    await salvarNomesNoFirebase();
  };
