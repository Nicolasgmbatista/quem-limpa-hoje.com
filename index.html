<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quem limpa a sala hoje?</title>
  <style>
    /* Seu CSS já enviado permanece igual */
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    #app {
      width: 420px;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      border: 1px solid #dcdcdc;
    }

    h1 {
      margin-bottom: 12px;
      font-weight: 700;
    }

    button, input {
      font-size: 16px;
      border-radius: 6px;
      border: none;
      padding: 10px 18px;
      margin: 10px 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      outline: none;
    }

    button {
      background-color: #2c3e50;
      color: white;
    }

    button:hover {
      background-color: #34495e;
    }

    input[type="email"], input[type="password"], input[type="text"] {
      width: 260px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
      margin-bottom: 15px;
      padding: 10px;
    }

    input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
      border-color: #2c3e50;
    }

    #menuBtn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: transparent;
      font-size: 28px;
      color: #2c3e50;
      border: none;
      cursor: pointer;
      user-select: none;
      padding: 0;
      line-height: 1;
    }

    #menuLateral {
      position: fixed;
      top: 0;
      right: -280px;
      width: 280px;
      height: 100vh;
      background: #2c3e50;
      color: white;
      box-shadow: -3px 0 8px rgba(0,0,0,0.15);
      padding: 30px 20px;
      flex-direction: column;
      gap: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
      display: none;
    }

    #menuLateral.aberto {
      right: 0;
      display: flex;
    }

    #menuLateral button,
    #fecharMenu {
      background: #34495e;
      width: 100%;
      padding: 12px 0;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    #menuLateral button:hover,
    #fecharMenu:hover {
      background: #3c5a7a;
    }

    #resultado h2 {
      margin-bottom: 8px;
      font-weight: 700;
    }

    #resultado ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
      text-align: left;
    }

    #resultado li {
      background: #ecf0f1;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      color: #2c3e50;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
    }

    #checkboxContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px 30px;
      justify-content: center;
      margin-top: 10px;
    }

    #checkboxContainer div {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #formQuemLimpou button[type="submit"] {
      margin-top: 20px;
      width: 100%;
    }

    #btnReset {
      background-color: #c0392b;
    }

    #btnReset:hover {
      background-color: #e74c3c;
    }

    #mensagemErro {
      color: #c0392b;
      font-weight: 700;
      margin-bottom: 12px;
    }

    #btnContinuar {
      margin-top: 10px;
      background-color: #27ae60;
      width: 100%;
    }

    #btnContinuar:hover {
      background-color: #2ecc71;
    }

    #telaInicial button {
      width: 180px;
    }

    #formQuemLimpou {
      margin-top: 20px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    #checkboxContainer div label {
      font-size: 16px;
    }

    #avisoReset {
      margin-top: 20px;
      color: #e74c3c;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }

    /* Nova tela de edição de nomes */
    #telaEditarNomes {
      display: none;
      text-align: left;
      max-width: 360px;
      margin: 0 auto;
    }

    #telaEditarNomes h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    #listaNomesEdicao {
      list-style: none;
      padding: 0;
      max-height: 280px;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f7f7f7;
    }

    #listaNomesEdicao li {
      padding: 10px 14px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      color: #2c3e50;
    }

    #listaNomesEdicao li:last-child {
      border-bottom: none;
    }

    #listaNomesEdicao button.removerNomeBtn {
      background-color: #c0392b;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: background-color 0.3s ease;
    }

    #listaNomesEdicao button.removerNomeBtn:hover {
      background-color: #e74c3c;
    }

    #novoNomeContainer {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      justify-content: center;
    }

    #novoNomeInput {
      flex-grow: 1;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
    }

    #novoNomeInput:focus {
      border-color: #2c3e50;
      outline: none;
    }

    #telaEditarNomes button {
      width: 100%;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div id="app">

    <!-- Telas iniciais e login -->
    <div id="telaInicial">
      <h1>Quem limpa a sala hoje?</h1>
      <p>Escolha seu perfil para continuar:</p>
      <button id="btnProfessor">Professor / Representante</button>
      <button id="btnEstudante">Estudante</button>
    </div>

    <div id="telaLogin" style="display:none;">
      <h1>Login - Professor / Representante</h1>
      <div id="mensagemErro"></div>
      <input type="email" id="emailLogin" placeholder="Email" autocomplete="username" />
      <input type="password" id="senhaLogin" placeholder="Senha" autocomplete="current-password" />
      <div id="botoesLogin">
        <button id="btnEntrar">Entrar</button>
        <button id="btnVoltarLogin">Voltar</button>
      </div>
    </div>

    <!-- Tela principal da escala -->
    <div id="conteudoEscala" style="display:none;">
      <button id="menuBtn" title="Abrir menu">☰</button>
      <h1>Quem limpa a sala hoje?</h1>
      <div id="resultado">
        <h2>Escala de hoje:</h2>
        <ul id="listaEscala"></ul>
        <button id="btnContinuar">Continuar</button>
      </div>
      <div id="pergunta" style="display:none;">
        <p>Selecione quem <strong>faltou</strong> ou <strong>limpou o laboratório</strong> e "CONFIRMAR" para atualizar:</p>
        <form id="formQuemLimpou">
          <div id="checkboxContainer"></div>
          <button type="submit">Confirmar</button>
        </form>
      </div>
    </div>

    <!-- Menu lateral -->
    <nav id="menuLateral">
      <button id="fecharMenu" title="Voltar">Voltar</button>
      <!-- Botão Editar Nomes inserido acima dos outros -->
      <button id="btnEditarNomes">Editar Nomes</button>
      <button id="btnLiberarAcesso">Liberar Acesso</button>
      <button id="btnResetar">Resetar Escala</button>
      <button id="btnSair">Sair</button>
    </nav>

    <!-- Nova tela para edição dos nomes -->
    <div id="telaEditarNomes">
      <h2>Editar Nomes</h2>
      <ul id="listaNomesEdicao"></ul>
      <div id="novoNomeContainer">
        <input type="text" id="novoNomeInput" placeholder="Digite novo nome" />
        <button id="btnAdicionarNome">Adicionar</button>
      </div>
      <button id="btnSalvarNomes">Salvar</button>
      <button id="btnZerarNomes">Zerar</button>
      <button id="btnVoltarEdicao">Voltar</button>
    </div>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAGkdnFfJNw4r6yYpSGIpgjwISBOppwR60",
      authDomain: "quem-limpa-hoje.firebaseapp.com",
      projectId: "quem-limpa-hoje",
      storageBucket: "quem-limpa-hoje.firebasestorage.app",
      messagingSenderId: "44929275404",
      appId: "1:44929275404:web:971258e864925cb3684029"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let admins = ["prof1@escola.com", "prof2@escola.com", "nicolasgmbatista15@gmail.com"];

    let nomes = ["Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy", "Henzo", "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Silva", "Kemilly Puff", "Luiz", "Mateus Yuri", "Mateus Chagas", "Nayara", "Nicolas", "Norehangeles", "Pedro", "Samuel", "Sebastião", "Zaira"].sort((a,b) => a.localeCompare(b));

    let posicaoUltimaEscala = -1;
    let historicoTarefa = {};
    let escalaAtual = [];
    let faltantesPendentes = [];

    let usuarioLogado = null;
    let isAdmin = false;

    let telaAtual = 'inicio';

    // Função para alternar tarefa
    function alternarTarefa(tarefa) {
      return tarefa === 'mesa' ? 'chão' : 'mesa';
    }

    // Retorna o próximo índice válido, ignorando nomes na lista de ignorados
    function proximoIndice(atual, ignorados=[]) {
      let i = atual;
      for(let c=0; c<nomes.length; c++) {
        i = (i + 1) % nomes.length;
        if(!ignorados.includes(nomes[i])) return i;
      }
      return -1;
    }

    // Mostrar/ocultar telas
    function mostrarTela(t) {
      telaAtual = t;
      document.getElementById('telaInicial').style.display = 'none';
      document.getElementById('telaLogin').style.display = 'none';
      document.getElementById('conteudoEscala').style.display = 'none';
      document.getElementById('telaEditarNomes').style.display = 'none';

      switch(t) {
        case 'inicio':
          document.getElementById('telaInicial').style.display = 'block';
          document.getElementById('menuBtn').style.display = 'none';
          document.getElementById('menuLateral').classList.remove('aberto');
          document.getElementById('menuLateral').style.display = 'none';
          break;
        case 'login':
          document.getElementById('telaLogin').style.display = 'block';
          document.getElementById('menuBtn').style.display = 'none';
          document.getElementById('menuLateral').classList.remove('aberto');
          document.getElementById('menuLateral').style.display = 'none';
          break;
        case 'painel':
          document.getElementById('conteudoEscala').style.display = 'block';
          document.getElementById('menuBtn').style.display = isAdmin ? 'block' : 'none';
          if(isAdmin) {
            document.getElementById('menuLateral').style.display = 'flex';
          } else {
            document.getElementById('menuLateral').classList.remove('aberto');
            document.getElementById('menuLateral').style.display = 'none';
          }
          document.getElementById('btnContinuar').style.display = isAdmin ? 'block' : 'none';
          break;
        case 'editar-nomes':
          document.getElementById('telaEditarNomes').style.display = 'block';
          document.getElementById('menuBtn').style.display = 'none';
          document.getElementById('menuLateral').classList.remove('aberto');
          document.getElementById('menuLateral').style.display = 'none';
          carregarNomesDoFirebase();
          break;
      }
    }

    async function salvarEscalaNoFirestore() {
      await db.collection('escala').doc('dados').set({
        posicaoUltimaEscala,
        historicoTarefa,
        escalaAtual,
        faltantesPendentes
      });
    }

    async function lerEscalaDoFirestore() {
      const doc = await db.collection('escala').doc('dados').get();
      if(doc.exists) {
        const data = doc.data();
        posicaoUltimaEscala = data.posicaoUltimaEscala ?? -1;
        historicoTarefa = data.historicoTarefa ?? {};
        escalaAtual = data.escalaAtual ?? [];
        faltantesPendentes = data.faltantesPendentes ?? [];
      } else {
        posicaoUltimaEscala = -1;
        historicoTarefa = {};
        escalaAtual = [];
        faltantesPendentes = [];
      }
    }

    // Gera a escala considerando faltantes
    async function gerarEscala() {
      // Se escala vazia, inicializar com 2 pessoas
      if (escalaAtual.length === 0) {
        let idx = posicaoUltimaEscala;
        let usados = [];
        let escala = [];

        for (let i = 0; i < 2; i++) {
          idx = proximoIndice(idx, usados);
          const nome = nomes[idx];
          const tarefa = i === 0 ? alternarTarefa(historicoTarefa[nome] || 'mesa') : alternarTarefa(escala[0].tarefa);
          historicoTarefa[nome] = tarefa;
          usados.push(nome);
          escala.push({ nome, tarefa, index: idx });
        }

        escalaAtual = escala;
        posicaoUltimaEscala = idx;
        await salvarEscalaNoFirestore();
        atualizarResultadoEFormulario();
        return;
      }

      // Faltantes pendentes do dia anterior mantêm a tarefa e vão para o próximo dia
      const faltantesHoje = [...faltantesPendentes];
      faltantesPendentes = [];

      // Presentes = escala atual menos os faltantes do dia
      const presentes = escalaAtual.filter(p => !faltantesHoje.some(f => f.nome === p.nome));

      // Substitutos para faltantes no dia atual
      let idx = posicaoUltimaEscala;
      let usados = presentes.map(p => p.nome).concat(faltantesHoje.map(f => f.nome));
      let substitutos = [];

      for (let i = 0; i < faltantesHoje.length; i++) {
        idx = proximoIndice(idx, usados);
        if (idx === -1) break;
        const nome = nomes[idx];
        // O primeiro substituto alterna tarefa do primeiro presente, os próximos alternam tarefa do substituto anterior
        const tarefa = substitutos.length === 0 ? alternarTarefa(historicoTarefa[presentes[0]?.nome] || 'mesa') : alternarTarefa(substitutos[substitutos.length - 1].tarefa);
        historicoTarefa[nome] = tarefa;
        substitutos.push({ nome, tarefa, index: idx });
        usados.push(nome);
      }

      // Escala atual = presentes + substitutos
      escalaAtual = [...presentes, ...substitutos];

      // Os faltantes continuam pendentes para o próximo dia (mantendo tarefa que tinham)
      faltantesPendentes = faltantesHoje;

      // Atualiza posição última escala para último índice usado
      if (substitutos.length > 0) {
        posicaoUltimaEscala = substitutos[substitutos.length - 1].index;
      }

      await salvarEscalaNoFirestore();
      atualizarResultadoEFormulario();
    }

    // Atualiza a lista visual e formulário de quem limpou/faltou
    function atualizarResultadoEFormulario() {
      const listaEscala = document.getElementById('listaEscala');
      listaEscala.innerHTML = "";

      escalaAtual.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.nome} — ${item.tarefa}`;
        listaEscala.appendChild(li);
      });

      // Mostrar formulário para marcar quem faltou ou limpou só se for admin
      const pergunta = document.getElementById('pergunta');
      const checkboxContainer = document.getElementById('checkboxContainer');
      checkboxContainer.innerHTML = "";

      if (!isAdmin) {
        pergunta.style.display = 'none';
        return;
      }

      pergunta.style.display = 'block';

      escalaAtual.forEach(item => {
        const div = document.createElement('div');
        const checkbox = document.createElement('input');
        checkbox.type = "checkbox";
        checkbox.name = "quemFaltou";
        checkbox.value = item.nome;
        checkbox.id = `chk_${item.nome.replace(/\s+/g, '')}`;
        const label = document.createElement('label');
        label.htmlFor = checkbox.id;
        label.textContent = item.nome + " (" + item.tarefa + ")";
        div.appendChild(checkbox);
        div.appendChild(label);
        checkboxContainer.appendChild(div);
      });
    }

    // Ao confirmar quem faltou, atualizamos o estado e chamamos gerarEscala novamente
    async function confirmarFaltantes(event) {
      event.preventDefault();

      const checkboxes = document.querySelectorAll('input[name="quemFaltou"]:checked');
      if (checkboxes.length === 0) {
        alert('Selecione pelo menos uma pessoa que faltou ou limpou.');
        return;
      }

      // Atualiza faltantes pendentes
      faltantesPendentes = Array.from(checkboxes).map(cb => {
        // Pega a tarefa da pessoa na escala atual
        const item = escalaAtual.find(e => e.nome === cb.value);
        return item ? { nome: item.nome, tarefa: item.tarefa } : null;
      }).filter(x => x !== null);

      // Regenera escala, pois faltantes serão movidos para o próximo dia
      await gerarEscala();
    }

    // Resetar escala e dados
    async function resetarEscala() {
      if (!confirm('Tem certeza que deseja resetar toda a escala? Isso apagará o histórico.')) return;

      posicaoUltimaEscala = -1;
      historicoTarefa = {};
      escalaAtual = [];
      faltantesPendentes = [];

      await salvarEscalaNoFirestore();
      atualizarResultadoEFormulario();
    }

    // Botão continuar avança sem marcar faltantes, mas mantendo pendentes atuais (se houver)
    async function continuarEscala() {
      // Apenas gera nova escala com faltantes pendentes
      await gerarEscala();
    }

    // Login (simples, só valida email e senha fictício)
    function validarLogin(email, senha) {
      // Só para teste: admin são emails na lista admins com senha '123456'
      if (admins.includes(email.toLowerCase()) && senha === '123456') {
        return true;
      }
      return false;
    }

    // Atualiza lista de nomes para edição na tela de editar nomes
    function atualizarListaNomesEdicao() {
      const lista = document.getElementById('listaNomesEdicao');
      lista.innerHTML = "";
      nomes.forEach(nome => {
        const li = document.createElement('li');
        li.textContent = nome;
        const btnRemover = document.createElement('button');
        btnRemover.textContent = 'Remover';
        btnRemover.className = 'removerNomeBtn';
        btnRemover.onclick = () => {
          if(confirm(`Remover ${nome} da lista?`)) {
            nomes = nomes.filter(n => n !== nome);
            atualizarListaNomesEdicao();
          }
        };
        li.appendChild(btnRemover);
        lista.appendChild(li);
      });
    }

    // Salvar nomes no Firestore
    async function salvarNomesNoFirebase() {
      await db.collection('config').doc('nomes').set({ nomes });
    }

    // Carregar nomes do Firestore
    async function carregarNomesDoFirebase() {
      const doc = await db.collection('config').doc('nomes').get();
      if(doc.exists && doc.data().nomes && Array.isArray(doc.data().nomes)) {
        nomes = doc.data().nomes.sort((a,b) => a.localeCompare(b));
      }
      atualizarListaNomesEdicao();
    }

    // Zerar lista de nomes para valores padrão
    function zerarListaNomes() {
      if(confirm("Tem certeza que deseja resetar a lista de nomes para o padrão inicial?")) {
        nomes = ["Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy", "Henzo", "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Silva", "Kemilly Puff", "Luiz", "Mateus Yuri", "Mateus Chagas", "Nayara", "Nicolas", "Norehangeles", "Pedro", "Samuel", "Sebastião", "Zaira"].sort((a,b) => a.localeCompare(b));
        atualizarListaNomesEdicao();
      }
    }

    // Eventos do DOM
    window.onload = async () => {
      mostrarTela('inicio');

      document.getElementById('btnProfessor').onclick = () => mostrarTela('login');
      document.getElementById('btnEstudante').onclick = async () => {
        usuarioLogado = 'Estudante';
        isAdmin = false;
        await lerEscalaDoFirestore();
        if(escalaAtual.length === 0) {
          await gerarEscala();
        } else {
          atualizarResultadoEFormulario();
        }
        mostrarTela('painel');
      };

      document.getElementById('btnVoltarLogin').onclick = () => mostrarTela('inicio');

      document.getElementById('btnEntrar').onclick = () => {
        const email = document.getElementById('emailLogin').value.trim();
        const senha = document.getElementById('senhaLogin').value.trim();
        const msgErro = document.getElementById('mensagemErro');

        if(validarLogin(email, senha)) {
          usuarioLogado = email.toLowerCase();
          isAdmin = true;
          msgErro.textContent = '';
          lerEscalaDoFirestore().then(() => {
            if(escalaAtual.length === 0) {
              gerarEscala();
            } else {
              atualizarResultadoEFormulario();
            }
            mostrarTela('painel');
          });
        } else {
          msgErro.textContent = 'Email ou senha inválidos.';
        }
      };

      document.getElementById('formQuemLimpou').onsubmit = confirmarFaltantes;

      // Menu lateral
      const menuBtn = document.getElementById('menuBtn');
      const menuLateral = document.getElementById('menuLateral');
      const fecharMenu = document.getElementById('fecharMenu');

      menuBtn.onclick = () => {
        menuLateral.classList.toggle('aberto');
        menuLateral.style.display = menuLateral.classList.contains('aberto') ? 'flex' : 'none';
      };

      fecharMenu.onclick = () => {
        menuLateral.classList.remove('aberto');
        menuLateral.style.display = 'none';
      };

      document.getElementById('btnSair').onclick = () => {
        usuarioLogado = null;
        isAdmin = false;
        escalaAtual = [];
        faltantesPendentes = [];
        posicaoUltimaEscala = -1;
        historicoTarefa = {};
        mostrarTela('inicio');
      };

      document.getElementById('btnResetar').onclick = resetarEscala;

      document.getElementById('btnContinuar').onclick = continuarEscala;

      document.getElementById('btnEditarNomes').onclick = () => {
        carregarNomesDoFirebase();
        mostrarTela('editar-nomes');
      };

      // Tela de edição nomes
      document.getElementById('btnAdicionarNome').onclick = () => {
        const novoNomeInput = document.getElementById('novoNomeInput');
        let novoNome = novoNomeInput.value.trim();
        if(novoNome.length < 3) {
          alert("Nome muito curto!");
          return;
        }
        if(nomes.includes(novoNome)) {
          alert("Nome já está na lista!");
          return;
        }
        nomes.push(novoNome);
        nomes.sort((a,b) => a.localeCompare(b));
        atualizarListaNomesEdicao();
        novoNomeInput.value = "";
      };

      document.getElementById('btnSalvarNomes').onclick = async () => {
        await salvarNomesNoFirebase();
        alert("Nomes salvos com sucesso!");
      };

      document.getElementById('btnZerarNomes').onclick = () => {
        zerarListaNomes();
      };

      document.getElementById('btnVoltarEdicao').onclick = () => {
        mostrarTela('painel');
      };
    };
  </script>
</body>
