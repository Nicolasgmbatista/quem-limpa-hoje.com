<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quem limpa a sala hoje?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    #app {
      width: 420px;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      border: 1px solid #dcdcdc;
    }

    h1 {
      margin-bottom: 12px;
      font-weight: 700;
    }

    button, input {
      font-size: 16px;
      border-radius: 6px;
      border: none;
      padding: 10px 18px;
      margin: 10px 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      outline: none;
    }

    button {
      background-color: #2c3e50;
      color: white;
    }

    button:hover {
      background-color: #34495e;
    }

    input[type="email"], input[type="password"], input[type="text"] {
      width: 260px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
      margin-bottom: 15px;
      padding: 10px;
    }

    input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
      border-color: #2c3e50;
    }

    #menuBtn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: transparent;
      font-size: 28px;
      color: #2c3e50;
      border: none;
      cursor: pointer;
      user-select: none;
      padding: 0;
      line-height: 1;
    }

    #menuLateral {
      position: fixed;
      top: 0;
      right: -280px;
      width: 280px;
      height: 100vh;
      background: #2c3e50;
      color: white;
      box-shadow: -3px 0 8px rgba(0,0,0,0.15);
      padding: 30px 20px;
      flex-direction: column;
      gap: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
      display: none;
    }

    #menuLateral.aberto {
      right: 0;
      display: flex;
    }

    #menuLateral button,
    #fecharMenu {
      background: #34495e;
      width: 100%;
      padding: 12px 0;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    #menuLateral button:hover,
    #fecharMenu:hover {
      background: #3c5a7a;
    }

    #resultado h2 {
      margin-bottom: 8px;
      font-weight: 700;
    }

    #resultado ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
      text-align: left;
    }

    #resultado li {
      background: #ecf0f1;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      color: #2c3e50;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
    }

    #checkboxContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px 30px;
      justify-content: center;
      margin-top: 10px;
    }

    #checkboxContainer div {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #formQuemLimpou button[type="submit"] {
      margin-top: 20px;
      width: 100%;
    }

    #btnReset {
      background-color: #c0392b;
    }

    #btnReset:hover {
      background-color: #e74c3c;
    }

    #mensagemErro {
      color: #c0392b;
      font-weight: 700;
      margin-bottom: 12px;
    }

    #btnContinuar {
      margin-top: 10px;
      background-color: #27ae60;
      width: 100%;
    }

    #btnContinuar:hover {
      background-color: #2ecc71;
    }

    #telaInicial button {
      width: 180px;
    }

    #formQuemLimpou {
      margin-top: 20px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    #checkboxContainer div label {
      font-size: 16px;
    }

    #avisoReset {
      margin-top: 20px;
      color: #e74c3c;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }

    /* Nova tela de edição de nomes */
    #telaEditarNomes {
      display: none;
      text-align: left;
      max-width: 360px;
      margin: 0 auto;
    }

    #telaEditarNomes h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    #listaNomesEdicao {
      list-style: none;
      padding: 0;
      max-height: 280px;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f7f7f7;
    }

    #listaNomesEdicao li {
      padding: 10px 14px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      color: #2c3e50;
    }

    #listaNomesEdicao li:last-child {
      border-bottom: none;
    }

    #listaNomesEdicao button.removerNomeBtn {
      background-color: #c0392b;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: background-color 0.3s ease;
    }

    #listaNomesEdicao button.removerNomeBtn:hover {
      background-color: #e74c3c;
    }

    #novoNomeContainer {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      justify-content: center;
    }

    #novoNomeInput {
      flex-grow: 1;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
    }

    #novoNomeInput:focus {
      border-color: #2c3e50;
      outline: none;
    }

    #telaEditarNomes button {
      width: 100%;
      margin: 6px 0;
    }

  </style>
</head>
<body>
  <div id="app">

    <!-- Telas iniciais e login -->
    <div id="telaInicial">
      <h1>Quem limpa a sala hoje?</h1>
      <p>Escolha seu perfil para continuar:</p>
      <button id="btnProfessor">Professor / Representante</button>
      <button id="btnEstudante">Estudante</button>
    </div>

    <div id="telaLogin" style="display:none;">
      <h1>Login - Professor / Representante</h1>
      <div id="mensagemErro"></div>
      <input type="email" id="emailLogin" placeholder="Email" autocomplete="username" />
      <input type="password" id="senhaLogin" placeholder="Senha" autocomplete="current-password" />
      <div id="botoesLogin">
        <button id="btnEntrar">Entrar</button>
        <button id="btnVoltarLogin">Voltar</button>
      </div>
    </div>

    <!-- Tela principal da escala -->
    <div id="conteudoEscala" style="display:none;">
      <button id="menuBtn" title="Abrir menu">☰</button>
      <h1>Quem limpa a sala hoje?</h1>
      <div id="resultado">
        <h2>Escala de hoje:</h2>
        <ul id="listaEscala"></ul>
        <button id="btnContinuar">Continuar</button>
      </div>
      <div id="pergunta" style="display:none;">
        <p>Selecione quem <strong>faltou</strong> ou <strong>limpou o laboratório</strong> e "CONFIRMAR" para atualizar:</p>
        <form id="formQuemLimpou">
          <div id="checkboxContainer"></div>
          <button type="submit">Confirmar</button>
        </form>
      </div>
    </div>

    <!-- Menu lateral -->
    <nav id="menuLateral">
      <button id="fecharMenu" title="Voltar">Voltar</button>
      <!-- Botão Editar Nomes inserido acima dos outros -->
      <button id="btnEditarNomes">Editar Nomes</button>
      <button id="btnLiberarAcesso">Liberar Acesso</button>
      <button id="btnResetar">Resetar Escala</button>
      <button id="btnSair">Sair</button>
    </nav>

    <!-- Nova tela para edição dos nomes -->
    <div id="telaEditarNomes">
      <h2>Editar Nomes</h2>
      <ul id="listaNomesEdicao"></ul>
      <div id="novoNomeContainer">
        <input type="text" id="novoNomeInput" placeholder="Digite novo nome" />
        <button id="btnAdicionarNome">Adicionar</button>
      </div>
      <button id="btnSalvarNomes">Salvar</button>
      <button id="btnZerarNomes">Zerar</button>
      <button id="btnVoltarEdicao">Voltar</button>
    </div>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  
  <script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAGkdnFfJNw4r6yYpSGIpgjwISBOppwR60",
    authDomain: "quem-limpa-hoje.firebaseapp.com",
    projectId: "quem-limpa-hoje",
    storageBucket: "quem-limpa-hoje.firebasestorage.app",
    messagingSenderId: "44929275404",
    appId: "1:44929275404:web:971258e864925cb3684029"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Variáveis globais
  let admins = ["prof1@escola.com", "prof2@escola.com", "nicolasgmbatista15@gmail.com"];

  // variável nomes será gerida dinamicamente na tela de edição
  // para manter a compatibilidade com o código existente, vamos criar uma variável local que será atualizada ao salvar:
  let nomes = ["Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy", "Henzo", "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Silva", "Kemilly Puff", "Luiz", "Mateus Yuri", "Mateus Chagas", "Nayara", "Nicolas", "Norehangeles", "Pedro", "Samuel", "Sebastião", "Zaira"].sort((a,b) => a.localeCompare(b));

  let posicaoUltimaEscala = -1;
  let historicoTarefa = {};
  let escalaAtual = [];
  let faltantesPendentes = [];

  let usuarioLogado = null;
  let isAdmin = false;

  // Controle de telas - 'painel' será o conteudoEscala, 'editar-nomes' a telaEditarNomes
  let telaAtual = 'inicio'; // 'inicio', 'login', 'painel', 'editar-nomes'

  // Funções para mostrar/ocultar telas
  function mostrarTela(t) {
    telaAtual = t;
    // Ocultar todas as telas
    document.getElementById('telaInicial').style.display = 'none';
    document.getElementById('telaLogin').style.display = 'none';
    document.getElementById('conteudoEscala').style.display = 'none';
    document.getElementById('telaEditarNomes').style.display = 'none';

    switch(t) {
      case 'inicio':
        document.getElementById('telaInicial').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'login':
        document.getElementById('telaLogin').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'painel':
        document.getElementById('conteudoEscala').style.display = 'block';
        // Mostrar botão menu só para admin
        document.getElementById('menuBtn').style.display = isAdmin ? 'block' : 'none';
        // Menu lateral oculto por padrão, só aparece ao abrir
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'editar-nomes':
        document.getElementById('telaEditarNomes').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        carregarNomesDoFirebase();
        break;
    }
  }

  // Inicializa app
  mostrarTela('inicio');

  // --- Código existente para escala ---

  async function salvarEscalaNoFirestore() {
    await db.collection('escala').doc('dados').set({
      posicaoUltimaEscala,
      historicoTarefa,
      escalaAtual,
      faltantesPendentes
    });
  }

  async function lerEscalaDoFirestore() {
    const doc = await db.collection('escala').doc('dados').get();
    if(doc.exists) {
      const data = doc.data();
      posicaoUltimaEscala = data.posicaoUltimaEscala ?? -1;
      historicoTarefa = data.historicoTarefa ?? {};
      escalaAtual = data.escalaAtual ?? [];
      faltantesPendentes = data.faltantesPendentes ?? [];
    } else {
      posicaoUltimaEscala = -1;
      historicoTarefa = {};
      escalaAtual = [];
      faltantesPendentes = [];
    }
  }

  function alternarTarefa(tarefa) {
    return tarefa === 'mesa' ? 'chão' : 'mesa';
  }

  function proximoIndice(atual, ignorados=[]) {
    let i = atual;
    for(let c=0;c<nomes.length;c++) {
      i = (i+1)%nomes.length;
      if(!ignorados.includes(nomes[i])) return i;
    }
    return -1;
  }

  async function gerarEscala() {
    const retornantes = [...faltantesPendentes];
    faltantesPendentes = [];
    let usados = retornantes.map(f=>f.nome);
    let idx = posicaoUltimaEscala;

    if(escalaAtual.length===0){
      const idx1=proximoIndice(idx,usados);
      const n1=nomes[idx1];
      const t1=alternarTarefa(historicoTarefa[n1]||'mesa');
      historicoTarefa[n1]=t1;
      usados.push(n1);

      const idx2=proximoIndice(idx1,usados);
      const n2=nomes[idx2];
      const t2=alternarTarefa(t1);
      historicoTarefa[n2]=t2;

      escalaAtual=[{nome:n1,tarefa:t1,index:idx1},{nome:n2,tarefa:t2,index:idx2}];
      posicaoUltimaEscala=idx2;
      await salvarEscalaNoFirestore();
      atualizarResultadoEFormulario();
      return;
    }

    const presentes = escalaAtual.filter(p=>!retornantes.some(f=>f.nome===p.nome));

    if(presentes.length===2){
      atualizarResultadoEFormulario();
      return;
    }

    // substituir os faltantes na escala
    let novaEscala = [...presentes];
    usados = novaEscala.map(p=>p.nome);
    let atualIdx = posicaoUltimaEscala;

    while(novaEscala.length < 2){
      const proximo = proximoIndice(atualIdx,usados);
      if(proximo===-1) break;
      const nome = nomes[proximo];
      const tarefa = alternarTarefa(historicoTarefa[novaEscala.length>0 ? novaEscala[0].nome : '']||'mesa');
      historicoTarefa[nome] = tarefa;
      novaEscala.push({nome,tarefa,index:proximo});
      usados.push(nome);
      atualIdx = proximo;
    }
    escalaAtual = novaEscala;
    posicaoUltimaEscala = atualIdx;
    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();
  }

  function atualizarResultadoEFormulario() {
    const listaEscala = document.getElementById('listaEscala');
    listaEscala.innerHTML = '';

    escalaAtual.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.nome} - ${item.tarefa}`;
      listaEscala.appendChild(li);
    });

    // montar checkboxes para quem faltou ou limpou
    const checkboxContainer = document.getElementById('checkboxContainer');
    checkboxContainer.innerHTML = '';
    nomes.forEach(nome => {
      const div = document.createElement('div');
      const input = document.createElement('input');
      input.type = 'checkbox';
      input.name = 'quem';
      input.value = nome;
      input.id = `chk-${nome}`;
      const label = document.createElement('label');
      label.htmlFor = `chk-${nome}`;
      label.textContent = nome;
      div.appendChild(input);
      div.appendChild(label);
      checkboxContainer.appendChild(div);
    });

    document.getElementById('pergunta').style.display = 'block';
    // btnContinuar só para admin
    document.getElementById('btnContinuar').style.display = isAdmin ? 'block' : 'none';
  }

  // --- Eventos e lógica de login ---

  document.getElementById('btnProfessor').addEventListener('click', () => {
    mostrarTela('login');
    document.getElementById('mensagemErro').textContent = '';
  });

  document.getElementById('btnEstudante').addEventListener('click', async () => {
    usuarioLogado = 'estudante';
    isAdmin = false;
    await lerEscalaDoFirestore();
    mostrarTela('painel');
    await gerarEscala(); // Gera escala direto para estudante, sem botão continuar
  });

  document.getElementById('btnVoltarLogin').addEventListener('click', () => {
    mostrarTela('inicio');
  });

  document.getElementById('btnEntrar').addEventListener('click', async () => {
    const email = document.getElementById('emailLogin').value.trim();
    const senha = document.getElementById('senhaLogin').value.trim();
    const msgErro = document.getElementById('mensagemErro');

    // Simulação simples: aceita qualquer senha
    if(admins.includes(email)) {
      usuarioLogado = email;
      isAdmin = true;
      msgErro.textContent = '';
      await lerEscalaDoFirestore();
      mostrarTela('painel');
      await gerarEscala(); // Gera escala para admin, botão continuar visível
    } else {
      msgErro.textContent = 'Usuário ou senha inválidos.';
    }
  });

  // Botão continuar: só aparece para admin e só serve para atualizar escala
  document.getElementById('btnContinuar').addEventListener('click', async () => {
    await gerarEscala();
  });

  // Formulário confirmar quem faltou/limpou
  document.getElementById('formQuemLimpou').addEventListener('submit', async e => {
    e.preventDefault();
    const checkboxes = document.querySelectorAll('input[name="quem"]:checked');
    faltantesPendentes = [];
    checkboxes.forEach(chk => {
      faltantesPendentes.push({nome: chk.value});
    });
    await salvarEscalaNoFirestore();
    await gerarEscala();
    // Limpar seleção
    checkboxes.forEach(chk => chk.checked = false);
  });

  // Menu lateral abrir/fechar
  document.getElementById('menuBtn').addEventListener('click', () => {
    const menu = document.getElementById('menuLateral');
    if(menu.classList.contains('aberto')) {
      menu.classList.remove('aberto');
      setTimeout(() => {menu.style.display = 'none';}, 300);
    } else {
      menu.style.display = 'flex';
      setTimeout(() => {menu.classList.add('aberto');}, 10);
    }
  });

  document.getElementById('fecharMenu').addEventListener('click', () => {
    const menu = document.getElementById('menuLateral');
    menu.classList.remove('aberto');
    setTimeout(() => {menu.style.display = 'none';}, 300);
  });

  // Botão sair
  document.getElementById('btnSair').addEventListener('click', () => {
    usuarioLogado = null;
    isAdmin = false;
    mostrarTela('inicio');
  });

  // Botão editar nomes (abre tela editar nomes)
  document.getElementById('btnEditarNomes').addEventListener('click', () => {
    mostrarTela('editar-nomes');
  });

  // Funções para carregar e salvar nomes no Firebase (implemente aqui conforme seu código original)
  async function carregarNomesDoFirebase() {
    // Exemplo simples: carregar nomes do Firestore
    const doc = await db.collection('escala').doc('nomes').get();
    if(doc.exists) {
      nomes = doc.data().nomes.sort((a,b) => a.localeCompare(b));
    }
    atualizarListaNomesEdicao();
  }

  async function salvarNomesNoFirebase() {
    await db.collection('escala').doc('nomes').set({nomes});
  }

  // Atualiza a lista de nomes na tela de edição
  function atualizarListaNomesEdicao() {
    const ul = document.getElementById('listaNomesEdicao');
    ul.innerHTML = '';
    nomes.forEach((nome, i) => {
      const li = document.createElement('li');
      li.textContent = nome;
      const btn = document.createElement('button');
      btn.textContent = 'Remover';
      btn.classList.add('removerNomeBtn');
      btn.addEventListener('click', () => {
        nomes.splice(i, 1);
        atualizarListaNomesEdicao();
      });
      li.appendChild(btn);
      ul.appendChild(li);
    });
  }

  // Botão adicionar nome
  document.getElementById('btnAdicionarNome').addEventListener('click', () => {
    const input = document.getElementById('novoNomeInput');
    const nome = input.value.trim();
    if(nome && !nomes.includes(nome)) {
      nomes.push(nome);
      nomes.sort((a,b) => a.localeCompare(b));
      atualizarListaNomesEdicao();
      input.value = '';
    }
  });

  // Botão salvar nomes
  document.getElementById('btnSalvarNomes').addEventListener('click', async () => {
    await salvarNomesNoFirebase();
    alert('Nomes salvos com sucesso!');
  });

  // Botão zerar nomes (limpar todos)
  document.getElementById('btnZerarNomes').addEventListener('click', () => {
    if(confirm('Tem certeza que deseja apagar todos os nomes?')) {
      nomes = [];
      atualizarListaNomesEdicao();
    }
  });

  // Botão voltar edição
  document.getElementById('btnVoltarEdicao').addEventListener('click', () => {
    mostrarTela('painel');
    gerarEscala();
  });

  </script>
</body>
</html>
