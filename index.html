<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quem limpa a sala hoje?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    #app {
      width: 420px;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      border: 1px solid #dcdcdc;
    }

    h1 {
      margin-bottom: 12px;
      font-weight: 700;
    }

    button, input {
      font-size: 16px;
      border-radius: 6px;
      border: none;
      padding: 10px 18px;
      margin: 10px 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      outline: none;
    }

    button {
      background-color: #2c3e50;
      color: white;
    }

    button:hover {
      background-color: #34495e;
    }

    input[type="email"], input[type="password"], input[type="text"] {
      width: 260px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
      margin-bottom: 15px;
      padding: 10px;
    }

    input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
      border-color: #2c3e50;
    }

    #menuBtn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: transparent;
      font-size: 28px;
      color: #2c3e50;
      border: none;
      cursor: pointer;
      user-select: none;
      padding: 0;
      line-height: 1;
    }

    #menuLateral {
      position: fixed;
      top: 0;
      right: -280px;
      width: 280px;
      height: 100vh;
      background: #2c3e50;
      color: white;
      box-shadow: -3px 0 8px rgba(0,0,0,0.15);
      padding: 30px 20px;
      flex-direction: column;
      gap: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
      display: none;
    }

    #menuLateral.aberto {
      right: 0;
      display: flex;
    }

    #menuLateral button,
    #fecharMenu {
      background: #34495e;
      width: 100%;
      padding: 12px 0;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    #menuLateral button:hover,
    #fecharMenu:hover {
      background: #3c5a7a;
    }

    #resultado h2 {
      margin-bottom: 8px;
      font-weight: 700;
    }

    #resultado ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
      text-align: left;
    }

    #resultado li {
      background: #ecf0f1;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      color: #2c3e50;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #checkboxContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px 30px;
      justify-content: center;
      margin-top: 10px;
    }

    #checkboxContainer div {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #formQuemLimpou button[type="submit"] {
      margin-top: 20px;
      width: 100%;
    }

    #btnReset {
      background-color: #c0392b;
    }

    #btnReset:hover {
      background-color: #e74c3c;
    }

    #mensagemErro {
      color: #c0392b;
      font-weight: 700;
      margin-bottom: 12px;
    }

    #btnContinuar {
      margin-top: 10px;
      background-color: #27ae60;
      width: 100%;
    }

    #btnContinuar:hover {
      background-color: #2ecc71;
    }

    #telaInicial button {
      width: 180px;
    }

    #formQuemLimpou label {
      font-size: 16px;
      user-select: none;
    }

  </style>
</head>
<body>
  <div id="app">

    <!-- Telas iniciais e login -->
    <div id="telaInicial">
      <h1>Quem limpa a sala hoje?</h1>
      <p>Escolha seu perfil para continuar:</p>
      <button id="btnProfessor">Professor / Representante</button>
      <button id="btnEstudante">Estudante</button>
    </div>

    <div id="telaLogin" style="display:none;">
      <h1>Login - Professor / Representante</h1>
      <div id="mensagemErro"></div>
      <input type="email" id="emailLogin" placeholder="Email" autocomplete="username" />
      <input type="password" id="senhaLogin" placeholder="Senha" autocomplete="current-password" />
      <div id="botoesLogin">
        <button id="btnEntrar">Entrar</button>
        <button id="btnVoltarLogin">Voltar</button>
      </div>
    </div>

    <!-- Tela principal da escala -->
    <div id="conteudoEscala" style="display:none;">
      <button id="menuBtn" title="Abrir menu">☰</button>
      <h1>Quem limpa a sala hoje?</h1>
      <div id="resultado">
        <h2>Escala de hoje:</h2>
        <ul id="listaEscala"></ul>
        <button id="btnContinuar">Continuar</button>
      </div>
      <div id="pergunta" style="display:none;">
        <p>Selecione quem <strong>faltou</strong> ou <strong>limpou o laboratório</strong> e "CONFIRMAR" para atualizar:</p>
        <form id="formQuemLimpou">
          <div id="checkboxContainer"></div>
          <button type="submit">Confirmar</button>
        </form>
      </div>
    </div>

    <!-- Menu lateral -->
    <nav id="menuLateral">
      <button id="fecharMenu" title="Voltar">Voltar</button>
      <button id="btnEditarNomes">Editar Nomes</button>
      <button id="btnLiberarAcesso">Liberar Acesso</button>
      <button id="btnResetar">Resetar Escala</button>
      <button id="btnSair">Sair</button>
    </nav>

  </div>

  <script>
    // Dados iniciais (você pode adaptar para puxar do Firebase)
    const nomes = ["Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy", "Henzo", "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Silva", "Kemilly Puff", "Luiz", "Mateus Yuri", "Mateus Chagas", "Nayara", "Nicolas", "Norehangeles", "Pedro", "Samuel", "Sebastião", "Zaira"].sort();

    let posicaoUltimaEscala = -1;
    let historicoTarefa = {};
    let escalaAtual = [];
    let faltantesPendentes = [];

    let isAdmin = false;
    let telaAtual = 'inicio';

    // Alterna tarefa entre mesa e chão
    function alternarTarefa(tarefa) {
      return tarefa === 'mesa' ? 'chão' : 'mesa';
    }

    // Atualiza a lista da escala na tela, incluindo checkboxes para admin
    function atualizarTela() {
      const lista = document.getElementById('listaEscala');
      lista.innerHTML = '';

      escalaAtual.forEach(p => {
        const li = document.createElement('li');
        li.style.justifyContent = 'space-between';

        const nomeSpan = document.createElement('span');
        nomeSpan.textContent = p.nome;

        const tarefaSpan = document.createElement('span');
        tarefaSpan.textContent = p.tarefa;
        tarefaSpan.style.fontWeight = 'bold';

        li.appendChild(nomeSpan);
        li.appendChild(tarefaSpan);

        lista.appendChild(li);
      });

      // Atualiza checkboxes se admin
      const pergunta = document.getElementById('pergunta');
      const checkboxContainer = document.getElementById('checkboxContainer');
      checkboxContainer.innerHTML = '';

      if(isAdmin) {
        pergunta.style.display = 'block';
        escalaAtual.forEach(p => {
          const div = document.createElement('div');
          const cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.id = 'chk_' + p.nome;
          cb.name = 'faltou';
          cb.value = p.nome;
          const label = document.createElement('label');
          label.htmlFor = cb.id;
          label.textContent = p.nome;
          div.appendChild(cb);
          div.appendChild(label);
          checkboxContainer.appendChild(div);
        });
      } else {
        pergunta.style.display = 'none';
      }
    }

    // Gera a escala considerando faltantes pendentes e rodando nomes
    function gerarEscala() {
      const retornantes = [...faltantesPendentes];
      faltantesPendentes = [];

      const usados = retornantes.map(f => f.nome);
      let idx = posicaoUltimaEscala;

      escalaAtual = [];

      // Insere retornantes mantendo tarefa
      retornantes.forEach(r => {
        escalaAtual.push({ nome: r.nome, tarefa: r.tarefa });
        usados.push(r.nome);
      });

      // Completa escala até 2 pessoas
      while(escalaAtual.length < 2) {
        idx++;
        if(idx >= nomes.length) idx = 0;
        if(usados.includes(nomes[idx])) continue;

        let tarefa = 'mesa';
        if(escalaAtual.length > 0) {
          tarefa = alternarTarefa(escalaAtual[escalaAtual.length -1].tarefa);
        }
        historicoTarefa[nomes[idx]] = tarefa;
        escalaAtual.push({ nome: nomes[idx], tarefa });
        usados.push(nomes[idx]);
      }

      posicaoUltimaEscala = nomes.indexOf(escalaAtual[escalaAtual.length -1].nome);
      atualizarTela();
    }

    // Confirma quem faltou: pessoa fica para o próximo dia e é substituída na escala atual
    function confirmarFaltas() {
      const faltaram = [];
      const presentes = [];

      escalaAtual.forEach(p => {
        const cb = document.getElementById('chk_' + p.nome);
        if(cb && cb.checked) {
          faltaram.push(p);
        } else {
          presentes.push(p);
        }
      });

      if(faltaram.length === escalaAtual.length) {
        alert('Não pode faltar toda a escala.');
        return;
      }

      // Atualiza faltantes pendentes para próximo dia
      faltantesPendentes = faltantesPendentes.concat(faltaram);

      // Completa a escala atual substituindo faltantes
      while(presentes.length < 2) {
        posicaoUltimaEscala++;
        if(posicaoUltimaEscala >= nomes.length) posicaoUltimaEscala = 0;

        const nomeAtual = nomes[posicaoUltimaEscala];

        // Ignora nomes que já estão na escala ou na lista de faltantes pendentes
        if(presentes.find(p => p.nome === nomeAtual) || faltantesPendentes.find(f => f.nome === nomeAtual)) {
          continue;
        }

        // Alterna tarefa com base no último presente ou começa por 'chão'
        const ultimaTarefa = presentes.length > 0 ? presentes[presentes.length -1].tarefa : 'chão';
        const tarefaAtual = alternarTarefa(ultimaTarefa);

        presentes.push({ nome: nomeAtual, tarefa: tarefaAtual });
      }

      escalaAtual = presentes;
      atualizarTela();
    }

    // Função para mostrar telas
    function mostrarTela(t) {
      telaAtual = t;
      document.getElementById('telaInicial').style.display = 'none';
      document.getElementById('telaLogin').style.display = 'none';
      document.getElementById('conteudoEscala').style.display = 'none';
      document.getElementById('menuLateral').classList.remove('aberto');
      document.getElementById('menuLateral').style.display = 'none';
      document.getElementById('menuBtn').style.display = 'none';

      if(t === 'inicio') {
        document.getElementById('telaInicial').style.display = 'block';
      }
      if(t === 'login') {
        document.getElementById('telaLogin').style.display = 'block';
      }
      if(t === 'painel') {
        document.getElementById('conteudoEscala').style.display = 'block';
        if(isAdmin) {
          document.getElementById('menuBtn').style.display = 'block';
          document.getElementById('menuLateral').style.display = 'flex';
        }
        // Botão continuar só para admin
        document.getElementById('btnContinuar').style.display = isAdmin ? 'block' : 'none';
      }
    }

    // Eventos botão perfil estudante
    document.getElementById('btnEstudante').onclick = () => {
      isAdmin = false;
      mostrarTela('painel');
      gerarEscala();
    };

    // Eventos botão perfil professor
    document.getElementById('btnProfessor').onclick = () => {
      mostrarTela('login');
    };

    // Evento voltar no login
    document.getElementById('btnVoltarLogin').onclick = () => {
      mostrarTela('inicio');
    };

    // Evento entrar no login (usuários admin fixos)
    const admins = ["prof1@escola.com", "prof2@escola.com", "nicolasgmbatista15@gmail.com"];

    document.getElementById('btnEntrar').onclick = () => {
      const email = document.getElementById('emailLogin').value.trim().toLowerCase();
      const senha = document.getElementById('senhaLogin').value.trim();

      if(admins.includes(email) && senha === "1234") {
        isAdmin = true;
        document.getElementById('mensagemErro').textContent = '';
        mostrarTela('painel');
        gerarEscala();
      } else {
        document.getElementById('mensagemErro').textContent = 'Usuário ou senha inválidos.';
      }
    };

    // Botão menu lateral
    document.getElementById('menuBtn').onclick = () => {
      const menu = document.getElementById('menuLateral');
      if(menu.classList.contains('aberto')) {
        menu.classList.remove('aberto');
      } else {
        menu.classList.add('aberto');
      }
    };

    // Botão fechar menu lateral
    document.getElementById('fecharMenu').onclick = () => {
      document.getElementById('menuLateral').classList.remove('aberto');
    };

    // Botão continuar - avança escala para próximos nomes
    document.getElementById('btnContinuar').onclick = () => {
      gerarEscala();
    };

    // Form confirmando quem faltou
    document.getElementById('formQuemLimpou').onsubmit = (e) => {
      e.preventDefault();
      confirmarFaltas();
    };

    // Botões do menu lateral (apenas exemplo funcionalidades)
    document.getElementById('btnResetar').onclick = () => {
      if(confirm('Deseja resetar a escala?')) {
        posicaoUltimaEscala = -1;
        faltantesPendentes = [];
        escalaAtual = [];
        gerarEscala();
        alert('Escala resetada.');
      }
    };

    document.getElementById('btnSair').onclick = () => {
      isAdmin = false;
      posicaoUltimaEscala = -1;
      faltantesPendentes = [];
      escalaAtual = [];
      mostrarTela('inicio');
    };

    // Inicializa na tela inicial
    mostrarTela('inicio');

  </script>
</body>
</html>
