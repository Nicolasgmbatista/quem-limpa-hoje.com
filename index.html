<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quem limpa a sala hoje?</title>
  <style>
    /* Seu CSS permanece igual */
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    #app {
      width: 420px;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      border: 1px solid #dcdcdc;
    }

    h1 {
      margin-bottom: 12px;
      font-weight: 700;
    }

    button, input {
      font-size: 16px;
      border-radius: 6px;
      border: none;
      padding: 10px 18px;
      margin: 10px 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      outline: none;
    }

    button {
      background-color: #2c3e50;
      color: white;
    }

    button:hover {
      background-color: #34495e;
    }

    input[type="email"], input[type="password"], input[type="text"] {
      width: 260px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
      margin-bottom: 15px;
      padding: 10px;
    }

    input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
      border-color: #2c3e50;
    }

    #menuBtn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: transparent;
      font-size: 28px;
      color: #2c3e50;
      border: none;
      cursor: pointer;
      user-select: none;
      padding: 0;
      line-height: 1;
    }

    #menuLateral {
      position: fixed;
      top: 0;
      right: -280px;
      width: 280px;
      height: 100vh;
      background: #2c3e50;
      color: white;
      box-shadow: -3px 0 8px rgba(0,0,0,0.15);
      padding: 30px 20px;
      flex-direction: column;
      gap: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
      display: none;
    }

    #menuLateral.aberto {
      right: 0;
      display: flex;
    }

    #menuLateral button,
    #fecharMenu {
      background: #34495e;
      width: 100%;
      padding: 12px 0;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    #menuLateral button:hover,
    #fecharMenu:hover {
      background: #3c5a7a;
    }

    #resultado h2 {
      margin-bottom: 8px;
      font-weight: 700;
    }

    #resultado ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
      text-align: left;
    }

    #resultado li {
      background: #ecf0f1;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      color: #2c3e50;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
    }

    #checkboxContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px 30px;
      justify-content: center;
      margin-top: 10px;
    }

    #checkboxContainer div {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #formQuemLimpou button[type="submit"] {
      margin-top: 20px;
      width: 100%;
    }

    #btnReset {
      background-color: #c0392b;
    }

    #btnReset:hover {
      background-color: #e74c3c;
    }

    #mensagemErro {
      color: #c0392b;
      font-weight: 700;
      margin-bottom: 12px;
    }

    #btnContinuar {
      margin-top: 10px;
      background-color: #27ae60;
      width: 100%;
    }

    #btnContinuar:hover {
      background-color: #2ecc71;
    }

    #telaInicial button {
      width: 180px;
    }

    #formQuemLimpou {
      margin-top: 20px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    #checkboxContainer div label {
      font-size: 16px;
    }

    #avisoReset {
      margin-top: 20px;
      color: #e74c3c;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }

    /* Nova tela de edição de nomes */
    #telaEditarNomes {
      display: none;
      text-align: left;
      max-width: 360px;
      margin: 0 auto;
    }

    #telaEditarNomes h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    #listaNomesEdicao {
      list-style: none;
      padding: 0;
      max-height: 280px;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f7f7f7;
    }

    #listaNomesEdicao li {
      padding: 10px 14px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      color: #2c3e50;
    }

    #listaNomesEdicao li:last-child {
      border-bottom: none;
    }

    #listaNomesEdicao button.removerNomeBtn {
      background-color: #c0392b;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: background-color 0.3s ease;
    }

    #listaNomesEdicao button.removerNomeBtn:hover {
      background-color: #e74c3c;
    }

    #novoNomeContainer {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      justify-content: center;
    }

    #novoNomeInput {
      flex-grow: 1;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
    }

    #novoNomeInput:focus {
      border-color: #2c3e50;
      outline: none;
    }

    #telaEditarNomes button {
      width: 100%;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div id="app">

    <!-- Telas iniciais e login -->
    <div id="telaInicial">
      <h1>Quem limpa a sala hoje?</h1>
      <p>Escolha seu perfil para continuar:</p>
      <button id="btnProfessor">Professor / Representante</button>
      <button id="btnEstudante">Estudante</button>
    </div>

    <div id="telaLogin" style="display:none;">
      <h1>Login - Professor / Representante</h1>
      <div id="mensagemErro"></div>
      <input type="email" id="emailLogin" placeholder="Email" autocomplete="username" />
      <input type="password" id="senhaLogin" placeholder="Senha" autocomplete="current-password" />
      <div id="botoesLogin">
        <button id="btnEntrar">Entrar</button>
        <button id="btnVoltarLogin">Voltar</button>
      </div>
    </div>

    <!-- Tela principal da escala -->
    <div id="conteudoEscala" style="display:none;">
      <button id="menuBtn" title="Abrir menu">☰</button>
      <h1>Quem limpa a sala hoje?</h1>
      <div id="resultado">
        <h2>Escala de hoje:</h2>
        <ul id="listaEscala"></ul>
        <button id="btnContinuar">Continuar</button>
        <div id="pergunta" style="margin-top: 20px;">
          <p>Selecione quem <strong>faltou</strong> ou <strong>limpou o laboratório</strong> e "Confirmar" para atualizar:</p>
          <form id="formQuemLimpou">
            <div id="checkboxContainer"></div>
            <button type="submit">Confirmar</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Menu lateral -->
    <nav id="menuLateral">
      <button id="fecharMenu" title="Voltar">Voltar</button>
      <!-- Botão Editar Nomes inserido acima dos outros -->
      <button id="btnEditarNomes">Editar Nomes</button>
      <button id="btnLiberarAcesso">Liberar Acesso</button>
      <button id="btnResetar">Resetar Escala</button>
      <button id="btnSair">Sair</button>
    </nav>

    <!-- Nova tela para edição dos nomes -->
    <div id="telaEditarNomes">
      <h2>Editar Nomes</h2>
      <ul id="listaNomesEdicao"></ul>
      <div id="novoNomeContainer">
        <input type="text" id="novoNomeInput" placeholder="Digite novo nome" />
        <button id="btnAdicionarNome">Adicionar</button>
      </div>
      <button id="btnSalvarNomes">Salvar</button>
      <button id="btnZerarNomes">Zerar</button>
      <button id="btnVoltarEdicao">Voltar</button>
    </div>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  
  <script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAGkdnFfJNw4r6yYpSGIpgjwISBOppwR60",
    authDomain: "quem-limpa-hoje.firebaseapp.com",
    projectId: "quem-limpa-hoje",
    storageBucket: "quem-limpa-hoje.firebasestorage.app",
    messagingSenderId: "44929275404",
    appId: "1:44929275404:web:971258e864925cb3684029"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Variáveis globais
  let admins = ["prof1@escola.com", "prof2@escola.com", "nicolasgmbatista15@gmail.com"];

  let nomes = ["Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy", "Henzo", "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Silva", "Kemilly Puff", "Luiz", "Mateus Yuri", "Mateus Chagas", "Nayara", "Nicolas", "Norehangeles", "Pedro", "Samuel", "Sebastião", "Zaira"].sort((a,b) => a.localeCompare(b));

  let posicaoUltimaEscala = -1;
  let historicoTarefa = {};
  let escalaAtual = [];
  let faltantesPendentes = [];

  let usuarioLogado = null;
  let isAdmin = false;

  let telaAtual = 'inicio'; // 'inicio', 'login', 'painel', 'editar-nomes'

  function mostrarTela(t) {
    telaAtual = t;
    document.getElementById('telaInicial').style.display = 'none';
    document.getElementById('telaLogin').style.display = 'none';
    document.getElementById('conteudoEscala').style.display = 'none';
    document.getElementById('telaEditarNomes').style.display = 'none';

    switch(t) {
      case 'inicio':
        document.getElementById('telaInicial').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'login':
        document.getElementById('telaLogin').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'painel':
        document.getElementById('conteudoEscala').style.display = 'block';
        document.getElementById('menuBtn').style.display = isAdmin ? 'block' : 'none';
        if(isAdmin) {
          document.getElementById('menuLateral').style.display = 'flex';
        } else {
          document.getElementById('menuLateral').classList.remove('aberto');
          document.getElementById('menuLateral').style.display = 'none';
        }
        break;
      case 'editar-nomes':
        document.getElementById('telaEditarNomes').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        carregarNomesDoFirebase();
        break;
    }
  }

  async function salvarEscalaNoFirestore() {
    await db.collection('escala').doc('dados').set({
      posicaoUltimaEscala,
      historicoTarefa,
      escalaAtual,
      faltantesPendentes
    });
  }

  async function lerEscalaDoFirestore() {
    const doc = await db.collection('escala').doc('dados').get();
    if(doc.exists) {
      const data = doc.data();
      posicaoUltimaEscala = data.posicaoUltimaEscala ?? -1;
      historicoTarefa = data.historicoTarefa ?? {};
      escalaAtual = data.escalaAtual ?? [];
      faltantesPendentes = data.faltantesPendentes ?? [];
    } else {
      posicaoUltimaEscala = -1;
      historicoTarefa = {};
      escalaAtual = [];
      faltantesPendentes = [];
    }
  }

  function alternarTarefa(tarefa) {
    return tarefa === 'mesa' ? 'chão' : 'mesa';
  }

  // Próximo índice *sem pular ninguém*, sequência simples na lista circular
  function proximoIndiceSimples(atual) {
    return (atual + 1) % nomes.length;
  }

  // Gera escala inicial (2 nomes) ou avança a escala normalmente, sempre 2 nomes
  async function gerarEscala() {
    // Se escalaAtual vazia, cria a primeira escala
    if(escalaAtual.length === 0) {
      let idx1 = 0;
      let nome1 = nomes[idx1];
      let tarefa1 = 'mesa'; // Começa com mesa
      historicoTarefa[nome1] = tarefa1;

      let idx2 = proximoIndiceSimples(idx1);
      let nome2 = nomes[idx2];
      let tarefa2 = alternarTarefa(tarefa1);
      historicoTarefa[nome2] = tarefa2;

      escalaAtual = [
        {nome: nome1, tarefa: tarefa1, index: idx1},
        {nome: nome2, tarefa: tarefa2, index: idx2}
      ];
      posicaoUltimaEscala = idx2;
    } else {
      // Avança a escala para os próximos dois na lista, em sequência
      let idxUltimo = posicaoUltimaEscala;
      let idx1 = proximoIndiceSimples(idxUltimo);
      let nome1 = nomes[idx1];
      let tarefa1 = alternarTarefa(historicoTarefa[nomes[posicaoUltimaEscala]] || 'chão');
      historicoTarefa[nome1] = tarefa1;

      let idx2 = proximoIndiceSimples(idx1);
      let nome2 = nomes[idx2];
      let tarefa2 = alternarTarefa(tarefa1);
      historicoTarefa[nome2] = tarefa2;

      escalaAtual = [
        {nome: nome1, tarefa: tarefa1, index: idx1},
        {nome: nome2, tarefa: tarefa2, index: idx2}
      ];
      posicaoUltimaEscala = idx2;
    }

    await salvarEscalaNoFirestore();
  }

  // Atualiza a lista visível e os checkboxes com os nomes da escala atual
  function atualizarResultadoEFormulario() {
    const lista = document.getElementById('listaEscala');
    lista.innerHTML = '';
    escalaAtual.forEach(p => {
      const li = document.createElement('li');
      li.textContent = `${p.nome} - ${p.tarefa}`;
      lista.appendChild(li);
    });

    const container = document.getElementById('checkboxContainer');
    container.innerHTML = '';
    escalaAtual.forEach(({nome}) => {
      const div = document.createElement('div');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.name = 'faltantes';
      checkbox.value = nome;
      checkbox.id = 'chk_' + nome.replace(/\s+/g, '');
      const label = document.createElement('label');
      label.htmlFor = checkbox.id;
      label.textContent = nome;
      div.appendChild(checkbox);
      div.appendChild(label);
      container.appendChild(div);
    });
  }

  // Avança a escala para o próximo dia normalmente (botão continuar)
  async function continuarEscala() {
    await gerarEscala();
    atualizarResultadoEFormulario();
  }

  // Confirma os faltantes, removendo quem faltou e colocando o próximo na sequência no lugar
  async function confirmarFaltantes(event) {
    event.preventDefault();
    const checkboxes = document.querySelectorAll('input[name="faltantes"]:checked');
    if(checkboxes.length === 0){
      alert('Selecione pelo menos uma pessoa que faltou para confirmar.');
      return;
    }

    for(let cb of checkboxes){
      const nomeFaltou = cb.value;

      // Procura o índice da pessoa que faltou na escalaAtual
      const idxNaEscala = escalaAtual.findIndex(p => p.nome === nomeFaltou);
      if(idxNaEscala === -1) continue; // não está na escala atual

      // Remove a pessoa que faltou da escala atual
      // Coloca ela na lista de faltantes pendentes (pode servir para histórico)
      if(!faltantesPendentes.includes(nomeFaltou)){
        faltantesPendentes.push(nomeFaltou);
      }

      // Vamos substituir essa pessoa pelo próximo da lista nomes que NÃO está na escala atual nem nos pendentes

      // Cria um conjunto para facilitar checar quem já está na escala ou pendente
      const nomesAtuais = new Set(escalaAtual.map(p => p.nome));
      faltantesPendentes.forEach(n => nomesAtuais.add(n));

      // Encontrar próximo índice na lista nomes, depois do índice da pessoa que faltou, que não esteja na escalaAtual nem pendentes
      let idxAtual = escalaAtual[idxNaEscala].index;
      let substituto = null;
      for(let i = 1; i <= nomes.length; i++){
        let idxCandidato = (idxAtual + i) % nomes.length;
        let nomeCandidato = nomes[idxCandidato];
        if(!nomesAtuais.has(nomeCandidato)){
          substituto = {nome: nomeCandidato, index: idxCandidato};
          break;
        }
      }

      if(substituto){
        // Define a tarefa para o substituto igual à da pessoa que saiu
        const tarefaAntiga = escalaAtual[idxNaEscala].tarefa;
        historicoTarefa[substituto.nome] = tarefaAntiga;
        escalaAtual[idxNaEscala] = {nome: substituto.nome, tarefa: tarefaAntiga, index: substituto.index};
      } else {
        // Caso não encontre substituto (lista muito pequena), mantém a pessoa que faltou (sem mudança)
        alert('Não foi possível substituir ' + nomeFaltou + '.');
      }

      // Remove da lista pendentes para permitir que seja substituído no próximo dia
      // (Opcional: se quiser manter histórico, pode deixar)
      // Aqui vou deixar manter pendentes.

    }

    // Salva e atualiza
    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();
    alert('Escala atualizada após confirmação de faltantes.');
  }

  // Limpa dados e reseta tudo
  async function resetarEscala() {
    if(!confirm('Tem certeza que deseja resetar toda a escala?')) return;
    posicaoUltimaEscala = -1;
    historicoTarefa = {};
    escalaAtual = [];
    faltantesPendentes = [];
    await salvarEscalaNoFirestore();
    alert('Escala resetada.');
    mostrarTela('inicio');
  }

  // Login e fluxo
  document.getElementById('btnProfessor').onclick = () => mostrarTela('login');
  document.getElementById('btnEstudante').onclick = async () => {
    usuarioLogado = null;
    isAdmin = false;
    await lerEscalaDoFirestore();
    if(escalaAtual.length === 0){
      await gerarEscala();
    }
    mostrarTela('painel');
    atualizarResultadoEFormulario();
  };

  document.getElementById('btnEntrar').onclick = async () => {
    const e = document.getElementById('emailLogin').value.trim().toLowerCase();
    const s = document.getElementById('senhaLogin').value;
    if(admins.includes(e) && s.length >= 4){
      usuarioLogado = e;
      isAdmin = true;
      await lerEscalaDoFirestore();
      if(escalaAtual.length === 0){
        await gerarEscala();
      }
      mostrarTela('painel');
      atualizarResultadoEFormulario();
    } else {
      document.getElementById('mensagemErro').textContent = 'Email ou senha inválidos.';
    }
  };

  document.getElementById('btnVoltarLogin').onclick = () => mostrarTela('inicio');

  document.getElementById('btnContinuar').onclick = continuarEscala;

  document.getElementById('formQuemLimpou').onsubmit = confirmarFaltantes;

  // Menu lateral
  document.getElementById('menuBtn').onclick = () => {
    const menu = document.getElementById('menuLateral');
    menu.classList.toggle('aberto');
  };

  document.getElementById('fecharMenu').onclick = () => {
    document.getElementById('menuLateral').classList.remove('aberto');
  };

  document.getElementById('btnResetar').onclick = resetarEscala;

  document.getElementById('btnSair').onclick = () => {
    usuarioLogado = null;
    isAdmin = false;
    mostrarTela('inicio');
  };

  // --- Tela de edição dos nomes ---
  document.getElementById('btnEditarNomes').onclick = () => {
    mostrarTela('editar-nomes');
  };

  document.getElementById('btnVoltarEdicao').onclick = () => {
    mostrarTela('painel');
    atualizarResultadoEFormulario();
  };

  async function carregarNomesDoFirebase() {
    const doc = await db.collection('escala').doc('dados').get();
    if(doc.exists && doc.data().nomes){
      nomes = doc.data().nomes.sort((a,b) => a.localeCompare(b));
    }
    atualizarListaNomesEdicao();
  }

  function atualizarListaNomesEdicao() {
    const ul = document.getElementById('listaNomesEdicao');
    ul.innerHTML = '';
    nomes.forEach((nome, i) => {
      const li = document.createElement('li');
      li.textContent = nome;
      const btnRemover = document.createElement('button');
      btnRemover.textContent = 'Remover';
      btnRemover.classList.add('removerNomeBtn');
      btnRemover.onclick = () => {
        nomes.splice(i,1);
        atualizarListaNomesEdicao();
      };
      li.appendChild(btnRemover);
      ul.appendChild(li);
    });
  }

  document.getElementById('btnAdicionarNome').onclick = () => {
    const input = document.getElementById('novoNomeInput');
    const nomeNovo = input.value.trim();
    if(nomeNovo && !nomes.includes(nomeNovo)){
      nomes.push(nomeNovo);
      nomes.sort((a,b) => a.localeCompare(b));
      input.value = '';
      atualizarListaNomesEdicao();
    } else {
      alert('Nome inválido ou já existente.');
    }
  };

  document.getElementById('btnSalvarNomes').onclick = async () => {
    // Salva nomes no Firestore e reseta escala para recomecar
    await db.collection('escala').doc('dados').set({
      nomes,
      posicaoUltimaEscala: -1,
      historicoTarefa: {},
      escalaAtual: [],
      faltantesPendentes: []
    }, {merge:true});
    alert('Nomes salvos e escala resetada. Faça login novamente para ver as alterações.');
    mostrarTela('inicio');
  };

  document.getElementById('btnZerarNomes').onclick = () => {
    if(confirm('Tem certeza que deseja remover todos os nomes?')){
      nomes = [];
      atualizarListaNomesEdicao();
    }
  };

  // Iniciar
  mostrarTela('inicio');
  </script>
</body>
</html>
