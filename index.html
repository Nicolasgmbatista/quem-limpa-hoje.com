<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quem limpa a sala hoje?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    #app {
      width: 420px;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      border: 1px solid #dcdcdc;
    }
    h1 {
      margin-bottom: 12px;
      font-weight: 700;
    }
    button, input {
      font-size: 16px;
      border-radius: 6px;
      border: none;
      padding: 10px 18px;
      margin: 10px 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      outline: none;
    }
    button {
      background-color: #2c3e50;
      color: white;
    }
    button:hover {
      background-color: #34495e;
    }
    input[type="email"], input[type="password"], input[type="text"] {
      width: 260px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
      margin-bottom: 15px;
      padding: 10px;
    }
    input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
      border-color: #2c3e50;
    }
    #menuBtn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: transparent;
      font-size: 28px;
      color: #2c3e50;
      border: none;
      cursor: pointer;
      user-select: none;
      padding: 0;
      line-height: 1;
    }
    #menuLateral {
      position: fixed;
      top: 0;
      right: -280px;
      width: 280px;
      height: 100vh;
      background: #2c3e50;
      color: white;
      box-shadow: -3px 0 8px rgba(0,0,0,0.15);
      padding: 30px 20px;
      flex-direction: column;
      gap: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
      display: none;
    }
    #menuLateral.aberto {
      right: 0;
      display: flex;
    }
    #menuLateral button,
    #fecharMenu {
      background: #34495e;
      width: 100%;
      padding: 12px 0;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    #menuLateral button:hover,
    #fecharMenu:hover {
      background: #3c5a7a;
    }
    #resultado h2 {
      margin-bottom: 8px;
      font-weight: 700;
    }
    #resultado ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
      text-align: left;
    }
    #resultado li {
      background: #ecf0f1;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      color: #2c3e50;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
    }
    #checkboxContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px 30px;
      justify-content: center;
      margin-top: 10px;
    }
    #checkboxContainer div {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #formQuemLimpou button[type="submit"] {
      margin-top: 20px;
      width: 100%;
    }
    #btnReset {
      background-color: #c0392b;
    }
    #btnReset:hover {
      background-color: #e74c3c;
    }
    #mensagemErro {
      color: #c0392b;
      font-weight: 700;
      margin-bottom: 12px;
    }
    #btnContinuar {
      margin-top: 10px;
      background-color: #27ae60;
      width: 100%;
    }
    #btnContinuar:hover {
      background-color: #2ecc71;
    }
    #telaInicial button {
      width: 180px;
    }
    #formQuemLimpou {
      margin-top: 20px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }
    #checkboxContainer div label {
      font-size: 16px;
    }
    #avisoReset {
      margin-top: 20px;
      color: #e74c3c;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }
    /* Nova tela de edição de nomes */
    #telaEditarNomes {
      display: none;
      text-align: left;
      max-width: 360px;
      margin: 0 auto;
    }
    #telaEditarNomes h2 {
      text-align: center;
      margin-bottom: 16px;
    }
    #listaNomesEdicao {
      list-style: none;
      padding: 0;
      max-height: 280px;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f7f7f7;
    }
    #listaNomesEdicao li {
      padding: 10px 14px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      color: #2c3e50;
    }
    #listaNomesEdicao li:last-child {
      border-bottom: none;
    }
    #listaNomesEdicao button.removerNomeBtn {
      background-color: #c0392b;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: background-color 0.3s ease;
    }
    #listaNomesEdicao button.removerNomeBtn:hover {
      background-color: #e74c3c;
    }
    #novoNomeContainer {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      justify-content: center;
    }
    #novoNomeInput {
      flex-grow: 1;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
    }
    #novoNomeInput:focus {
      border-color: #2c3e50;
      outline: none;
    }
    #telaEditarNomes button {
      width: 100%;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div id="app">

    <!-- Telas iniciais e login -->
    <div id="telaInicial">
      <h1>Quem limpa a sala hoje?</h1>
      <p>Escolha seu perfil para continuar:</p>
      <button id="btnProfessor">Professor / Representante</button>
      <button id="btnEstudante">Estudante</button>
    </div>

    <div id="telaLogin" style="display:none;">
      <h1>Login - Professor / Representante</h1>
      <div id="mensagemErro"></div>
      <input type="email" id="emailLogin" placeholder="Email" autocomplete="username" />
      <input type="password" id="senhaLogin" placeholder="Senha" autocomplete="current-password" />
      <div id="botoesLogin">
        <button id="btnEntrar">Entrar</button>
        <button id="btnVoltarLogin">Voltar</button>
      </div>
    </div>

    <!-- Tela principal da escala -->
    <div id="conteudoEscala" style="display:none;">
      <button id="menuBtn" title="Abrir menu">☰</button>
      <h1>Quem limpa a sala hoje?</h1>
      <div id="resultado">
        <h2>Escala de hoje:</h2>
        <ul id="listaEscala"></ul>
      </div>

      <!-- Form para marcar faltantes e confirmar - só para admins -->
      <div id="pergunta" style="display:none;">
        <p>Selecione quem <strong>faltou</strong> e clique em "Confirmar" para atualizar a escala:</p>
        <form id="formQuemLimpou">
          <div id="checkboxContainer"></div>
          <button type="submit">Confirmar</button>
        </form>
      </div>

      <!-- Botão continuar para gerar próxima escala - só para admins -->
      <button id="btnContinuar" style="display:none;">Continuar</button>
    </div>

    <!-- Menu lateral -->
    <nav id="menuLateral">
      <button id="fecharMenu" title="Voltar">Voltar</button>
      <button id="btnEditarNomes">Editar Nomes</button>
      <button id="btnLiberarAcesso">Liberar Acesso</button>
      <button id="btnResetar">Resetar Escala</button>
      <button id="btnSair">Sair</button>
    </nav>

    <!-- Nova tela para edição dos nomes -->
    <div id="telaEditarNomes">
      <h2>Editar Nomes</h2>
      <ul id="listaNomesEdicao"></ul>
      <div id="novoNomeContainer">
        <input type="text" id="novoNomeInput" placeholder="Digite novo nome" />
        <button id="btnAdicionarNome">Adicionar</button>
      </div>
      <button id="btnSalvarNomes">Salvar</button>
      <button id="btnZerarNomes">Zerar</button>
      <button id="btnVoltarEdicao">Voltar</button>
    </div>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  
  <script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAGkdnFfJNw4r6yYpSGIpgjwISBOppwR60",
    authDomain: "quem-limpa-hoje.firebaseapp.com",
    projectId: "quem-limpa-hoje",
    storageBucket: "quem-limpa-hoje.firebasestorage.app",
    messagingSenderId: "44929275404",
    appId: "1:44929275404:web:971258e864925cb3684029"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Variáveis globais
  let admins = ["prof1@escola.com", "prof2@escola.com", "nicolasgmbatista15@gmail.com"];

  let nomes = ["Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy", "Henzo", "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Silva", "Kemilly Puff", "Luiz", "Mateus Yuri", "Mateus Chagas", "Nayara", "Nicolas", "Norehangeles", "Pedro", "Samuel", "Sebastião", "Zaira"].sort((a,b) => a.localeCompare(b));

  let posicaoUltimaEscala = -1;
  let historicoTarefa = {};
  let escalaAtual = [];
  let faltantesPendentes = [];

  let usuarioLogado = null;
  let isAdmin = false;

  let telaAtual = 'inicio'; // 'inicio', 'login', 'painel', 'editar-nomes'

  // Mostrar/ocultar telas
  function mostrarTela(t) {
    telaAtual = t;
    document.getElementById('telaInicial').style.display = 'none';
    document.getElementById('telaLogin').style.display = 'none';
    document.getElementById('conteudoEscala').style.display = 'none';
    document.getElementById('telaEditarNomes').style.display = 'none';

    switch(t) {
      case 'inicio':
        document.getElementById('telaInicial').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'login':
        document.getElementById('telaLogin').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        break;
      case 'painel':
        document.getElementById('conteudoEscala').style.display = 'block';
        document.getElementById('menuBtn').style.display = isAdmin ? 'block' : 'none';
        if(isAdmin) {
          document.getElementById('menuLateral').style.display = 'flex';
          document.getElementById('pergunta').style.display = 'block';
          document.getElementById('btnContinuar').style.display = 'block';
        } else {
          document.getElementById('menuLateral').classList.remove('aberto');
          document.getElementById('menuLateral').style.display = 'none';
          document.getElementById('pergunta').style.display = 'none';
          document.getElementById('btnContinuar').style.display = 'none';
        }
        break;
      case 'editar-nomes':
        document.getElementById('telaEditarNomes').style.display = 'block';
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').classList.remove('aberto');
        document.getElementById('menuLateral').style.display = 'none';
        carregarNomesDoFirebase();
        break;
    }
  }

  async function salvarEscalaNoFirestore() {
    await db.collection('escala').doc('dados').set({
      posicaoUltimaEscala,
      historicoTarefa,
      escalaAtual,
      faltantesPendentes
    });
  }

  async function lerEscalaDoFirestore() {
    const doc = await db.collection('escala').doc('dados').get();
    if(doc.exists) {
      const data = doc.data();
      posicaoUltimaEscala = data.posicaoUltimaEscala ?? -1;
      historicoTarefa = data.historicoTarefa ?? {};
      escalaAtual = data.escalaAtual ?? [];
      faltantesPendentes = data.faltantesPendentes ?? [];
    } else {
      posicaoUltimaEscala = -1;
      historicoTarefa = {};
      escalaAtual = [];
      faltantesPendentes = [];
    }
  }

  function alternarTarefa(tarefa) {
    return tarefa === 'mesa' ? 'chão' : 'mesa';
  }

  // Função para pegar a tarefa alternada, atualizando o histórico
  function obterTarefaAlternada(nome) {
    const tarefaAnterior = historicoTarefa[nome] || 'mesa';
    const novaTarefa = alternarTarefa(tarefaAnterior);
    historicoTarefa[nome] = novaTarefa;
    return novaTarefa;
  }

  // Próximo índice ignorando faltantes pendentes
  function proximoIndiceIgnorandoPendentes(atual) {
    let i = 1;
    while(true){
      let idx = (atual + i) % nomes.length;
      if(!faltantesPendentes.includes(nomes[idx])){
        return idx;
      }
      i++;
      if(i > nomes.length) return -1; // evita loop infinito se tudo estiver faltando
    }
  }

  async function gerarEscala() {
    if(escalaAtual.length === 0) {
      // escala inicial, pega os dois primeiros nomes que não estão em faltantesPendentes
      let idx1 = 0;
      while(faltantesPendentes.includes(nomes[idx1]) && idx1 < nomes.length) idx1++;
      if(idx1 >= nomes.length) return; // Nenhum disponível
      let nome1 = nomes[idx1];
      let tarefa1 = obterTarefaAlternada(nome1);

      let idx2 = proximoIndiceIgnorandoPendentes(idx1);
      if(idx2 === -1) return; // Nenhum disponível para 2º posição
      let nome2 = nomes[idx2];
      let tarefa2 = obterTarefaAlternada(nome2);

      escalaAtual = [
        { nome: nome1, tarefa: tarefa1, index: idx1 },
        { nome: nome2, tarefa: tarefa2, index: idx2 }
      ];

      posicaoUltimaEscala = idx2;
      faltantesPendentes = [];
      await salvarEscalaNoFirestore();
      atualizarResultadoEFormulario();
      return;
    }

    // Para continuar a escala normalmente (botão continuar)
    // Avança a escala incluindo as pessoas que não estão faltando
    let idxUltimo = posicaoUltimaEscala;

    // Limpa da lista faltantes que já pularam
    faltantesPendentes = faltantesPendentes.filter(nome => !escalaAtual.some(p => p.nome === nome));

    let idx1 = proximoIndiceIgnorandoPendentes(idxUltimo);
    if(idx1 === -1) return; // nenhum disponível
    let nome1 = nomes[idx1];
    let tarefa1 = obterTarefaAlternada(nome1);

    let idx2 = proximoIndiceIgnorandoPendentes(idx1);
    if(idx2 === -1) return; // nenhum disponível
    let nome2 = nomes[idx2];
    let tarefa2 = obterTarefaAlternada(nome2);

    escalaAtual = [
      { nome: nome1, tarefa: tarefa1, index: idx1 },
      { nome: nome2, tarefa: tarefa2, index: idx2 }
    ];

    posicaoUltimaEscala = idx2;

    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();
  }

  // Atualiza a lista da escala e o formulário de faltantes
  function atualizarResultadoEFormulario() {
    const listaEscala = document.getElementById('listaEscala');
    listaEscala.innerHTML = '';
    escalaAtual.forEach(pessoa => {
      let li = document.createElement('li');
      li.textContent = `${pessoa.nome} - ${pessoa.tarefa}`;
      listaEscala.appendChild(li);
    });

    // Atualiza o formulário de faltantes (checkboxes)
    const container = document.getElementById('checkboxContainer');
    container.innerHTML = '';
    escalaAtual.forEach(pessoa => {
      const div = document.createElement('div');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = 'faltou-' + pessoa.nome;
      checkbox.name = 'faltou';
      checkbox.value = pessoa.nome;

      const label = document.createElement('label');
      label.htmlFor = checkbox.id;
      label.textContent = pessoa.nome;

      div.appendChild(checkbox);
      div.appendChild(label);
      container.appendChild(div);
    });
  }

  // Confirmar faltantes e ajustar escala
  async function confirmarFaltantes(event) {
    event.preventDefault();

    const checkboxes = document.querySelectorAll('input[name="faltou"]:checked');
    const faltaram = Array.from(checkboxes).map(cb => cb.value);

    if(faltaram.length === 0) {
      // Se não marcou ninguém faltando, só gerar a próxima escala normal
      await gerarEscala();
      return;
    }

    // Jogar faltantes para o próximo dia e substituir por próximos da lista
    let usados = escalaAtual.map(p => p.nome); // nomes atuais para evitar repetição
    let novaEscala = [...escalaAtual];

    faltaram.forEach(nomeFaltante => {
      // Índice da pessoa que faltou na escala atual
      let pos = novaEscala.findIndex(p => p.nome === nomeFaltante);
      if(pos === -1) return;

      // Encontrar substituto
      let idxSubstituto = novaEscala[pos].index;
      do {
        idxSubstituto = (idxSubstituto + 1) % nomes.length;
      } while (usados.includes(nomes[idxSubstituto]) || faltantesPendentes.includes(nomes[idxSubstituto]));

      const substitutoNome = nomes[idxSubstituto];
      const substitutoTarefa = obterTarefaAlternada(substitutoNome);

      // Substituir na escala
      novaEscala[pos] = { nome: substitutoNome, tarefa: substitutoTarefa, index: idxSubstituto };
      usados.push(substitutoNome);

      // Adicionar faltante na lista de pendentes para pular no próximo dia
      if(!faltantesPendentes.includes(nomeFaltante)) {
        faltantesPendentes.push(nomeFaltante);
      }
    });

    escalaAtual = novaEscala;

    // Atualiza a posição da última escala para o maior índice entre os dois atuais
    posicaoUltimaEscala = Math.max(...escalaAtual.map(p => p.index));

    await salvarEscalaNoFirestore();
    atualizarResultadoEFormulario();
  }

  // Login simplificado só para diferenciar admins dos estudantes
  function login(email, senha) {
    if(admins.includes(email.toLowerCase())) {
      usuarioLogado = email.toLowerCase();
      isAdmin = true;
      mostrarTela('painel');
      lerEscalaDoFirestore().then(() => {
        if(escalaAtual.length === 0) {
          gerarEscala();
        } else {
          atualizarResultadoEFormulario();
        }
      });
    } else {
      // Login "estudante"
      usuarioLogado = email.toLowerCase();
      isAdmin = false;
      mostrarTela('painel');
      lerEscalaDoFirestore().then(() => {
        if(escalaAtual.length === 0) {
          gerarEscala();
        } else {
          atualizarResultadoEFormulario();
        }
      });
    }
  }

  // Logout
  function logout() {
    usuarioLogado = null;
    isAdmin = false;
    mostrarTela('inicio');
  }

  // Eventos de botões
  document.getElementById('btnProfessor').addEventListener('click', () => mostrarTela('login'));
  document.getElementById('btnEstudante').addEventListener('click', () => {
    usuarioLogado = 'estudante';
    isAdmin = false;
    mostrarTela('painel');
    lerEscalaDoFirestore().then(() => {
      if(escalaAtual.length === 0) gerarEscala();
      else atualizarResultadoEFormulario();
    });
  });

  document.getElementById('btnEntrar').addEventListener('click', () => {
    const email = document.getElementById('emailLogin').value.trim();
    const senha = document.getElementById('senhaLogin').value;
    if(email === '' || senha === '') {
      document.getElementById('mensagemErro').textContent = 'Por favor, preencha email e senha.';
      return;
    }
    document.getElementById('mensagemErro').textContent = '';
    login(email, senha);
  });

  document.getElementById('btnVoltarLogin').addEventListener('click', () => mostrarTela('inicio'));

  document.getElementById('btnSair').addEventListener('click', () => logout());

  // Menu lateral abrir/fechar
  const menuBtn = document.getElementById('menuBtn');
  const menuLateral = document.getElementById('menuLateral');
  const fecharMenu = document.getElementById('fecharMenu');

  menuBtn.addEventListener('click', () => {
    menuLateral.classList.add('aberto');
  });
  fecharMenu.addEventListener('click', () => {
    menuLateral.classList.remove('aberto');
  });

  // Confirmar faltantes
  document.getElementById('formQuemLimpou').addEventListener('submit', confirmarFaltantes);

  // Botão continuar
  document.getElementById('btnContinuar').addEventListener('click', async () => {
    await gerarEscala();
  });

  // Editar nomes
  document.getElementById('btnEditarNomes').addEventListener('click', () => {
    mostrarTela('editar-nomes');
  });
  document.getElementById('btnVoltarEdicao').addEventListener('click', () => {
    mostrarTela('painel');
  });

  // Resetar escala
  document.getElementById('btnResetar').addEventListener('click', async () => {
    if(confirm('Deseja realmente resetar a escala? Isso apagará dados atuais.')) {
      posicaoUltimaEscala = -1;
      historicoTarefa = {};
      escalaAtual = [];
      faltantesPendentes = [];
      await salvarEscalaNoFirestore();
      atualizarResultadoEFormulario();
      mostrarTela('painel');
    }
  });

  // Liberar acesso (resetar login)
  document.getElementById('btnLiberarAcesso').addEventListener('click', () => {
    logout();
  });

  // Gerenciamento de nomes na tela de edição
  async function carregarNomesDoFirebase() {
    // Se quiser salvar nomes no Firebase, implemente aqui
    atualizarListaNomes();
  }

  function atualizarListaNomes() {
    const ul = document.getElementById('listaNomesEdicao');
    ul.innerHTML = '';
    nomes.forEach((nome, i) => {
      const li = document.createElement('li');
      li.textContent = nome;
      const btnRemover = document.createElement('button');
      btnRemover.textContent = 'Remover';
      btnRemover.className = 'removerNomeBtn';
      btnRemover.addEventListener('click', () => {
        nomes.splice(i, 1);
        atualizarListaNomes();
      });
      li.appendChild(btnRemover);
      ul.appendChild(li);
    });
  }

  document.getElementById('btnAdicionarNome').addEventListener('click', () => {
    const input = document.getElementById('novoNomeInput');
    const novoNome = input.value.trim();
    if(novoNome && !nomes.includes(novoNome)) {
      nomes.push(novoNome);
      nomes.sort((a,b) => a.localeCompare(b));
      atualizarListaNomes();
      input.value = '';
    }
